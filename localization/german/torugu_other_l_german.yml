l_german:
 egypt_mission_3_empire_task_1a: "Refounding the Cities"
 egypt_mission_3_empire_task_1a_DESC: ""
 deity_lamia: "$omen_lamia$"
 omen_lamia: "Lamia"
 omen_lamia_desc: "The Libyan serpent goddess, called Lamia by the Greeks. \n\nOne of the most important deities of the native Libyan religion, Lamia rules over the many venomous snakes and scorpions of the desert, protecting her followers against their deadly bite."
 deity_antaeus: "$omen_antaeus$"
 omen_antaeus: "Antaeus"
 omen_antaeus_desc: "Antaeus, also known as Anti, is a giant deity worshiped by the natives of Libya. \n\nAccording to Greek mythology, Antaeus was invincible as long as he remained in contact with the earth. He was eventually slain when the Greek hero Heracles lifted him off the ground and crushed him in mid-air. \n\nAntaeus is commonly seen as the personification of the Libyan people. His fight against Hercales then represents the struggle of the Libyan natives against the Greek settlers."
 deity_tritonis: "$omen_tritonis$"
 omen_tritonis: "Tritonis"
 omen_tritonis_desc: "Tritonis is the Greek name for the deity ruling over Lake Tritonis, a large saltwater lake that the Greeks believe to be the birthplace of the goddess Athena. \n\nTritonis appears to have been the parent of an important Libyan goddess which may have been the origin of the Egyptian goddess Neith and which the Greeks identified with Athena."
 deity_ammon: "$omen_ammon$"
 omen_ammon: "Ammon"
 omen_ammon_desc: "Ammon is the Libyan god of the Oasis at Ammoneion. The Egyptians identified him as their highest god, Amun. \n\nThe oracle of Ammon at Ammoneion is amongst the most prestigious oracles in the world: It was the priests of Ammon there who declared that Alexander the Great was the son of Ammon and legitimate Pharaoh of Egypt. \n\nThe cult of Ammon has spread far beyond the Libyan desert, with his worshipers now spread from Greece to the Levant."
 deity_cyre: "$omen_cyre$"
 omen_cyre: "Cyre"
 omen_cyre_desc: "Cyre, the legendary lion-slaying huntress venerated by the native Libyans of Cyrenaica. \n\nWhen the first Greek settlers arrived in Cyrenaica they chose Cyre as protector of their new city, worshipping her alongside their other patron god, Apollo." 
 deity_athena_tritogeneia: ""$omen_athena_tritogeneia$""
 omen_athena_tritogeneia: "Athena Tritogeneia"
 omen_athena_tritogeneia_desc: ""
 cyr_libyan_influences: "The Graeco-Libyan City"
 desc_cyr_libyan_influences: "This city has a long history of Greek settlers and Libyan natives living side-by-side."
 cyr_treasure_serpent_of_slonta: "The Great Libyan Serpent"
 cyr_treasure_serpent_of_slonta_desc: "A magnificent stone relief of a snake, created by ancient Libyans in worship of their serpent gods."
 cyr_silted_harbour: "Silted Harbour"
 desc_cyr_silted_harbour: "The natural lagoon that is serving as this city's harbour is silted up, making it difficult for ships to land here."
