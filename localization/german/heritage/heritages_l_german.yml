 fezzani_heritage:0 "Das Erbe von Fessan"
 fezzani_heritage_desc:0 "Die Stämme des Fessan waren Meister des Wüstenkampfes und Beherrscher der zahlreichen Oasen in Libyen. Während sie auf offenem Feld gegen gut ausgebildete Legionen kaum mithalten konnten, stellten ihr Wüstenguerillakampf und der Einsatz mobilerer Einheiten eine ständige Herausforderung für Griechen, Phönizier und Römer gleichermaßen dar."
 macrobian_heritage:0 "Somalisches Erbe"
 macrobian_heritage_desc:0 "Was den Völkern des modernen Somalia an Land an Kriegsführung fehlte, machten sie auf See in hohem Maße wett. Sie trieben regen Handel mit exotischen Waren, waren Piraten und Küstenräuber und nutzten diejenigen aus, die über eine schwächere Seemannskunst verfügten. Ihr Handelsnetz erstreckte sich von Indien bis zum Mittelmeer und entlang der Ostküste Afrikas, was ihnen diplomatische Kontakte in der gesamten bekannten Welt ermöglichte." 