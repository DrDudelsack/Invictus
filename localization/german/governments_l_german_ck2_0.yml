l_german:

 regency_dictatorship:0 "Diktatur"
 regency_dictatorship_desc:0 "Eine Form von totalitärer Regierung. Eine Diktatur legt die politische Macht in die Hände eines einzelnen Individuums."
 regency_despotic_monarchy:0 "Autokratische Monarchie"
 regency_despotic_monarchy_desc:0 "Verleiht absolute Macht. Der Herrschertitel einer autokratischen Monarchie ist vererbbar."
 regency_stratocratic_monarchy:0 "Stratokratische Monarchie"
 regency_stratocratic_monarchy_desc:0 "Das Militär ist fest integriert in einer stratokratischen Monarchie. Beraten von Generälen und Kriegern, herrscht der Monarch durch Macht."
 regency_aristocratic_monarchy:0 "Aristokratische Monarchie"
 regency_aristocratic_monarchy_desc:0 "Obwohl ein Monarch durch Erbfolge regiert, ist Macht in einer aristokratischen Monarchie oftmals auf die Mitglieder des Adels aufgeteilt."
 regency_theocratic_monarchy:0 "Theokratische Monarchie"
 regency_theocratic_monarchy_desc:0 "Ein König kann kein wahre Macht besitzen, außer sie wird von der Priesterschaft und den Göttern gestützt."

 regency_imperial_cult:0 "Imperialer Kult"
 regency_imperial_cult_desc:1 "In einigen Kulturen hat ein Imperator oder eine Imperatorin eine solche Autorität, dass sie und ihre Vorfahren als Boten des Göttlichen oder sogar als Gottheit selbst verehrt werden."
 regency_imperium:0 "Imperium"
 regency_imperium_desc:0 "Ein Imperator übt die absolute Macht über den Staat aus und hat gewöhnlich die Oberhoheit über niedere Könige und Adlige inne."

 regency_plutocratic_monarchy:0 "Plutokratische Monarchie"
 regency_plutocratic_monarchy_desc:0 "Hauptsächlich fokussiert auf die Akquise von Wohlstand. Eine plutokratische Monarchie repräsentiert jene Nationen, die andauernde Konflikte meiden wollen."
 
 spartan_monarchy:0 "Spartanische Dyarchie"
 spartan_monarchy_desc:0 "Zwei Könige sind besser als einer. - Lakonisches Sprichwort"
 #spartan_monarchy_desc:0 "Die Spartaner sind immer von zwei Königen regiert worden anstatt von einem. Beide Herrscherfamilien teilen sich eine herkulische Abstammung."
