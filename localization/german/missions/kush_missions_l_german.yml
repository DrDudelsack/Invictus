####EVENTS

me_kush_1_title:0 "Das Königreich Kusch"
me_kush_1_desc:0 "Die fünfundzwanzigste Dynastie Ägyptens wurde 757 v. Chr. von den Kuschitenkönigen gegründet. Mit der Wiedervereinigung von Unterägypten, Oberägypten und Kusch entstand in der 25. Dynastie das größte ägyptische Reich seit dem Neuen Reich. Auf sie folgte die sechsundzwanzigste Dynastie, die letzte einheimische Dynastie, die in Ägypten herrschte, bevor das Achämenidenreich sie überfiel. Jetzt jedoch herrscht die mächtige makedonische Ptolemäer-Dynastie über die heiligen Länder Ägyptens. Wir haben viel zu lange darauf gewartet, den Ruhm der 25. Dynastie wiederherzustellen. Es ist an der Zeit, dass Kusch den Nil hinabsteigt und unseren Platz als Könige von Ägypten wieder einnimmt!"
me_kush_1.a:0 "Kush wird zur alten Größe aufsteigen!"

me_kush_2_title:0 "Der Klientelstaat Aksum"
me_kush_2_desc:0 "Die Region Aksum würde weitaus wohlhabender sein, wenn wir einen kuschitischen Klientenstaat errichten würden."
me_kush_2.a:0 "Freilassung eines kuschitischen Klientelstaats, dem die Provinzen Tana und Aksum gehören."
me_kush_2.b:0 "Freilassung von zwei kuschitischen Klientelstaaten in den Provinzen Tana und Aksum."

me_kush_3_title:0 "Die Kolonisierung Punts"
me_kush_3_desc:0 "Beginne mit der Kolonisierung der unbewohnten Gebiete Punts, indem du Männer in die Provinz Karmille schickst."
me_kush_3.a:0 "Kolonisiere die Provinz Karmille"
me_kush_3.b:0 "Wir werden unser Gold nicht ausgeben, um unfruchtbares Ödland zu kolonisieren!"

me_kush_4_title:0 "Die Kolonisierung Punts"
me_kush_4_desc:0 "Setze die Kolonisierung der unbewohnten Gebiete Punts fort, indem weitere Kolonisten in die Provinzen Kebranitia und Rhammanitai gesandt werden."
me_kush_4.a:0 "Kolonisiere die Provinzen Kebranitia und Rhammanitai"
me_kush_4.b:0 "Wir werden nicht noch mehr von unserem Gold ausgeben, um unfruchtbares Ödland zu kolonisieren!"

me_kush_6_title:0 "Der Klientelstaat Mosylon"
me_kush_6_desc:0 "Nachdem unsere Siedler gerade in Mosylon gelandet sind, müssen wir nun eine wichtige Entscheidung treffen. Soll sich unser kuschitischer Klientelstaat in Mosylon auf die Entwicklung seiner militärischen Fähigkeiten konzentrieren oder soll er sich auf den Handel und die Anhäufung von Reichtum konzentrieren?"
me_kush_6.a:0 "Entlasse die Provinz Mosylon als militärisch orientierten Klientelstaat"
me_kush_6.a.tt:0 "#Y Kushite Mosylon#! erhält 25 Jahre lang #G +10% Manpower#!"
me_kush_6.b:0 "Entlasse die Provinz Mosylon als handelsorientierter Klientelstaat"
me_kush_6.b.tt:0 "#Y Kushite Mosylon#! erhält 25 Jahre lang #G +5% Commerce Value#!"

me_kush_10_title:0 "Ein Klientelstaat in Kyrenaica"
me_kush_10_desc:0 "Da die Kyrenaika nun fest unter unserer Kontrolle steht, müssen wir nun eine wichtige Entscheidung treffen. Soll sich unser kuschitischer Klientelstaat auf die Entwicklung seiner militärischen Fähigkeiten konzentrieren oder soll er sich auf den Handel und die Anhäufung von Reichtum konzentrieren? Wir könnten das Land auch unter unserer direkten Herrschaft behalten, wenn wir dies wünschen."
me_kush_10.a:0 "Entlasse die Region Kyrenaika als einen militärisch ausgerichteten Klientelstaat"
me_kush_10.a.tt:0 "#Y Kushite Cyrenaica#! erhält #G +10% Manpower#! für 25 Jahre."
me_kush_10.b:0 "Entlasse die Region Kyrenaika als handelsorientierten Klientelstaat"
me_kush_10.b.tt:0 "#Y Kushite Cyrenaica#! erhält 25 Jahre lang #G +5% Commerce Value#!"
me_kush_10.c:0 "Unsere Berater sehen keinen weiteren Bedarf für einen weiteren Klientelstaat"

me_kush_11_title:0 "Ein Klientelstaat in Syrien"
me_kush_11_desc:0 "Die Region Syrien würde weitaus wohlhabender sein, wenn wir einen kuschitischen Klientenstaat errichten würden."
me_kush_11.a:0 "Ein Klientelstaat ist ausreichend."
me_kush_11.a.tt:0 "Alle Provinzen in der Region von #Y-Syria#! werden an einen Klientenstaat abgetreten"
me_kush_11.b:0 "Zwei Klientenstaaten sind besser als einer."
me_kush_11.b.tt:0 "Die Provinzen in der Region #Y-Syria#! werden zwischen zwei Klientelstaaten aufgeteilt"
me_kush_11.c:0 "Wir sollten stattdessen eine Kolonie gründen."

me_kush_12_title:0 "Ein Klientelstaat auf der Insel Zypern"
me_kush_12_desc:0 "Die Provinz Zypern würde weitaus wohlhabender sein, wenn wir dort einen kuschitischen Klientelstaat errichten würden."
me_kush_12.a:0 "Entlasse die Provinz Zypern als militärisch orientierter Klientelstaat"
me_kush_12.a.tt:0 "Alle Provinzen in der Region #Y Zypern#! erhalten #G +25% Local Manpower Modifer#!"
me_kush_12.b:0 "Entlasse die Region Zypern als handelsorientierter Klientelstaat"
me_kush_12.b.tt:0 "Alle Provinzen in der Region #Y Cyprus#! erhalten #G +20% Commerce Value#!"
me_kush_12.c:0 "Unsere Berater sehen keinen weiteren Bedarf für einen weiteren Klientelstaat"

me_kush_13_title:0 "Kuschitische Kolonie in Süd-Arabien"
me_kush_13_desc:0 "Die Entsendung eines großen Zuges von kuschitischen Siedlern zur Gründung einer Stadt in den kargen Gebieten Süd-Arabiens könnte uns langfristig großen Reichtum bringen. (Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)"
me_kush_13.a:0 "Errichte fünf Kolonien"
me_kush_13.b:0 "Drei Kolonien gründen"
me_kush_13.c:0 "Errichte eine Kolonie"
me_kush_13.d:0 "Bei einem Großteil unserer Berater überwiegen die Zweifel, ob sich dieses riskante Siedlungsprojekts wirklich jemals auszahlen wird"

me_kush_14_title:0 "Kuschitische Kolonie in Arabien"
me_kush_14_desc:0 "Die Entsendung eines großen Zuges von kuschitischen Siedlern zur Gründung einer Stadt in den kargen Ländern Arabiens könnte uns langfristig großen Vorteile und Einflusss bringen. (Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)"
me_kush_14.a:0 "Errichte fünf Kolonien"
me_kush_14.b:0 "Drei Kolonien gründen"
me_kush_14.c:0 "Errichte eine Kolonie"
me_kush_14.d:0 "Unsere meist weitsichtig denkenden Finanzbeamten sehen keine finanziellen Spielräume für dieses Kolonisierungsprojekt und raten davon ab"

me_kush_15_title:0 "Kuschitische Kolonie in Kyrenaika"
me_kush_15_desc:0 "Die Entsendung eines großen Zuges von kuschitischen Siedlern zur Gründung einer Stadt in der Kyrenaika könnte uns langfristig großen Vorteile und Einflusss bringen. (Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)"
me_kush_15.a:0 "Errichte fünf Kolonien"
me_kush_15.b:0 "Drei Kolonien gründen"
me_kush_15.c:0 "Errichte eine Kolonie"
me_kush_15.d:0 "Wir können uns diesen Unsinn nicht leisten"

me_kush_16_title:0 "Entwicklung der Kolonien auf Zypern"
me_kush_16_desc:0 "Die Kolonien, die in den Städten Zyperns gegründet wurden, gedeihen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien ausrichten?"
me_kush_16.a:0 "Militärische Entwicklung"
me_kush_16.b:0 "Zivile Entwicklung"
me_kush_16.c:0 "Religiöse Entwicklung"
me_kush_16.d:0 "Entwicklung des Handels"

me_kush_17_title:0 "Entwicklung der syrischen Kolonien"
me_kush_17_desc:0 "Die Kolonien, die in den Städten Syriens gegründet wurden, gedeihen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien ausrichten?"
me_kush_17.a:0 "Militärische Entwicklung"
me_kush_17.b:0 "Zivile Entwicklung"
me_kush_17.c:0 "Religiöse Entwicklung"
me_kush_17.d:0 "Entwicklung des Handels"

me_kush_18_title:0 "Die 32. Dynastie"
me_kush_18_desc:0 "Im Jahr 343 v. Chr. wurde die 30. ägyptische Dynastie, die letzte einheimische Dynastie Ägyptens, durch den Achämeniden-Kaiser Artaxerxes III. gestürzt. Die Achämeniden begründeten die 31. und letzte Dynastie Ägyptens und regierten nur kurze Zeit, bevor Alexander der Große den größten Teil der bekannten Welt eroberte. Alexander war jedoch nicht unbesiegbar, und sein einst mächtiges Reich zerbrach und wurde unwiederbringlich unter seinen ehemaligen Generälen aufgeteilt. Die ptolemäischen Könige hatten nach Alexanders Tod die feste Kontrolle über Ägypten übernommen. Jetzt hat das mächtige Königreich von Kusch die Länder von Ober- und Unterägypten vereint und die 32. ägyptische Dynastie gegründet."
me_kush_18.a:0 "Wir müssen an unseren Traditionen festhalten."
me_kush_18.b:0 "Ägyptische Praktiken annehmen"
me_kush_18.c:0 "Mischen wir unsere kuschitischen Traditionen mit den ägyptischen Bräuchen."

me_kush_19_title:0 "Eine neue Hauptstadt"
me_kush_19_desc:0 "Traditionell haben die ägyptischen Dynastien vom Nildelta aus regiert. Meroe floriert heute mehr denn je und wäre sicherlich eine großartige Hauptstadt für unsere neue Dynastie. Eine Verlegung der Hauptstadt in den Norden würde jedoch dazu beitragen, die neuen ägyptischen Gebiete besser unter unserer Kontrolle zu bringen."
me_kush_19.a:0 "Meroe wird unsere Hauptstadt bleiben."
me_kush_19.b:0 "Alexandria soll unsere neue glänzende Hauptstadt werden."
me_kush_19.c:0 "Aufgrund seiner günstigen strategischen Position soll Memphis unsere neue Hauptstadt werden. So sehen es zumindest unsere militärischen Berater."

me_kush_20_title:0 "Entwicklung Palästinas"
me_kush_20_desc:0 "Die Kolonien, die in den Städten Palästinas gegründet wurden, gedeihen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien vornehmlich konzentrieren?"
me_kush_20.a:0 "Auf die Abwehr unserer Feinde"
me_kush_20.b:0 "Auf die Verbreitung der kuschitischen Zivilisation"
me_kush_20.c:0 "Die Welt des östlichen Mittelmeerraums muss unserer Götter und religiösen Gebräuche kennenlernen"
me_kush_20.d:0 "Sollen wir den Handel tatsächlich den alten Eliten überlassen?"

me_kush_21_title:0 "Entwicklung der Gestade Süd-Arabiens"
me_kush_21_desc:0 "Die Kolonien, die im südlichen Arabien gegründet wurden, gedeihen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien vornehmlich ausrichten?"
me_kush_21.a:0 "Auf die Abwehr unserer Feinde"
me_kush_21.b:0 "Auf die Verbreitung der kuschitischen Zivilisation"
me_kush_21.c:0 "Auf die Verbreitung unserer religiösen Sitten und Gebräuche"
me_kush_21.d:0 "Wir müssen unsere Handelsposten weiter unterstützen und ausbauen"

me_kush_22_title:0 "Entwicklung Arabiens"
me_kush_22_desc:0 "Die Kolonien, die im Zentrum Arabiens gegründet wurden, gedeihen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten kuschitischen Kolonien vornehmlich ausrichten?"
me_kush_22.a:0 "Auf die Errichtung von Sandburgen"
me_kush_22.b:0 "Auf die Verbreitung der kuschitischen Zivilisation"
me_kush_22.c:0 "Auf die Verbreitung unserer religiösen Sitten und Gebräuche"
me_kush_22.d:0 "Auf den Ausbau unserer Handelsposten und Karawanenstationen"

me_kush_23_title:0 "Entwicklung Aksums"
me_kush_23_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_23.a:0 "Eine bescheidene Investition in die Stadt #Y Aksum#! sollte genügen."
me_kush_23.b:0 "Eine große Investition in die Stadt #Y Aksum#! ist längst überfällig."
me_kush_23.c:0 "Wir werden kein Gold und Silber für diese Schwachköpfe ausgeben!"

me_kush_24_title:0 "Entwicklung Tanas"
me_kush_24_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_24.a:0 "Eine kleine Investition in die Stadt #Y Gwara#! muss ausreichen."
me_kush_24.b:0 "Eine größere Investition in die Stadt #Y Gwara#! ist unbedingt erforderlich."
me_kush_24.c:0 "Unser kostbares Gold ausgeben? Ich glaube nicht!"

me_kush_25_title:0 "Entwicklung Mosylon"
me_kush_25_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_25.a:0 "Eine kleine Investition in die Stadt #Y Mosylon#! muss reichen. Der weitere Ausbau unserer Kernländer hat Vorrang."
me_kush_25.b:0 "Eine große Investition in die Stadt #Y Mosylon#! ist notwendig und hilft langfristig auch unseren Kernländereien."
me_kush_25.c:0 "Sie bekommen gar nichts!"

me_kush_26_title:0 "Entwicklung Kyrenaikas"
me_kush_26_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_26.a:0 "Eine bescheidenere Summe für die Stadt #Y Kyrini#! muss genügen."
me_kush_26.b:0 "Unterstützt die Stadt #Y Kyrini#! großzügig."
me_kush_26.c:0 "Sie bekommen gar nichts!"

me_kush_27_title:0 "Entwicklung Syriens"
me_kush_27_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_27.a:0 "Eine kleine Investition in die Stadt #Y Leuki Akti#! sollte genügen."
me_kush_27.b:0 "Eine beträchtliche Investition in die Stadt #Y Leuki Akti#! ist überfällig."
me_kush_27.c:0 "Unser kostbares Gold ausgeben? Bisher hat uns Syrien nahezu nichts eingebracht! Sie bekommen nichts!"

me_kush_28_title:0 "Entwicklung Ober-Phönizien"
me_kush_28_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_28.a:0 "Eine kleine Investition in die Stadt #Y Leuki Akti#! ist ausreichend."
me_kush_28.b:0 "Eine große Investition in die Stadt #Y Leuki Akti#! steht an."
me_kush_28.c:0 "Unser kostbares Gold ausgeben? Ich glaube nicht!"

me_kush_29_title:0 "Entwicklung Unter-Phönizien"
me_kush_29_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_29.a:0 "Eine kleine Investition in die Stadt #Y Tyros#! ist ausreichend."
me_kush_29.b:0 "Eine umfangreichere Investition in die Stadt #Y Tyros#! ist nicht zu vermeiden."
me_kush_29.c:0 "Es stehen große Feierlichkeiten und Umzüge an. Wir geben nichts!"

me_kush_30_title:0 "Entwicklung Zyperns"
me_kush_30_desc:0 "Gemäß der Tradition müssen die von uns errichteten Klientelstaaten von ihrem Oberherrn unterstützt und gefördert werden. Wenn wir das nicht tun, könnte das unsere Untertanen verärgert. Wenn wir ihnen dabei helfen, sich zu entwickeln und ihre Position in der Region zu festigen, könnte uns das in Zukunft große Reichtümer und Vorteile einbringen..."
me_kush_30.a:0 "Eine kleine Investition in die Stadt #Y Salamis#! ist ausreichend."
me_kush_30.b:0 "Eine große Investition in die Stadt #Y Salamis#! ist notwendig."
me_kush_30.c:0 "Keine Silbermünze für die zypriotischen Verschwender!"

me_kush_31_title:0 "Klientelstaaten fordern Autonomie"
me_kush_31_desc:0 "Nachdem die Bedürfnisse unserer Klientenstaaten aus deren Sicht jahrelang vernachlässigt worden sind, haben sie sich mit Forderungen nach mehr Autonomie an uns gewandt. Sie behaupten, dass sie ihr Land besser verwalten können, wenn sie mehr Autonomie erhalten. Was sollen wir tun?"
me_kush_31.a:0 "Ihre Forderungen zurückweisen"
me_kush_31.b:0 "Brücken bauen"
me_kush_31.c:0 "Für wen halten die sich? Ihre Forderungen sind lachhaft. Unsere Finanzbeamten und Militärgesandten sollen mehr Tribut aus Ihren Ländereien pressen!"
me_kush_31.d:0 "Ihre Forderungen akzeptieren"

me_kush_32_title:0 "Untertanen bringen Geschenke"
me_kush_32_desc:0 "Nach vielen teuren Investitionen in unsere treuen Klienten haben sie als Teil ihres Tributs üppige Waren aus den Ländern, die sie beherrschen, in unseren königlichen Palast gebracht. Was sollen wir mit diesen exotischen Gütern tun?"
me_kush_32.a:0 "Wir nehmen die Geschenke an"
me_kush_32.b:0 "Nehmt die Geschenke nicht an, sondern schickt den Abgesandten mit unseren eigenen Geschenken nach Hause."

me_kush_33_title:0 "Klientelstaaten bringen große Schätze"
me_kush_33_desc:0 "Nach vielen kostspieligen Investitionen unserereits haben sie als Teil ihres Tributs große Schätze aus den von ihnen beherrschten Ländern in unseren Königspalast gebracht."
me_kush_33.a:0 "Ruhm für Kusch!"

me_kush_34_title:0 "Ein großer Baumeister"
me_kush_34_desc:0 "Es wurde ein Aufruf an alle Untertanen, die in unseren Ländern leben, gerichtet. Die größten Baumeister und Architekten aller Städte Ägyptens sollen in den königlichen Palast kommen, und wir werden einen großen Baumeister auswählen, der ein großes Bauwerk für uns errichten soll."
me_kush_34.a:0 "Zeit, ein weit ausstrahlendes Bauwerk zu errichten!"

me_kush_35_title:0 "Ein verlockender Vorschlag"
me_kush_35_desc:0 "Ein fähiger Mann ist an unserem Hof erschienen und hat um Männer und Ausstattung gebeten, um eine Expedition in unbekannte Länder außerhalb unserer Grenzen zu entsenden. Wenn wir diese Expedition finanzieren, könnten große Schätze von unermesslichem Wert gefunden und nach Kusch zurückgebracht werden. Allerdings besteht bei gefährlichen Expeditionen immer auch die Gefahr des Scheiterns..."
me_kush_35.a:0 "Südlich der Küsten von Mosylon"
me_kush_35.b:0 "Den Weißen Nil hinunter"
me_kush_35.c:0 "Über den Ozean ins Land der Gewürze"
me_kush_35.d:0 "Diese Anfänger und Narren werden wir nicht mit unserem Gold mästen!"

me_kush_36_title:0 "Scheitern der Expedition"
me_kush_36_desc:0 "Die kleine Expedition, die wir vor vielen Jahren finanziert haben, ist mit nur wenigen Männern nach Hause zurückgekehrt. Sie erzählen erschreckende Geschichten über die Länder, die sie bereist haben. Viele tapfere Männer starben bei dieser Expedition und auf den Straßen und Tavernen unserer Hauptstadt wird unsere damalige Entscheidung kritisiert und verspottet."
me_kush_36.a:0 "Wir hätten es vorausehen müssen..."

me_kush_37_title:0 "Der rätselhafte Dschungel"
me_kush_37_desc:0 "Die Expedition, die wir vor vielen Jahren ausgesandt haben, hat einen Abgesandten mit einer Nachricht nach Hause geschickt. Sie sind am Rande eines großen Dschungels angekommen, der größer ist als alles, was die Menschen je gesehen haben. Der Dschungel erstreckt sich über Hunderte von Meilen in alle Richtungen und scheint kein Ende zu nehmen. In wenigen Tagen werden unsere Männer den großen geheimnisvollen Dschungel betreten. Nur die Zeit wird zeigen, ob unsere tapferen Männer mit einem großen Schatz zurückkehren oder dem Tod durch die Hände des großen Dschungels ins Auge sehen..."
me_kush_37.a:0 "Sie werden Kusch zu Ruhm und Ehre verhelfen!"

me_kush_38_title:0 "Herrscher des Dschungels"
me_kush_38_desc:0 "Nach vielen Monaten und zahllosen Investitionen ist die Expedition, die unseren königlichen Palast verlassen und den Weißen Nil hinuntergefahren ist, in die Hauptstadt zurückgekehrt. Im Gepäck haben sie eine Schar exotischer Tiere, die für Erstauen auf den Straßen führen. Gemäß unserer Absprache dürfen wir uns die beste Beute der Expedition aussuchen. Diese imposanten Tiere werden im Königspalast für alle sichtbar zur Schau gestellt."
me_kush_38.a:0 "Der weiße Elefant"
me_kush_38.b:0 "Der unbezwingbare Tiger"
me_kush_38.c:0 "Das einhörnige Nashorn"

me_kush_39_title:0 "Der goldene Palast"
me_kush_39_desc:0 "Die Expedition, die wir vor vielen Jahren ausgesandt haben, hat einen Sendboten mit einer Nachricht in die Hauptstadt geschickt. Sie sind auf einen großen goldenen Palast gestoßen, der tief im Dschungel liegt und ganz aus Gold besteht. Sie behaupten, der Palast sei das größte Bauwerk, das je ein Mensch gesehen hat und das sich hoch bis in die Wolken und soweit das Auge reicht, erstreckt. Dieser Palast scheint in keiner Weise befestigt zu sein und wird nur von ein paar hundert seltsamen menschenähnlichen Wesen verteidigt. Unsere Männer bitten uns um die Erlaubnis, den Goldenen Palast angreifen zu dürfen. Was sagt ihr dazu?"
me_kush_39.a:0 "Beginnt sofort mit dem Kampfeinsatz!"
me_kush_39.b:0 "Fordert ihre Zurückhaltung, der Angriff ist töricht und gefährlich."

me_kush_40_title:0 "Afrikanische Reichtümer"
me_kush_40_desc:0 "Nach vielen Jahren und zahllosen Investitionen ist die Expedition, die unseren königlichen Palast verlassen und sich auf den Weg zur Küste Mosylons gemacht hat, zurückgekehrt. Sie haben so viel Gold aus dem Goldenen Palast mitgebracht, wie sie tragen konnten. Doch alle Männer machen einen grimmigen Gesichtsausdruck und weigern sich, über die Geschehnisse im Palast zu sprechen, kein einziger der Expeditionsteilnehmer wird ein Wort darüber verlieren, was dort geschehen ist... Unabhängig davon, was wirklich in dem mythischen Palast geschehen ist, war die Expedition ein großer Erfolg, und das Gold, das sie mitgebracht haben, wird die königliche Schatzkammer auf Jahre hinaus füllen."
me_kush_40.a:0 "Die Götter waren uns wohl gewogen. Hoffentlich haben wir ihre Gunst nicht verloren!"

me_kush_41_title:0 "Das reiche Land Indika"
me_kush_41_desc:0 "Nach vielen Jahren der Seefahrt ist die Expedition, die von unserem königlichen Palast aufgebrochen ist, in den reichen Ländern Indikas angekommen. Sie sind in einer Hafenstadt gelandet, die das einheimische Volk Muziris nennt. Bei ihrer Ankunft wurde unser Volk mit großen Reichtümern überhäuft im Austausch für die geringe Menge an Waren, die wir mitgebracht hatten. Das Papyrus und die Töpferwaren vom Kusch sind etwas, das diese Menschen noch nie gesehen haben, und sie sind bereit, einen exorbitanten Preis zu zahlen. Die Männer der Expedition leben wie Könige, unsere Boote sind mit vielen exotischen Waren wie Gewürzen und Edelsteinen überfüllt. Die Länder von Indika sind wahrlich gesegnet."
me_kush_41.a:0 "Hoffentlich schaffen wir es nach Hause..."

me_kush_42_title:0 "Die Schätze von Indika"
me_kush_42_desc:0 "Nach vielen Jahren und zahllosen Investitionen ist die Expedition, die unseren königlichen Palast verließ und in die großen Länder Indikas aufbrach, zurückgekehrt. Im Gepäck haben sie exotische Waren, die kein kuschitischer Mensch je gesehen hat. Außerdem sind die Boote so voll mit Gold, dass sie auf dem Rückweg vor lauter Gewicht fast gesunken wären. Dies wird der Beginn einer langen und erfolgreichen Handelsbeziehung mit dem Volk des großen Landes Indika sein."
me_kush_42.a:0 "Ruhm für Kusch!"

me_kush_43_title:0 "Ein neuer Pharao"
me_kush_43_desc:0 "Alle Pharaonen, die vor uns geherrscht haben, sind vergangen, sie sind jetzt als Osiris, der König der Ewigkeit, bekannt. Nun ist ein neuer Pharao aufgestiegen, um das große ägyptische Volk zu regieren. (Ägyptische Pharaonen müssen den ägyptischen Traditionen folgen, sonst verlieren sie die Eigenschaft #Y Pharaoh#! und erhalten die Eigenschaft #R Dishonored Pharaoh#!)."
me_kush_43.a:0 "Gegrüßt sei der Pharao, ein Gott unter den Menschen."

me_kush_45_title:0 "Ausbau des Nil"
me_kush_45_desc:0 "Das Nildelta war schon immer das fruchtbarste Gebiet in ganz Ägypten. Wenn wir die Infrastruktur dort weiter ausbauen, könnten wir großen Reichtum erlangen."
me_kush_45.a:0 "Baubeginn in Kanopos."
me_kush_45.b:0 "Baubeginn in Diospolis Kato."
me_kush_45.c:0 "Baubeginn in Leonton Polis."
me_kush_45.d:0 "Baubeginn in Onouphis Ano."

me_kush_46_title:0 "Abschluss des Nilausbaus"
me_kush_46_desc:0 "Die Errichtung einer neuen Metropole am Unterlauf des Nils wird dazu dienen, die kuschitische Herrschaft über Ägypten zu festigen!"
me_kush_46.a:0 "Kanopos ist jetzt eine Metropole"
me_kush_46.b:0 "Diospolis Kato ist jetzt ein Metropolis"
me_kush_46.c:0 "eonton Polis ist jetzt ein Metropolis"
me_kush_46.d:0 "Onouphis Ano ist jetzt eine Metropole"

me_kush_47_title:0 "Kolonie auf Zypern"
me_kush_47_desc:0 "Die Entsendung eines großen Zuges von Kuschiten zur Gründung einer wohlhabenden Stadt in den Ländern Zyperns könnte uns großen Reichtum bringen. (Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)"
me_kush_47.a:0 "Eine Kolonie gründen"
me_kush_47.b:0 "Gründung von zwei Kolonien"
me_kush_47.c:0 "Gründung von drei Kolonien"

me_kush_48_title:0 "Syrische Kolonien"
me_kush_48_desc:0 "Die Entsendung eines großen Zuges von Kuschitern zur Gründung einer wohlhabenden Stadt in den phönizischen Ländern könnte uns großen Reichtum bringen. (Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)"
me_kush_48.a:0 "Aufbau von zehn Kolonien"
me_kush_48.b:0 "Aufbau von sieben Kolonien"
me_kush_48.c:0 "Aufbau von fünf Kolonien"
me_kush_48.d:0 "Drei Kolonien sind ausreichend"
me_kush.48.e:0 "Wir können uns diesen Unsinn nicht leisten"

me_kush_49_title:0 "Ein Klientelstaat in Palästina"
me_kush_49_desc:0 "Die Region Palästina würde weitaus wohlhabender sein, wenn wir einen Klientenstaat gründen würden. (Jeder kuschitische Klientelstaat, der gegründet wird, gibt #G +2.5% Commerce Value, +5% Global Manpower Modifier#! und #R -10 Subject Loyalty#! an seinen Herrscher. Kuschitische Klienten erhalten #G +5% Levy Size#! und #G +10% Global Manpower Modifier#!)" 
me_kush_49.a:0 "Die Errichtung eines Klientelstaats ist ausreichend"
me_kush_49.b:0 "Vor Ort müssen zwei Klientelstaaten aus machtpolitischen Erwägungen gegründet werden"
me_kush_49.c:0 "Die Einrichtung einer Kolonie bietet mehr Vorteile für uns"

me_kush_50_title:0 "Kolonien in Palästina"
me_kush_50_desc:0 "Die Entsendung eines großen Trosses zur Gründung einer wohlhabenden Stadt in den Ländern Palästinas könnte uns großen Reichtum bringen. (Eine Koloniespezialisierung für alle Kolonien in dieser Region wird in 1-3 Jahren ausgewählt werden)"
me_kush_50.a:0 "Aufbau von fünf Kolonien"
me_kush_50.b:0 "Aufbau von drei Kolonien"
me_kush_50.c:0 "Aufbau einer Kolonien"
me_kush.50.d:0 "Wir können uns diesen Unsinn nicht leisten"

me_kush_51_title:0 "Die Eroberung Shebitkus"
me_kush_51_desc:0 "Der Mann, den viele für den ersten König der 25. Dynastie halten, Shebitku (auch bekannt als Shabataka oder Shebitqo und anglisiert als Sethos), wurde nicht durch Frieden, sondern durch gewaltsame Konflikte zum Herrscher über ganz Ägypten. Shebitku eroberte um 712 v. Chr. das gesamte Niltal, einschließlich Ober- und Unterägypten. Anschließend ließ Shebitku Bocchoris, den Pharao der vorangegangenen Dynastie, verbrennen, weil er sich ihm widersetzt hatte. Wir müssen den großen Eroberungen unseres Vorfahren Shebitku nacheifern und dem Königreich von Kusch wieder zu alter Größe verhelfen."
me_kush_51.a:0 "Die Nubier werden sich noch einmal erheben!"

me_kush_52_title:0 "Piyes Eroberungen"
me_kush_52_desc:0 "Bei der Eroberung von Oberägypten entdeckten unsere Männer eine Steintafel, die unser großer Vorfahre, der nubische König Piye, hinterlassen hatte. Er begann den Vorstoß nach Ägypten, der zur Gründung der 25. Dynastie durch die nubischen Könige führen sollte. Die Tafel lautet wie folgt: "Hier steht, was ich getan habe, um die Vorfahren zu übertreffen. Ich bin der König, die Darstellung des Gottes, das lebendige Abbild Atums. Der aus dem Mutterleib als Herrscher hervorgegangen ist, der von denen gefürchtet wird, die größer sind als er, dessen Mutter schon im Ei erkannte, dass er Herrscher sein würde, der gute Gott, geliebt von den Göttern, der Sohn des Re, der mit seinen beiden Armen handelt, Piye, geliebt von Amon...'' - Siegesstele des Piye, eingemeißelt nach seiner Eroberung Oberägyptens."
me_kush_52.a:0 "Aufwärts, nach Oberägypten"

me_kush_53_title:0 "Umrundung der weißen Mauern"
me_kush_53_desc:0 "Vor vielen Jahren errichtete der mythische König Menes die Weißen Mauern von Memphis als zentralen Regierungssitz für ganz Ägypten. Fast jeder Pharao vor uns hat eine zeremonielle Umrundung der weißen Mauern vollzogen. Dies würde mehrere Tage dauern, und wir müssten eine teure rituelle Prozession um die Stadt Memphis vorbereiten. Durch die Umrundung wird der neue Pharao in seinem Recht auf den Thron bestärkt."
me_kush_53.a:0 "Die Mauern begehen"
me_kush_53.b:0 "Wir werden mit der ägyptischen Tradition brechen"

me_kush_54_title:0 "Das Erscheinen des Königs"
me_kush_54_desc:0 "Kurz nach der Krönung eines Pharaos wird von ihm erwartet, dass er für seine neuen Untertanen in ganz Unter- und Oberägypten Feste abhält. Diese großen Feste sind unter dem Namen "Der Auftritt des Königs" bekannt. Die Einhaltung dieser alten Traditionen wird dazu beitragen, unsere Herrschaft beim ägyptischen Volk zu sichern."
me_kush_54.a:0 "Die Reise beginnen"
me_kush_54.b:0 "We don't need to follow Egyptian tradition"

me_kush_55_title:0 "Sokar Feast"
me_kush_55_desc:0 "The night before the Feast of Sokar, an observance including an over night vigil at the tombs of loved ones, will be held. It is known as the ''Night of Notjeryt'' and it also known as the ''Day of Tying Onions'' in which the Egyptians would tie garlands of onions to wear and offer to the deceased. The Sokar feasts importance is derived from its connection with the ancient importance of the god of the underworld, Osiris, and his link with the archaic powers of Memphis."
me_kush_55.a:0 "Begin the Feast"
me_kush_55.b:0 "Wir werden mit der ägyptischen Tradition brechen"

me_kush_56_title:0 "Sed Festival"
me_kush_56_desc:0 "Ein sehr wichtiges Ritual, das Sed-Fest, symbolisierte die Erneuerung und sollte dem Pharao eine lange Herrschaft im Jenseits sichern. Die Rituale sollen die Harmonie zwischen dem König und dem Universum wiederherstellen, wenn der König krank ist oder einfach alt wird. Im Verlauf des Festes führen Priester den König in zwei Pavillons, wo er die Kronen von Ober- und Unterägypten empfängt und damit symbolisch die Krönungszeremonie erneuert. Im Anschluss an das große Sed-Fest gibt es für alle Anwesenden üppige Speisen, Getränke, Lieder und Tänze."
me_kush_56.a:0 "Beginnt das Sed-Ritual"
me_kush_56.b:0 "Wir werden mit der ägyptischen Tradition brechen"

me_kush_57_title:0 "Opet Ritual"
me_kush_57_desc:0 "Bald beginnt das große Opet-Fest, das wie schon seit vielen Jahren in der heiligen Stadt Theben stattfindet. Die thebanischen Bürger und ihre Gäste aus der Ferne feiern die fruchtbringende Verbindung zwischen ihrem Pharao und dem allmächtigen Gott Amun. Das Volk wird sich mit dem Pharao in einer gewaltigen Prozession zu Ehren Amuns vereinen, die am Amun-Tempel in Karnak beginnt und im Luxor-Tempel endet, der anderthalb Meilen vor dem Südtor der Stadt liegt."
me_kush_57.a:0 "Beginn der Feierlichkeiten"
me_kush_57.b:0 "Wozu brauchen wir diese verstaubten ägyptischen Traditionen"

me_kush_58_title:0 Verachteter Pharao"
me_kush_58_desc:0 "Das ägyptische Volk hat entschieden, dass unser Herrscher unfähig ist zu regieren. Seit Jahren hat der Pharao die ägyptische Tradition entehrt, das Volk hat kein Vertrauen mehr in die Herrschaft des Pharaos."
me_kush_58.a:0 "Wen interessiert schon, was dieser Mob denkt!"
me_kush_58.b:0 "Eine beträchtliche Gabe an Amun wird sie besänftigen."

me_kush_59_title:0 "Beginn der großen Bauarbeiten"
me_kush_59_desc:0 "Die von den Nubiern errichteten Pyramiden sind einzigartig auf der Welt. Sie sind zwar viel kleiner als die ägyptischen Pyramiden, aber die nubischen Pyramiden sind in viel größerer Zahl zu finden."
me_kush_59.a:0 "Die große Stadt Meroe"
me_kush_59.b:0 "Die alte Hauptstadt Napata"
me_kush_59.c:0 "Die heilige Stadt Theben"

me_kush_60_title:0 "Mehr Mittel für den Bau der Pyramide erforderlich"
me_kush_60_desc:0 "Die Mittel, die wir für den Bau der Pyramiden bereitgestellt haben, haben sich als unzureichend erwiesen. Die Bauherren fordern mehr Geld, bevor sie den Bau weiterführen können."
me_kush_60.a:0 "Freigabe weiterer Gelder genehmigen"
me_kush_60.b:0 "Sie werden keinen Silberstück mehr von mir bekommen!"

me_kush_61_title:0 "Mehr Männer für den Bau der Pyramide benötigt"
me_kush_61_desc:0 "Der Bau von Pyramiden kann ein tödliches Unterfangen sein. Ein Großteil der Männer und Sklaven, die wir für den Bau der Pyramiden eingesetzt haben, sind dabei umgekommen, und die Erbauer verlangen nach mehr Arbeitskräften, um den Bau abzuschließen."
me_kush_61.a:0 "Schickt Männer aus der Armee"
me_kush_61.b:0 "Schickt ihnen neue Rekruten"

me_kush_62_title:0 "Die große nubische Pyramide"
me_kush_62_desc:0 "Nach vielen Jahren mühevoller Arbeit und ungezählten Ausgaben ist der Bau der großen nubischen Pyramide abgeschlossen."
me_kush_62.a:0 "Wir sind gesegnet"
me_kush_62.b:0 "Wir sind gesegnet"
me_kush_62.c:0 "Wir sind gesegnet"

me_kush_63_title:0 "Die Großstadt Napata"
me_kush_63_desc:0 "Die große Stadt Napata, von der jeder kuschitische Untertan Kunde hat, hat unter unserer Herrschaft geblüht und gedeiht. Die Hauptstadt der 25. Dynastie befand sich offiziell in Memphis, aber die meisten Verwaltungsfunktionen des alten kuschitischen Reiches wurden von Napata aus wahrgenommen. Bis das assyrische Reich die alte Hauptstadt im Jahr 600 v. Chr. unter der Herrschaft des kuschitischen Pharaos Taharqa plünderte und zerstörte. Nach seiner Wiederherstellung steht Napata nun wieder als strahlender Leuchtturm der Zivilisation von Kusch."
me_kush_63.a:0 "Napata ist wahrlich gesegnet"

me_kush_64_title:0 "Tekh-Fest"
me_kush_64_desc:0 "Das Tekh-Fest, auch bekannt als das Fest der Trunkenheit, war Hathor (der Herrin der Trunkenheit) gewidmet. Der Geschichte nach war Ra der endlosen Grausamkeit und des Unsinns der Menschen überdrüssig geworden und schickte Sekhmet, um sie zu vernichten. Sie machte sich mit Begeisterung an ihre Aufgabe, zerfetzte die Menschen und trank ihr Blut. Ra ist mit der Zerstörung zufrieden, bis ihn die anderen Götter darauf hinweisen, dass er, wenn er den Menschen eine Lektion erteilen wolle, die Zerstörung beenden sollte, bevor niemand mehr übrig sei, der daraus lernen könne. Ra befiehlt daraufhin der Biergöttin Tenenet, eine große Menge des Gebräus rot zu färben, und lässt es nach Dendera bringen, genau in Sekhmets Zerstörungspfad. Sie findet es und trinkt es in dem Glauben, es sei Blut, schläft ein und wacht als die sanfte und wohltätige Hathor auf."
me_kush_64.a:0 "Beginnt mit den Feierlichkeiten"
me_kush_64.b:0 "Wozu brauchen wir diese überholten ägyptischen Traditionen?"

me_kush_65_title:0 "Bast-Fest"
me_kush_65_desc:0 "Das Bast-Fest ehrt die Geburt der Katzengöttin Bastet, der Hüterin von Herd und Haus und Beschützerin von Frauen, Kindern und weiblichen Mysterien. Wir feiern das Fest der Göttin mit Getränken, Tanz und Gesang. Das Bast-Fest gehört zu den beliebtesten Festen in Ägypten, an denen in der Regel Hunderttausende von Menschen aus ganz Ägypten teilnehmen. Es wäre sehr unklug, dieses Fest zu vernachlässigen..."
me_kush_65.a:0 "Beginnt mit den Feierlichkeiten"
me_kush_65.b:0 "Die Menschen sollen arbeiten und nicht den überkommenen ägyptischen Traditionen frönen"

me_kush_66_title:0 "Min-Fest"
me_kush_66_desc:0 "Min ist der Gott der Fruchtbarkeit, der Manneskraft und der Fruchtbarkeit. Zu Beginn des Min-Festes versammeln sich viele Tausende von Menschen am Min-Tempel. Dort wird die Statue des Min von den Priestern in einer Prozession, an der auch heilige Sänger und Tänzer teilnehmen, aus dem Tempel getragen. Wenn sie den Platz erreichen, an dem der Pharao steht, schneidet er feierlich die erste Getreidegarbe ab, um seine Verbindung zwischen den Göttern, dem Land und den Menschen zu symbolisieren, und bringt das Getreide dem Min als Opfergabe dar. Das Fest ehrt sowohl den Pharao als auch Min in der Hoffnung auf eine weiterhin erfolgreiche Herrschaft, die dem Land und den Menschen Fruchtbarkeit bringen soll."
me_kush_66.a:0 "Beginnt mit den Feierlichkeiten"
me_kush_66.b:0 "Meine Untertanen vermehren sich auch ohne solche Zeremonien - da bin ich mir sicher..."

me_kush_67_title:0 "Der Ritus im Tal der Toten"
me_kush_67_desc:0 "Der Ritus im Tal der Toten ehrt die Seelen der Verstorbenen und ermöglicht es den Lebenden und den Toten, gemeinsam zu feiern und dabei gleichzeitig Amun zu ehren. Die Statuen von Amun, Mut und Khonsu (die thebanische Triade) werden aus ihren Tempeln geholt, um die Totentempel und Nekropolen auf der anderen Seite des Flusses zu besuchen. Die Menschen besuchen ihre verstorbenen Angehörigen an ihren Gräbern und bringen Blumensträuße sowie Speisen und Getränke mit. Die Bilder der Verstorbenen werden in der Prozession mitgeführt, damit ihre Seelen an den Feierlichkeiten teilnehmen können, und nach Beendigung des Festes in den Gräbern zurückgelassen."
me_kush_67.a:0 "Beginnt mit dem Ritus"
me_kush_67.b:0 "Wir können den Göttern auch auf andere Art un Weise unsere Ehrerbietung zeigen. Dafür braucht es nicht diese pathetischen und würdelosen ägyptischen Feierlichkeiten"

me_kush_68_title:0 "The Great King Taharqa"
me_kush_68_desc:0 "Der dritte König der 25. ägyptischen Dynastie, Taharqa, wird von vielen unserer heutigen Landsleute als der größte nubische König aller Zeiten verehrt. Während seiner Zeit als Pharao machte Taharqa große Schenkungen an Amun-Tempel in ganz Ägypten und befestigte Kusch sowie die Lebenader des Nils. Außerdem erweiterte er die Grenzen des kuschitischen Herrschaftsgebiets um die Libyer, Phönizier und Palästinenser. Nach jahrelangen Kämpfen übernahm das aggressive assyrische Reich jedoch die Kontrolle über Unterägypten, und Taharqa war gezwungen, in die Stadt Theben zu fliehen, wo er starb. Taharqas Pyramide steht noch heute in der heiligen Stätte von Nuri als Symbol der Stärke und Einheit des nubischen Volkes. Lasst uns Taharqas Erfolg als Pharao nacheifern und die kuschitische Herrschaft über ganz Ägypten wiederherstellen."
me_kush_68.a:0 "Taharqas Vermächtnis wird uns leiten."

me_kush_69_title:0 "Apedemaks Segen"
me_kush_69_desc:0 "Wann immer die kuschitischen Pharaonen in den Krieg zogen, brachten sie Opfergaben dar und baten Apedemak um Unterstützung, um den Ausgang des Krieges mit seinem Segen zu begünstigen. Krieger, die sich die Stärke und Wildheit des Gottes im Kampf wünschen, pilgern zu seinen Tempeln. Und nicht nur das: Apedemak selbst kann gelegentlich in einer Kampfrüstung mit Pfeil und Bogen auf dem Schlachtfeld an der Seite nubischer Krieger gesehen werden. Er erschlägt Feinde, hält Gefangene mit Stricken um den Hals gefesselt oder verschlingt Menschenopfer, die ihm von den nubischen Herrschern dargebracht werden. "
me_kush_69.a:0 "Unsere Feinde werden zerschmettert werden!"

me_kush_70_title:0 "Tjit der Händler"
me_kush_70_desc:0 "Ein wohlhabender Händler namens Tjit Massika ist an unseren Hof mit der Bitte um Unterstützung herangetreten. Er beabsichtigt, für sich und seine Familie ein großes Grabmal in der Provinz Assuan zu errichten. Tjit braucht jedoch die Genehmigung und die notwendigen Mittel vom Pharao, um sein Grabmal zu errichten."
me_kush_70.a:0 "Ein interessanter Vorschlag"
me_kush_70.a.tt:0 "Der Beschluss, das #Y Tomb of Tjit#! zu bauen, ist jetzt verfügbar. #R Nachdem 30 Jahre vergangen sind oder Tjit gestorben ist, wird der Beschluss nicht mehr verfügbar sein#!."

me_kush_71_title:0 "Der Amun-Tempel"
me_kush_71_desc:0 "Der Amun-Tempel, der in Waset errichtet wurde, verfällt. Die Anhänger des Amun in Waset haben den Pharao um Gelder gebeten, um den großen Tempel des Amun zu neuem Glanz zu verhelfen."
me_kush_71.a:0 "Unterstützt die Sanierung"
me_kush_71.b:0 "Der Tempel wird noch lange halten und nicht einstürzen - und wenn doch, dann hat Amun dies so gewollt"

me_kush_72_title:0 "Der Hathor-Tempel"
me_kush_72_desc:0 "Der in Waset errichtete Hathor-Tempel ist baufällig. Die Anhänger der Hathor in Waset haben den Pharao um Gelder gebeten, um den großen Tempel der Hathor zu reparieren."
me_kush_72.a:0 "Unterstützt die Sanierung"
me_kush_72.b:0 "Der Tempel wird noch lange halten und nicht einstürzen - und wenn doch, dann hat Hathor dies so gewollt"

me_kush_73_title:0 "Die Kolonien von Kyrenaika"
me_kush_73_desc:0 "Die Kolonien, die in den Städten der Kyrenaika gegründet wurden, gedeihen unter kuschitischer Herrschaft. Worauf sollen sich diese neu gegründeten Kolonien spezialisieren?"
me_kush_73.a:0 "Auf die Abwehr unsere Feinde"
me_kush_73.b:0 "Den Ausbau der kuschitischen Zivilisation"
me_kush_73.c:0 "Dem Lob der Götter"
me_kush_73.d:0 "Dem Handel, was sonst?"

