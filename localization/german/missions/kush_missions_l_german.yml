##Decisions
apedemaks_blessing:0 "Sucht Apedemaks Segen"
apedemaks_blessing_desc:0 "Apedemak wird oft als löwenköpfiger Gott dargestellt, dessen vorrangige Aufgabe es ist, das nubische Volk im Krieg vor seinen Feinden zu schützen. Seit Jahrhunderten haben die kuschitischen Könige in den Tempeln Opfergaben dargebracht und die Unterstützung Apedemaks in Anspruch genommen. Mit Apedemaks Segen ist es  kaum vorstellbar, in einer Schlacht zu verlieren!"

memphis_religious_center:0 "Religiöses Zentrum Ägyptens"
memphis_religious_center_desc:0 "Memphis, die Hauptstadt des Alten Reiches, wurde von den Königen der ersten Dynastie erbaut und ist eines der wichtigsten religiösen Zentren Ägyptens. Obwohl in Memphis viele Götter verehrt werden, bilden Ptah, seine Frau Sekhmet und Nefertem, ihr Sohn, die Triade von Memphis."
tomb_of_tjit:0 "Grab des Tjit"
tomb_of_tjit_desc:0 "Ein reicher Händler namens Tjit hat den großen Pharao um die Erlaubnis gebeten, ein großes Grabmal zu bauen. In dieser Gruft soll er nach seinem Tod mit all seinen Besitztümern und Dienern begraben werden. Wenn Tjit stirbt, bevor er die Erlaubnis des Pharaos erhalten hat, werden wir diese Gelegenheit verpassen, unser Land zu entwickeln und unsere Herrschaft über das Volk von Assuan zu stärken."
city_of_the_sun:0 "Stadt der Sonne"
city_of_the_sun_desc:0 "In vordynastischer Zeit war Heliopolis die größte Stadt und das wichtigste religiöse Zentrum im alten Ägypten. Heliopolis bedeutet wörtlich "Stadt der Sonne", und die Ägypter glauben, dass sie der Geburtsort des großen Sonnengottes Atum ist."
temple_of_hathor:0 "Tempel des Hathor"
temple_of_hathor_desc:0 "Dendera ist die Kultstadt Hathors, in der eine große, Hathor gewidmete Tempelanlage errichtet werden soll."
temple_of_amun:0 "Tempel des Amun"
temple_of_amun_desc:0 "Waset ist das Zentrum des Amun-Kults in Ägypten. Amun ist einer der am meisten verehrten Götter ganz Ägyptens. Es wäre äußerst weise, in dieser Provinz einen großen, Amun gewidmeten Tempelkomplex zu errichten."
