rel_flavor_kemetic.6.t:0 "Ärger im Anflug"
rel_flavor_kemetic.6.desc:0 "Die Bauern unseres Landes haben sich ständig über die schlechten Lebensumstände beschwert. Es kursieren sogar Gerüchte, die behaupten, dass Maat in unserem Reich nicht mehr gilt und Isfet nun das Gesetz des Landes ist. Wie soll mit diesem törichten Bauernpack umgegangen werden?"
rel_flavor_kemetic.6.a:0 "Wann beklagen die Bauern eigentlich einmal nichts?"
rel_flavor_kemetic.6.b:0 "Mit Geld läßt sich vieles bewirken, auch die Ruhigstellung des Bauernpöbels!"

rel_flavor_kemetic.7.t:0 "Der Fluch des Maat"
rel_flavor_kemetic.7.desc:0 "Der Bauernpöbel in der Provinz Pattiga von vor Jahren hat sich in etwas wahrhaft Furchterregendes verwandelt... Unsere Herrscher haben ihre Pflicht, Maat im ganzen Land aufrechtzuerhalten, nicht erfüllt, und nun stehen die Massen von Isfet vor unserer Tür."
rel_flavor_kemetic.7.a:0 "Maat hat uns verflucht!"

rel_flavor_kemetic.8.t:0 "A Mystic has been found"
rel_flavor_kemetic.8.desc:0 "Ein örtlicher Mystiker in [country_province.GetName] ist gefunden worden! Seine Lehren haben die Menschen vor Ort seit Jahrzehnten zu Wohlstand geführt. Vielleicht sollte er in den königlichen Palast eingeladen werden, um beim König zu verweilen."
rel_flavor_kemetic.8.a:0 "Der Mystiker wird den König seine Kunst unter Beweis stellen."
rel_flavor_kemetic.8.b:0 "Er soll bloß bleiben wo erst ist [country_province.GetName]"

rel_flavor_kemetic.9.t:0 "Nationales religiöses Fest"
rel_flavor_kemetic.9.desc_1:0 "Amun-Ra, der das Gebet erhört, der auf den Schrei der Armen und Bedrängten kommt ... Hüte dich vor ihm! Erzähle dem Sohn und der Tochter, dem Großen und dem Kleinen von ihm; erzähle ihn den Generationen von Generationen, die noch nicht entstanden sind; erzähle den Fischen in der Tiefe und den Vögeln im Himmel; erzähle dem, der ihn nicht kennt, und dem, der ihn kennt ... Es mag sein, dass der Diener normal ist, wenn er Unrecht tut, aber der Herr ist normal, wenn er barmherzig ist. Der Herr von Theben verbringt nicht einen ganzen Tag im Zorn. Was seinen Zorn betrifft - nach einem Augenblick gibt es keinen Rest ...Der Hohepriester hat vorgeschlagen, ein nationales Fest zu Ehren des großen Amun zu veranstalten."
rel_flavor_kemetic.9.desc_2:0 "Osiris ist in der kemetischen Religion der Gott der Fruchtbarkeit, der Landwirtschaft, des Jenseits, der Toten, der Auferstehung, des Lebens und der Vegetation. Er wird als grünhäutige Gottheit mit Pharaobart dargestellt, die an den Beinen teilweise in eine Mumie eingewickelt ist, eine charakteristische Atef-Krone trägt und einen symbolischen Krummstab und Dreschflegel hält. In der Hauptstadt sollte ein nationales Fest zu Ehren von Osiris abgehalten werden."
rel_flavor_kemetic.9.desc_3:0 "Die Pyramidentexte beschreiben das Wesen des Pharaos in verschiedenen Charakteren als Horus und Osiris. Der Pharao als Horus im Leben wird zum Pharao als Osiris im Tod, wo er mit den anderen Göttern vereinigt wird. Neue Inkarnationen von Horus folgten dem verstorbenen Pharao auf der Erde in Form von neuen Pharaonen. Wir sollten das Leben des großen Pharaos ehren, indem wir ein großes religiöses Opferfest im Namen von Horus abhalten."
rel_flavor_kemetic.9.desc_4:0 "Die Sonne ist die Spenderin des Lebens und steuert die Reifung der vom Menschen angebauten Feldfrüchte. Wegen der lebensspendenden Eigenschaften der Sonne verehren die Ägypter die Sonne als den Gott Ra. Die Abhaltung eines nationalen religiösen Festes für Ra wird unseren Reichtum in den kommenden Jahren sichern."
rel_flavor_kemetic.9.a:0 "Beginnt mit den kultischen Feiern"
rel_flavor_kemetic.9.b:0 "Wir werden keine Sandkorn für diese Narren ausgeben!"