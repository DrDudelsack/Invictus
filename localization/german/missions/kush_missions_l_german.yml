l_german:

kush_missions:0 "Das Reich von Kusch"
kush_missions_DESCRIPTION:0 "Das Volk von Kusch ist nach dem Untergang der 25. Dynastie fast in der Bedeutungslosigkeit verschwunden. Wir werden unser Schicksal wenden und zum bedeutensten Pharao werden, den die Welt je gesehen hat!"
kush_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird als abgeschlossen betrachtet, wenn wir unsere Hegemonie über einen Großteil der griechischen Welt gesichert haben."
kush_missions_BUTTON_TOOLTIP:0 "Wir werden uns Ägypten einverleiben!"

kush_missions_task_1:0 "Königreich Kusch"
kush_missions_task_1_DESC:0 "Das Königreich von Kush wird die Welt in Staunen versetzen!"
kush_missions_task_2:0 "Den Nil stromabwärts"
kush_missions_task_2_DESC:0 Unterwerfung der Provinzen #Y Alut#! und #Y Gezira#! unter die Herrschaft Kuschs"
kush_missions_task_3:0 "Meroe konsolidieren"
kush_missions_task_3_DESC:0 "Konsolidierung unserer Hauptstadtprovinz Meroe."
kush_missions_task_4:0 "Kuschiten von Aksum"
kush_missions_task_4_DESC:0 "( Each Kushite client established will give #G +2.5% Commerce Value, +5% Global Manpower Modifier#! and #R -10 Subject Loyalty#! to their overlord. Kushite clients get #G +5% Levy Size#! and #G +10% Global Manpower Modifier#! )"
kush_missions_task_5:0 "Aksum für Kush"
kush_missions_task_5_DESC:0 "Die reichen Ländereien von Aksum gehören zum Königreich Kusch."
kush_missions_task_6:0 "Streben nach Punt"
kush_missions_task_6_DESC:0 "Die Besiedlung der kargen Wüste, die Aksum mit dem Rest des Horns von Afrika verbindet, wäre von großem Nutzen."
kush_missions_task_7:0 "Südwärts!"
kush_missions_task_7_DESC:0 "Die Provinz Mosylon am Horn von Afrika birgt große Reichtümer. Sie unter die Kontrolle des Königreichs Kusch zu bringen, würde uns helfen, die Region zu beherrschen."
kush_missions_task_8:0 "Kuschiten von Mosylon"
kush_missions_task_8_DESC:0 "Entscheide, ob Mosylon als Militärstaat oder als Handelsstaat entlassen werden soll. ( Each Kushite client established will give #G +2.5% Commerce Value, +5% Global Manpower Modifier#! and #R -10 Subject Loyalty#! to their overlord. Kushite clients get #G +5% Levy Size#! and #G +10% Global Manpower Modifier#! )"
kush_missions_task_10:0 "Beherrsche Punt"
kush_missions_task_10_DESC:0 "Bringe Punt unter kuschitische Herrschaft."
kush_missions_task_11:0 "Nach Arabien"
kush_missions_task_11_DESC:0 "Die Ausdehnung unseres Herrschaftsbereichs auf die fruchtbare Erde Arabiens wird uns großen Reichtum bringen!"
kush_missions_task_12:0 "Hadhramut"
kush_missions_task_12_DESC:0 "Hadhramut ist seit langem in der ganzen Welt für seinen florierenden Handel mit Weihrauch bekannt. Dieses Gebiet unter kuschitische Herrschaft zu bringen, würde uns reich machen!"
kush_missions_task_13:0 "Arabische Konsolidierung"
kush_missions_task_13_DESC:0 "Wir müssen unsere Herrschaft über die fremden Länder Arabiens festigen, um die Sicherheit Kuschs und das weitere Gedeihen des Weihrauchhandels zu gewährleisten."
kush_missions_task_14:0 "Kuschitisches Arabien"
kush_missions_task_14_DESC:0 "Die Integration der Araber in den Verwaltungsapparat ist für die Stabilität des Landes unerlässlich."
kush_missions_task_15:0 "Der Vorstoß in den Norden"
kush_missions_task_15_DESC:0 "Es ist an der Zeit, nach Norden vorzustoßen und die Länder zurückzuerobern, die einst von Kusch beherrscht und von Amun gesegnet wurden. Die großen heiligen Stätten des Nils stehen uns nach göttlichem Recht zu."
kush_missions_task_16:0 "Konsolidierung Nubiens"
kush_missions_task_16_DESC:0 "Wir müssen die Kontrolle über die Länder Nubiens festigen, indem wir unsere aufsässigen Nachbarn unterwerfen und ihnen die Zivilisation bringen."
kush_missions_task_17:0 "Nach Ägypten"
kush_missions_task_17_DESC:0 "Es ist an der Zeit, das von unseren Vorfahren erschlossene Land zurückzuerobern und über den ganzen Nil zu herrschen!"
kush_missions_task_18:0 "Gründung der 32. Dynastie"
kush_missions_task_18_DESC:0 "Es ist an der Zeit, eine neue ägyptische Dynastie auszurufen, um unsere Linie der Pharaonen zu legitimieren und über den gesamten Nil zu herrschen. Wir haben Ägypten von den griechischen Ursupatoren befreit. Ruhm für die neue 32. ägyptische Dynastie!"
kush_missions_task_19:0 "In die Kyrenaika"
kush_missions_task_19_DESC:0 "Westlich des Nildeltas herrschen die Griechen noch immer in der Cyrenaika. Wir müssen nach Westen vordringen und die griechische Fremdherrschaft in Afrika beenden, denn sie könnten für immer eine Bedrohung für unsere ägyptischen Länder sein."
kush_missions_task_20:0 "Die Kuschiten der Kyrenaika"
kush_missions_task_20_DESC:0 "Entscheide, ob Kyrenaika als Militärstaat oder als Handelsstaat entlassen werden soll. ( Each Kushite client established will give #G +2.5% Commerce Value, +5% Global Manpower Modifier#! and #R -10 Subject Loyalty#! to their overlord. Kushite clients get #G +5% Levy Size#! and #G +10% Global Manpower Modifier#! )"
kush_missions_task_21:0 "Kyrenaika ist unser"
kush_missions_task_21_DESC:0 "Wir werden die Kyrenaika direkt regieren und sie als Provinz in unser Reich integrieren."
kush_missions_task_22:0 "Palästina"
kush_missions_task_22_DESC:0 "Palästina gehört uns!"
kush_missions_task_23:0 "Syrisch Kusch"
kush_missions_task_23_DESC:0 "Die Länder Syriens werden uns zusätzliche Handelsgewinne aus den reichen Ländern des Orients sowie einen strategischen Puffer gegen aggressive Mächte aus dem Osten, Westen und Norden bieten."
kush_missions_task_24:0 "Fuß fassen in Kleinasien"
kush_missions_task_24_DESC:0 "Ein Standbein in Kleinasien wird die anderen Mächte der Region davon abhalten, diese reichen Gebiete gegen uns zu konsolidieren, und uns neue Stützpunkte geben, von denen aus wir die Piraterie an den Küsten des östlichen Mittelmeers bekämpfen können."
kush_missions_task_25:0 "Die Landwirtschaft entwickeln"
kush_missions_task_25_DESC:0 "Unsere landwirtschaftliche Produktion muss wachsen, wenn wir unser aufstrebendes Imperium behaupten wollen."
kush_missions_task_26:0 "Die sechs Katarakte"
kush_missions_task_26_DESC:0 "Die sechs Katarakte des Nils stellen wichtige strategische Punkte entlang des Flusses dar, an denen sich die Völker bewegen, sei es für den Handel, für Pilgerreisen oder für militärische Zwecke. Wir müssen die Kontrolle aufrechterhalten, indem wir an diesen Orten entscheidende Infrastrukturen aufbauen."
kush_missions_task_28:0 "Kuschitische Tempel bauen"
kush_missions_task_28_DESC:0 "Viele große kuschitische Tempel sind überall in den großen Ländern Nubiens zu finden. Die Gunst der Götter muss gepflegt werden, indem wir Tempel zu ihrer Größe und ihrem Ruhm errichten."
kush_missions_task_29:0 "Handel mit Töpferwaren"
kush_missions_task_29_DESC:0 "Kusch ist in der ganzen Welt als Hersteller der besten Töpferwaren der Welt bekannt."
kush_missions_task_30:0 "Errichte einen großen Tempel"
kush_missions_task_30_DESC:0 "Ein großer Tempel, der Amun gewidmet ist, würde uns sicher die Gunst der Götter bringen..."
kush_missions_task_31:0 "Meroe verschönern"
kush_missions_task_31_DESC:0 "Wir müssen Meroe zu einem weit hn bekannten Beispiel für die Macht und den Ruhm der Kuschiten machen."
kush_missions_task_32:0 "Großstadt Meroe"
kush_missions_task_32_DESC:0 "Meroe wird Memphis und Alexandria als die größte Stadt am lebensspendenden Nil in den Schatten stellen."
kush_missions_task_33:0 "Der Hanfhandel"
kush_missions_task_33_DESC:0 "Das Volk von Kush fühlt sich seit langem von der Hanfpflanze angezogen und nutzt dessen Vorteile zum Wohle ganz Kuschs..."
kush_missions_task_34:0 "Der Nilhandel"
kush_missions_task_34_DESC:0 "Der Nil ist und war schon immer eine Hauptroute für den nationalen und internationalen Handel, von Meroe über Alexandria, bis hin an die Grenzen der bekannten Welt."
kush_missions_task_35:0 "Die Kornkammer Ägyptens"
kush_missions_task_35_DESC:0 "Ägypten ist die Kornkammer des Mittelmeerraums. Die Kontrolle und Entwicklung der Landwirtschaft in der Region wird für Stabilität im Land und sprudelne Einnahmen sorgen."
kush_missions_task_36:0 "Elefanten und Weihrauch"
kush_missions_task_36_DESC:0 "Elefanten und Weihrauch gehören zu den wichtigsten Exportgütern der Region und sind für die Armee und die Staatskasse von entscheidender Bedeutung."
kush_missions_task_37:0 "Entwicklung Südarabiens"
kush_missions_task_37_DESC:0 "Der Ausbau der Provinzen an den südlichen Gestaden Arabiens könnte sich für den Staatshaushalt durchaus lohnen..."
kush_missions_task_38:0 "Die Städte Arabiens"
kush_missions_task_38_DESC:0 "Die Städte und Siedlungen in ganz Arabien müssen weiter urbanisiert und ausgebaut werden, um ihre Ressourcen und Arbeitskräfte bestmöglich zum Wohle Kuschs zu nutzen."
kush_missions_task_39:0 "Die Häfen der Kyrenaika"
kush_missions_task_39_DESC:0 "Die Häfen der Kyrenaika sind nur wenige Seetage von den reichen Ländereien Karthagos, Sizilien und Roms entfernt. Der Ausbau der Hafeninfrastruktur in der Küstenregien kann uns die Reichtümer des Westens bringen..."
kush_missions_task_40:0 "Kuschitisches Gewerbe"
kush_missions_task_40_DESC:0 "Wir sind in der Lage, aus den Nah- und Fernhandel Profit zu ziehen. Investitionen jetzt könnten später zu staatlichen Einkünften führen..."
kush_missions_task_41:0 "Der Imperiale Kult"
kush_missions_task_41_DESC:0 "Der Pharao wird von allen Untertanen als ein Gottkönig verehrt, der der wiedergeborene Horus ist und im Jenseits Osiris sein wird."
kush_missions_task_43:0 "Die alte Hauptstadt"
kush_missions_task_43_DESC:0 "Die Provinz Napata war die Hauptstadt vieler kuschitischer Herrscher vor uns. Solange sie noch eine große Stadt ist, ist es unsere Pflicht, Napata ihren früheren Glanz zurückzugeben."
kush_missions_task_44:0 "Der Ausbau des Nils"
kush_missions_task_44_DESC:0 "Der Nil ist das Rückgrat der Nation. Der Ausbau der überlebenswichtigen Infrastruktur am Fluss hat höchste Priorität. Nur so kann die wirtschaftliche Entwicklung und die lokale Ordnung aufrechterhalten werden."
kush_missions_task_45:0 "Die Pyramiden von Kusch"
kush_missions_task_45_DESC:0 "Die Großen Pyramiden von Kusch sind ein Zeugnis unserer fortschrittlichen Technik, unserer Hingabe an die Götter und unserer Autorität über die Menschen. Die Völker in Zeit und Raum werden vor der Majestät unserer gewaltigen Bauwerke in Ehrfurcht erstarren!"
kush_missions_task_46:0 "Beherrsche die Blemmyaner"
kush_missions_task_46_DESC:0 ""
kush_missions_task_47:0 "Die Goldminen von Blemmia"
kush_missions_task_47_DESC:0 ""
kush_missions_task_48:0 "Umarmung ägyptischer Sitten"
kush_missions_task_48_DESC:0 ""
kush_missions_task_final:0 "Das Grossreich Kusch"
kush_missions_task_final_DESC:0 "Die 25. Ägyptische Dynastie wurde durch das aggressive Assyrische Reich beendet. Jetzt kontrollieren wir ihr gesamtes ehemaliges Land und einen Großteil der bekannten Welt. Von der Größe von Kusch wird man noch in Tausenden von Jahren erzählen."

