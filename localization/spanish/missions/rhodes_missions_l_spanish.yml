#Second Missions

rhodes_02_asia:0 "An Aegean League"
rhodes_02_asia_DESCRIPTION:0 "The lush coastline of Asia Minor has always been a wealthy region, blessed with rich port cities and natural harbors that make it a prosperous trading hub. Now that our influence is growing, it is only proper that we secure our own position in these lands."
rhodes_02_asia_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have asserted Rhodian rule over the coastline of Asia."
rhodes_02_asia_BUTTON_TOOLTIP:0 "¡Asia será nuestra!"

rhodes_02_asia_task_1:0 "Rhodian Peraia"
rhodes_02_asia_task_1_DESC:0 "We once suffered under the yoke of the Carians; nearly two decades of misery of servitude after they conquered us. Times has changed, however, and as we consider expanding beyond Rodas, the lands of our former oppresors are at the top of our list. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"

rhodes_02_asia_task_2:0 "Into Ionia"
rhodes_02_asia_task_2_DESC:0 "The rich region of Ionia is a tantalizing prospect; we should expand into the region and grow our interests. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

rhodes_02_asia_task_3:0 "Consolidate Ionia"
rhodes_02_asia_task_3_DESC:0 "Now that we have established a foothold in Ionia, it's time to shore up our position and consolidate the gains that we have achieved. The entire province shall be ours. \n\n\n\n\n\n\n\n\n\n@greek_mil5!"

rhodes_02_asia_task_4:0 "Dominate Caria"
rhodes_02_asia_task_4_DESC:0 "The Carians once sacked our cities and dominated us, and while it has been many years, the memories are still bitter. It is time to turn the tables upon them and avenge our ancestors - we will take their lands and send our people there! \n\n\n\n\n\n\n\n\n\n@greek_mil6!"

rhodes_02_asia_task_5:0 "The Lician Cities"
rhodes_02_asia_task_5_DESC:0 "The port cities of Licia already provide an attractive base for building upon; their harbors are good and the climate is appealing. If we invest in building the cities even more, the entire region stands to gain. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

rhodes_02_asia_task_6:0 "The City of Halikarnassos"
rhodes_02_asia_task_6_DESC:0 "The Mausoleum of Halikarnassos is renowned for its magnificent beauty, making this city the erstwhile joy of the Carians. If we continue to grow the region, our culture will soon spread. We should consider establishing a "Rhodian Quarter" in Alikarnassos. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

rhodes_02_asia_task_7:0 "The Matter of Troy"
rhodes_02_asia_task_7_DESC:0 "As we continue to expand up the coast of Asia Minor, acquiring the ancient lands of Ilium have recently opened up as a possibility. Let us become the masters of Troy. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

rhodes_02_asia_task_8:0 "Securing Aeolis"
rhodes_02_asia_task_8_DESC:0 "The time has come for us to invest in the lands we have in Aeolis, as ensuring the prosperity of our distant provinces is in our long-term interests. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

rhodes_02_asia_task_9:0 "An Aegean League"
rhodes_02_asia_task_9_DESC:0 "We have grown into a political force that transcends what any could have foreseen. Forming an Aegean League could strengthen our position abroad and at home. \n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_02_asia_task_10:0 "Great Land of Pergamon"
rhodes_02_asia_task_10_DESC:0 "One by one, the great wonders of Asia Minor that we control multiply, and the Acropolis of Pergamon is yet another prize to be had. We should establish an outpost there, so that proper Aegean culture takes root. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 
rhodes_02_asia_task_11:0 "Metrópolis de Rodas"
rhodes_02_asia_task_11_DESC:0 "The beautiful city de Rodas, currently the envy of the Aegean, has grown and exceeded past the original boundaries laid out by our founders. It is time to expand into a metrópolis; Rodas shall soon become the envy of the world! \n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_02_asia_task_12:0 "Minas de Mármol"
rhodes_02_asia_task_12_DESC:0 "Our lucrative trade in marble, which is already substantial, could be expanded if we invest in building mines. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

rhodes_02_asia_task_13:0 "Ciudades del Egeo"
rhodes_02_asia_task_13_DESC:0 "No one can deny that the islands of the Aegean are thriving; our harbors are filled with merchants hawking wares and travelers seeking a new life. While we should celebrate our cosmopolitan appeal, let us ensure the dominance of our own culture in the region. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

rhodes_02_asia_task_14:0 "Land of Many Ports"
rhodes_02_asia_task_14_DESC:0 "Our reputation as a trading power is carried by our ports, which have become a second home to trade ships from lands too numerous to count. By expanding the amount of harbors that we control, we shall solidify our reputation as the premier economic power of the Aegean.   \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

rhodes_02_asia_task_15:0 "Reorganize the Navy"
rhodes_02_asia_task_15_DESC:0 "The time has come to unleash our navy upon the wider world. Let us find a commander worthy enough to be called Admiral of the Rhodian Fleet, and may he lead our ships to victory. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

rhodes_02_asia_task_16:0 "Victorious Armada"
rhodes_02_asia_task_16_DESC:0 "Although we have great confidence in our man #Y Agesimbrotus#!, he must prove himself on the high seas before we entrust him with greater power than he already has. Let us see how well he does against our enemies. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

rhodes_02_asia_task_17:0 "Hegemonía Naval"
rhodes_02_asia_task_17_DESC:0 "While we know that we are the undisputed masters of the ocean, this fact is not acknowledged in every nation. Let us seal the deal by destroying any pretenders to our hegemony - #Y Agesimbrotus#! shall lead us to victory! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

rhodes_02_asia_task_18:0 "La Legión de Rodas"
rhodes_02_asia_task_18_DESC:0 "While our enemies mostly know us by the strength of our fleets, we are formidable warriors on the land as well. As our legion grows, so too does the pride of our warriors - soon, the world will fear Rhodian arms! \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

rhodes_02_asia_task_19:0 "Una Legión Victoriosa"
rhodes_02_asia_task_19_DESC:0 "Our battle-hardened legion continues to gain an impressive reputation for being fearsome opponents, striking fear into the inferior armies around us. It is many a soldier's fervent wish that they never have to face the Warrior de Rodas in battle. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"

rhodes_02_asia_task_20:0 "Aegean Military Hegemony"
rhodes_02_asia_task_20_DESC:0 "Our legion has assumed its rightful place as one of the elite fighting forces in the world. Distinguished among the standing armies of the great powers, the "Champions de Rodas", as they have come to be called, are practically unrivaled in their glory, able to stand toe-to-toe with anyone that dares to oppose their will. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

rhodes_02_asia_task_21:0 "Aegeans of Caria"
rhodes_02_asia_task_21_DESC:0 "Curiously, the Carians are adjusting to life under our rule without many problems for us. Adopting certain Aegean customs, like the preparation of our traditional dishes and even the use of our slang words, is even becoming popular among the youths of the cities. We are fortunate that so many are willingly embracing our way of life!  \n\n\n\n\n\n\n\n\n\n@greek_mil9!"

rhodes_02_asia_task_22:0 "Consolidating Asia"
rhodes_02_asia_task_22_DESC:0 "It should come as no surprise that our island has dominated the lands around us; some even argue that it is an inevitability. We should tighten our grasp on Asia, making sure that we have a firm control of this vital region. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

rhodes_02_asia_task_23:0 "Advances in Attica"
rhodes_02_asia_task_23_DESC:0 "Attica is flourishing under our rule, a testament to our divine right to rule the region. We stand tall among the leading political powers of the peninsula, and all acknowledge that our influence will only continue to grow.  \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

rhodes_02_asia_task_24:0 "Peloponnessian Power"
rhodes_02_asia_task_24_DESC:0 "There has been an unexpected windfall from your conquests in the Peloponnese; in addition to territories and slaves, your triumphant armies have also gathered large amounts of coins. The Rhodian treasury grows! \n\n\n\n\n\n\n\n\n\n@greek_mil6!"

rhodes_02_asia_task_25:0 "Rhodian Macedon"
rhodes_02_asia_task_25_DESC:0 "We enter a new era by expanding our dominion into Macedonia proper; how fitting, that we are the ones to bring stability to the lands that have caused so many troubles for those around them. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

rhodes_02_asia_task_26:0 "Crossing the Hellespont"
rhodes_02_asia_task_26_DESC:0 "To truly secure access to the Pontus Euxinus, we must control both sides of the Hellespont, lest our fleets be harried by foes that might otherwise operate with impunity. Thankfully, the rich lands of Thrace are prizes in and of themselves...we will do well by conquering here. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

rhodes_02_asia_task_27:0 "A New Greek Power"
rhodes_02_asia_task_27_DESC:0 "What once seemed an impossibility is now the new reality; the disparate regions at the heart of the Greek world have been united, and not by the armies of a Successor state but by Rodas. Who is able to stand before them? \n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_02_asia_task_28:0 "El Hogar de la Democracia"
rhodes_02_asia_task_28_DESC:0 "Our culture has spread far beyond our shores, and even Athinai, city of philosophers, cannot escape the inexorable attractiveness of Aegean culture. It is their crowning glory to adopt our ways, an example that must be emulated throughout all of Greece! \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

rhodes_02_asia_task_29:0 "Peloponnesian Prosperity"
rhodes_02_asia_task_29_DESC:0 "The cities of the Peloponnese have experienced unprecendented growth under our leadership, with a flourishing of culture that is unrivaled in memory. If we continue to improve upon the great population centers that already dot the landscape, we will be able bring an era of prosperity to Laconia that will benefit us all. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

