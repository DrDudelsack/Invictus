l_spanish:

#First Missions
rhodes_01_aegean:0 "La Isla de las Rosas"
rhodes_01_aegean_DESCRIPTION:0 "A medida que el poder de Rodas sigue creciendo, ha llegado el momento de extender nuestra influencia más allá de nuestras fronteras."
rhodes_01_aegean_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos impuesto el dominio Rodio sobre la mayor parte del Egeo."
rhodes_01_aegean_BUTTON_TOOLTIP:0 "¡El Egeo será nuestro!"

rhodes_01_aegean_task_1:0 "Las Máquinas de Asedio de Demetrio"
rhodes_01_aegean_task_1_DESC:0 "Demetrio dejó en la isla numerosas y costosas máquinas de asedio tras el Asedio de Rodas. Desmontar estas estructuras para venderlas, o incluso integrarlas en nuestro ejército, podría ser útil.\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

rhodes_01_aegean_task_2:0 "Reconstruir la Isla"
rhodes_01_aegean_task_2_DESC:0 "El asedio de Rodas ha dejado la isla en muy mal estado. Habrá que dedicar mucho tiempo a devolver a Rodas su antiguo esplendor.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

rhodes_01_aegean_task_3:0 "Restaurar Rodas"
rhodes_01_aegean_task_3_DESC:0 "La ciudad de Rodas debe ser reconstruida para que el pueblo Rodio vuelva a prosperar.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

rhodes_01_aegean_task_4:0 "Una Ciudad Renacida"
rhodes_01_aegean_task_4_DESC:0 "El prestigio de Rodas será conocido a lo largo y ancho una vez que la gran ciudad de Rodas se haya convertido en una de las más prósperas del Egeo.\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_01_aegean_task_6:0 "Ambiciones Cretenses"
rhodes_01_aegean_task_6_DESC:0 "Establecer una presencia en Creta permitirá una rápida expansión Rodia en las ricas tierras de esta isla.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

rhodes_01_aegean_task_7:0 "Fuentes de Alimentos de las Espóradas"
rhodes_01_aegean_task_7_DESC:0 "Las islas Espóradas sufren a menudo de escasez prolongada de alimentos. Centrarse en la producción de alimentos en esta zona resultaría fructífero.\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

rhodes_01_aegean_task_8:0 "Preparar una Fuerza de Invasión"
rhodes_01_aegean_task_8_DESC:0 "Tras sobrevivir al asedio de Rodas, nuestro pueblo es ahora más fuerte que nunca. Sin embargo, durante el asedio la mayor parte de nuestra armada fue destruida por los Antigónidas. Debemos preparar una flota de invasión para poder expandir la influencia Rodia en el Egeo.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

rhodes_01_aegean_task_9:0 "Las Espóradas"
rhodes_01_aegean_task_9_DESC:0 "Las numerosas islas de las Espóradas se encuentran cerca de Rodas, pero están lejos de su alcance debido a la influencia Macedonia. Con nuestro nuevo prestigio, muchos creen que sería viable impulsar la consolidación de nuestra patria poniendo las Espóradas bajo control Rodio.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

rhodes_01_aegean_task_10:0 "Maestros de Creta"
rhodes_01_aegean_task_10_DESC:0 "La conquista de la isla de Creta en su totalidad ha demostrado ser una empresa que ha merecido la pena. Con Creta bajo el control de Rodas, nos hemos convertido en una potencia del Egeo muy respetada, cuyo nombre es conocido en todas partes.\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

rhodes_01_aegean_task_11:0 "Una Metrópolis Cretense"
rhodes_01_aegean_task_11_DESC:0 "Hay muchas ciudades dispares en la isla de Creta. Consolidar a los habitantes de Creta en una gran metrópolis serviría para reforzar los intereses Rodios.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

rhodes_01_aegean_task_12:0 "Desarrollar Creta"
rhodes_01_aegean_task_12_DESC:0 "Ahora que Creta está firmemente bajo control Rodio, debemos desarrollar la isla para expandir la influencia de Rodas.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

rhodes_01_aegean_task_13:0 "Consolidar nuestra Tierra Natal"
rhodes_01_aegean_task_13_DESC:0 "Poner a todas las Espóradas bajo nuestra influencia garantizaría la seguridad de Rodas ante cualquier amenaza inmediata.\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

rhodes_01_aegean_task_14:0 "Las Islas Egeas"
rhodes_01_aegean_task_14_DESC:0 "Las numerosas y dispares islas del Egeo han sido el centro del comercio del mundo Griego durante muchos siglos. Poner estas islas bajo nuestro control ayudará mucho a nuestros esfuerzos por controlar el comercio en el Egeo.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

rhodes_01_aegean_task_15:0 "Un Poder del Egeo"
rhodes_01_aegean_task_15_DESC:0 "No hace mucho, el pueblo Rodio se encontraba al borde de la destrucción. Ahora, Rodas se ha alzado como una de las potencias Griegas más fuertes del mundo al controlar los lucrativos territorios del mar Egeo.\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

rhodes_01_aegean_task_16:0 "El Asuto de Lindos"
rhodes_01_aegean_task_16_DESC:0 "Lindos ha sido durante mucho tiempo una parte muy próspera de Rodas, sólo superada por la propia ciudad. Sin embargo, el asedio de Demetrio ha dejado el territorio en pésimas condiciones; devolverle su antiguo esplendor sería una buena idea.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

rhodes_01_aegean_task_17:0 "Una Flota Mercante"
rhodes_01_aegean_task_17_DESC:0 "Los numerosos comerciantes del reino reclaman una mayor protección de las importantes rutas comerciales de Rodas por parte de la marina. Proteger los intereses comerciales de Rodas servirá para fortalecer nuestra ya poderosa economía.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

rhodes_01_aegean_task_18:0 "Una Flota Militar"
rhodes_01_aegean_task_18_DESC:0 "Los militares de todo el país piden una flota mucho más fuerte. Muchos dicen que una flota fuerte disuadirá a cualquier posible invasor y facilitará cualquier expansión Rodia...\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

rhodes_01_aegean_task_19:0 "Las Gentes de Creta"
rhodes_01_aegean_task_19_DESC:0 "Integrar al pueblo de Creta serviría para reforzar el dominio Rodio sobre la isla, y ampliaría enormemente nuestros ejércitos.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

rhodes_01_aegean_task_20:0 "Asimilación Cretense"
rhodes_01_aegean_task_20_DESC:0 "Aunque el proceso será largo, el pueblo de Creta debe quedar firmemente bajo el dominio Rodio.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

