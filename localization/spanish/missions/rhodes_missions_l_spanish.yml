#Events
me_rhodes_1_title:0 "Conexiones Egipcias"
me_rhodes_1_desc:0 "Nuestros lazos comerciales con [GetCharacter('(int32)42').GetName] fueron los que llevaron al Reino Antigónida a sitiar nuestra patria. Durante el asedio de Rodas [GetCharacter('(int32)42').GetName] llegó a enviar una pequeña guarnición de 500 hombres a Rodas a través del puerto para reforzar nuestras tropas. Nuestras relaciones con Egipto son muy estrechas, pero sólo se trata de vínculos informales. Se ha propuesto que preparemos y enviemos una oferta a [GetCharacter('(int32)42').GetName] solicitando que una alianza formal."
me_rhodes.1.a:0 "Enviar una oferta de alianza"
me_rhodes.1.b:0 "Enviar regalos junto con la oferta"
me_rhodes.1.c:0 "Rodas se mantendrá neutral"

me_rhodes_2_title:0 "Rodas: Una Oferta de Alianza"
me_rhodes_2_desc:0 "La isla de Rodas ha repelido recientemente una masiva invasión de los Antigónidos liderada por [GetCharacter('(int32)38').GetName]. Nuestros estrechos lazos comerciales con Rodas fueron la causa inicial de la invasión. Es casi seguro que si no tratamos de proteger a Rodas, acabarán siendo absorbidos por el Reino Antigónida. Un diplomático de Rodas se ha dirigido a nosotros con una oferta de alianza; ¿cómo deberíamos responder?"
me_rhodes.2.a:0 "Aceptar su oferta de alianza"
me_rhodes.2.b:0 "Ofrecerles que se conviertan en nuestro tributario"
me_rhodes.2.c:0 "¡Egipto no quiere saber nada de Rodas!"

me_rhodes_3_title:0 "Respuesta Egipcia"
me_rhodes_3_desc_1:0 "Egipto ha rechazado tontamente nuestra oferta de alianza, dejándonos solos en la defensa de la isla de Rodas. Rodas prosperará sin su ayuda."
me_rhodes_3_desc_2:0 "¡Egipto ha aceptado nuestra oferta de alianza! Ahora, con nuestra posición asegurada por el poder de los Ptolomeos, ¡Rodas se erige como una de las más prestigiosas potencias del Egeo!"
me_rhodes.3.a:0 "Oh, vaya..."
me_rhodes.3.b:0 "¡Esto son grandes noticias!"

me_rhodes_4_title:0 "Máquinas de Asedio de Demetrio"
me_rhodes_4_desc:0 "El estúpido de Demetrio hizo todo lo posible para someter a nuestra ciudad, construyendo las estructuras de asedio más complicadas que jamás se hayan visto, ¡y las abandonó sin más! Incluso ahora, su torre de asedio permanece en su lugar contra las murallas, un monumento a su incompetencia. ¿Qué deberíamos hacer con estos temibles artefactos?"
me_rhodes.4.a:0 "Encontrar algunos compradores"
me_rhodes.4.b:0 "Integrarlos en el ejército"
me_rhodes.4.c:0 "Estudiar cómo fueron construidos"
me_rhodes.4.d:0 "Desmontarlos por sus materiales de construcción"

me_rhodes_5_title:0 "Máquinas de Asedio de Demetrio"
me_rhodes_5_desc:0 "Por fin hemos eliminado la horrible plaga de las máquinas de asedio que dejó Demetrio. No sólo han sido retiradas del lugar en el que fueron abandonadas sin contemplaciones, lo que ha supuesto una gran alegría para los habitantes de la ciudad, sino que vuestra decisión sobre su destino final está dando sus frutos."
me_rhodes.5.a:0 "La basura de un hombre es el tesoro de otro"
me_rhodes.5.b:0 "Nuestro ejército es más fuerte que antes"
me_rhodes.5.c:0 "Hemos aprendido mucho sobre estas armas - realmente una sabia decisión"
me_rhodes.5.d:0 "Demetrio intentó destruir nuestra ciudad con esta madera y esta piedra, pero nosotros la utilizaremos para embellecer Rodas"

me_rhodes_6_title:0 "Restauración de Rodas: Asegurar la Financiación"
me_rhodes_6_desc:0 "Aunque os duela admitirlo, los últimos años no han sido amables con la propia ciudad de Rodas. Las murallas de la ciudad todavía están ligeramente dañadas en algunos lugares, gracias a Demetrio, y hay una torre que se está desmoronando cerca de la puerta sur que está dando pesadillas a vuestro arquitecto principal. Probablemente deberíamos ocuparnos de esto pronto, pero va a ser caro."
me_rhodes.6.a:0 "[GetCountry('RHO').GetRuler.GetName] cubrirá los costes"
me_rhodes.6.b:0 "Rebuscar en el tesoro nacional"
me_rhodes.6.c:0 "Extorsionar a los Líderes de los Partidos"

me_rhodes_7_title:0 "Rodas Reconstruida"
me_rhodes_7_desc:0 "Ha llegado el día de que inspeccionéis los proyectos de reconstrucción que habéis encargado, y el lugar de las reparaciones rebosa de expectación por vuestra llegada. Mientras examináis los trabajos de cantería, asentís con la cabeza y os giráis para sonreír a vuestro arquitecto. Es sabido que sois difíciles de impresionar, sobre todo cuando se trata de grandes sumas de dinero, pero no se puede negar que el trabajo realizado ha sido excelente."
me_rhodes.7.a:0 "¡Glorioso!"

me_rhodes_8_title:0 "Las Gentes de Kos"
me_rhodes_8_desc:0 "La isla de Kos está tan cerca de nosotros que prácticamente podríamos navegar hasta allí en un día si los vientos nos favorecen, y sin embargo, llaman Amo a los lejanos Ptolomeos. ¿No les beneficiaría formar parte de nuestro propio reino? De todos modos, no deberíamos tolerar que ninguna potencia extranjera controle islas cercanas a nosotros."
me_rhodes.8.a:0 "Abogar por su Independencia"
me_rhodes.8.b:0 "Enviar una oferta para que se conviertan en nuestro Feudatario"
me_rhodes.8.c:0 "¡No les necesitamos!"

me_rhodes_9_title:0 "Las Gentes de Knidos"
me_rhodes_9_desc:0 "Los ingresos fiscales del distrito portuario no son lo que podrían ser, y la razón de la falta de barcos en vuestro puerto está clara; la vecina isla de Knidos se ha convertido en una opción atractiva para los comerciantes de paso, que son atraídos a sus puertos por las promesas y monedas de los Antigónidas. Pero ya es suficiente; sería beneficioso para nosotros tomar el control de las islas nosotros mismos, o desalojar a los Antigónidas como mínimo. ¿Cómo deberíamos proceder?"
me_rhodes.9.a:0 "Abogar por su Independencia"
me_rhodes.9.b:0 "Enviar una oferta para que se conviertan en nuestro Feudatario"
me_rhodes.9.c:0 "¡No les necesitamos!"

me_rhodes_10_title:0 "Independencia de Kos"
me_rhodes_10_desc_1:0 "Nuestros emisarios en Kos han regresado con excelentes noticias; han aceptado lo que hemos propuesto y se han declarado independientes del control Ptolemaico. Lenta pero firmemente, eliminaremos al resto de nuestros rivales de nuestras aguas."
me_rhodes_10_desc_2:0 "La respuesta de Kos es risible en su ingenuidad; están orgullosos de ser perros Ptolemaicos, contentos en su servidumbre. De hecho, ordenaron a nuestra embajada que abandonara la isla inmediatamente, una vez que supieron para qué estábamos allí. ¡Un comportamiento escandaloso!"
me_rhodes.10.a:0 "Como debería ser"
me_rhodes.10.b:0 "¡Idiotas!"

me_rhodes_11_title:0 "Kos: La Cuestión de Kos"
me_rhodes_11_desc_1:0 "Vuestra embajada en Kos ha regresado a la corte, y cuando veis sus rostros radiantes, no podéis evitar sonreír vosotros mismos. Todo son buenas noticias; han aceptado lo que les hemos propuesto sin dudarlo. Se convertirán en nuestros feudatarios; ¡los dioses nos favorecen!"
me_rhodes_11_desc_2:0 "Por la forma en que vuestros consejeros se comportan esta mañana, os dais cuenta de que las noticias que traen son desagradables. A los pocos minutos de los saludos habituales, agitáis la mano con desdén, exigiendo que vayan al grano. 'Las gentes de Kos... han rechazado nuestra oferta'"
me_rhodes.11.a:0 "¡Un motivo de celebración!"
me_rhodes.11.b:0 "¡Idiotas!"

me_rhodes_12_title:0 "Independencia de Knidos"
me_rhodes_12_desc_1:0 "Hemos recibido buenas noticias de la embajada que enviamos a Knidos; han decidido buscar su propio destino y han accedido a expulsar a las guarniciones Antigónidas de sus ciudades. Esta es una increíble hazaña diplomática que hemos logrado."
me_rhodes_12_desc_2:0 "La respuesta de Knidos es un poco más petulante de lo que hubiera deseado, pero no debería haber esperado menos de esos necios. En lugar de buscar su propia independencia, han decidido seguir siendo un perrito faldero de los Antigónidas."
me_rhodes.12.a:0 "¡Fenomenal!"
me_rhodes.12.b:0 "Que Desafortunado"

me_rhodes_13_title:0 "Knidos: Un Nuevo Vasallo"
me_rhodes_13_desc_1:0 "Las calles se llenan con los alegres sonidos de los aulos, las risas estridentes y las celebraciones estridentes preferidas por Dionisio. No podéis culpar a vuestra gente, ya que tienen todas las razones del mundo para estar contentos; nuestros vecinos de Knidos han aceptado convertirse en nuestro súbdito, y hay un gran regocijo en nuestras dos islas esta noche. Entramos juntos en una nueva era de prosperidad."
me_rhodes_13_desc_2:0 "La respuesta de Knidos es un empalagoso y perfumado sinsentido que enmascara la vacuidad de sus palabras. Aunque parecen dominar el arte de los entresijos de la corte, no reconocen una buena idea cuando la ven, por desgracia. No se convertirán en nuestros feudatarios."
me_rhodes.13.a:0 "¡Fenomenal!"
me_rhodes.13.b:0 "Que Desafortunado"

me_rhodes_14_title:0 "Una Oferta desde Rodas"
me_rhodes_14_desc:0 "An embassy from the island de Rodas has arrived at your court with an impudent request, but one that you have agreed to hear anyways. Considering themselves to greater than they are, they have requested that we abandon our interests in the island of Kos, stating that they consider it to be within their own sphere of influence. What shall we say?"
me_rhodes.14.a:0 "Not a chance"
me_rhodes.14.b:0 "We don't need them anyway"

me_rhodes_15_title:0 "Una Oferta desde Rodas"
me_rhodes_15_desc:0 "An embassy from the island de Rodas has arrived in our port, their ships laden with fine goods and magnificent gifts that dazzle the eye and lighten the coinpurse. All of this wealth and more they promise us, if we agree to join their hegemony and become a feudatory to them. What do you think?"
me_rhodes.15.a:0 "Not a chance"
me_rhodes.15.b:0 "It is inevitable; let us submit to them"

me_rhodes_16_title:0 "Una Oferta desde Rodas"
me_rhodes_16_desc:0 "An embassy from the island de Rodas has arrived at your court with an impudent request, but one that you have agreed to hear anyways. Considering themselves to greater than they are, they have requested that we abandon our interests in the island of Knidos, stating that they consider it to be within their own sphere of influence. What shall we say to them in response?"
me_rhodes.16.a:0 "Not a chance"
me_rhodes.16.b:0 "It is inevitable; let us submit to them"

me_rhodes_17_title:0 "Una Oferta desde Rodas"
me_rhodes_17_desc:0 "An embassy from the island de Rodas has arrived in our port, their ships laden with fine goods and magnificent gifts that dazzle the eye and lighten the coinpurse. All of this wealth and more they say could be ours if we agree to join their hegemony and become a feudatory to them. What shall we say to them?"
me_rhodes.17.a:0 "Not a chance"
me_rhodes.17.b:0 "It is inevitable; let us submit to them"

me_rhodes_18_title:0 "The Matter of Lindos"
me_rhodes_18_desc:0 "We should consider upgrading the province of Lindos, as it is becoming increasingly more and more important to the city de Rodas itself. It is a testament to the growing power of our mighty city; we must make use of the hinterlands and make sure that we develop as much of our island as we can."
me_rhodes.18.a:0 "Let's focus on increasing our trade and focus on commercial interests"
me_rhodes.18.b:0 "Increasing our military might is always a good idea - divert resources to the military"
me_rhodes.18.c:0 "We shall continue to expand our civic infrastructure in Lindos"
me_rhodes.18.c.tt:0 "Choose a trade good to change #Y Lindos#! to"

me_rhodes_19_title:0 "Trade Goods of Lindos"
me_rhodes_19_desc:0 "While the region of Lindos is known and enjoyed for the variety of wine it produces, there are other types of goods that we could produce in this fertile area, if we so desired. Should we consider changing what is made there?"
me_rhodes.19.a:0 "Stick to Wine@wine!"
me_rhodes.19.b:0 "Glass@glass!"
me_rhodes.19.c:0 "Marble@marble!"
me_rhodes.19.d:0 "Dyes@dyes!"
me_rhodes.19.e:0 "Papyrus@papyrus!"
me_rhodes.19.f:0 "Cloth@cloth"
me_rhodes.19.g:0 "Precious Metals@precious_metals!"

me_rhodes_20_title:0 "Cretan Ties: Sending an Offer to [crete_ally_country.GetName]"
me_rhodes_20_desc:0 "Although we currently enjoy a warm relationship with Crete, it has recently been suggested at court that we expand our influence with them. We could go the usual route and spread some silver around, or we could try our hand at diplomacy and save a few coins. But maybe this is a bad idea after all...what should we do?"
me_rhodes.20.a:0 "Gifts from the National Treasury"
me_rhodes.20.b:0 "[GetCountry('RHO').GetRuler.GetName] will cover the costs"
me_rhodes.20.c:0 "Extorting the Party leaders is always a great idea."
me_rhodes.20.d:0 "Apply Political Pressure"
me_rhodes.20.e:0 "A simple offer will do"
me_rhodes.20.f:0 "We shall stay allies...for now"

me_rhodes_21_title:0 "Una Oferta desde Rodas"
me_rhodes_21_desc:0 "At dawn, a grand fleet of ships was seen off the coast of Praisos, their proud heraldry resplendent in the early morning sunlight - Rodas. A few hours later, their embassy stands before you with a polite, but firm, request; they have asked us if we would like expand our relationship by formally becoming their subject. They await your answer before they sail home immediately."
me_rhodes.21.a:0 "Aceptamos"
me_rhodes.21.b:0 "Not a chance"

me_rhodes_22_title:0 "Cretan Ties: Response from [crete_ally_country.GetName]"
me_rhodes_22_desc_1:0 "Your intuition and political savvy have paid off yet again - your embassy has returned from Crete and they have agreed to become our subjects. By degrees, our might continues to grow - we are unstoppable."
me_rhodes_22_desc_2:0 "Well, the men we sent to Crete have returned. The Cretans have not only sent their regards in response, but also amphorae filled with local wines and some of the tastiest olives they grow on the island. Unfortunately for us, that is all we will get from them; they have politely declined our request."
me_rhodes.22.a:0 "Great!"
me_rhodes.22.b:0 "Those ¡Idiotas!"

me_rhodes_23_title:0 "Una Armada Mercante"
me_rhodes_23_desc:0 "The amount of gold and silver that our merchants bring to our markets grows every year; your income streams are merging to create a mighty river, and the entire nation is borne aloft on its powerful currents. We should reinvest our monies into the very fleets that make us wealthy; let us augment their numbers and watch the coins continue to roll in."
me_rhodes.23.a:0 "Merchants will make Rodas rich!"

me_rhodes_24_title:0 "Una Armada Militar"
me_rhodes_24_desc:0 "Rodas has prospered mightily under our rule, responding to our excellent helmsmanship as we steer the ship of state through uncertain waters. But this is no time to rest on our laurels; if anything, we should continue to advance! Let us ensure our domination of the ocean by strengthening our military fleet."
me_rhodes.24.a:0 "Rodas will be feared on the high seas!"

#25 is hidden

#Second tree stuff

me_rhodes_26_title:0 "A Reorganized Navy"
me_rhodes_26_desc:0 "At last, we have succeeded in our efforts to reorganize our navy, and have secured the services of a man named #Y Agesimbrotus#! who is a natural talent for command. Not only are our men pleased with our choice, but they feel emboldened by his presence, raising their morale even higher. May our enemies tremble."
me_rhodes.26.a:0 "We will succeed!"

me_rhodes_27_title:0 "A Naval Coup!"
me_rhodes_27_desc:0 "A catastrophe! We have received the terrible news that there is a revolt, one that we can hardly afford to deal with at the moment! A substantial portion of our navy is refusing our orders to stand down and has taken up arms against us...the blasted traitors!"
me_rhodes.27.a:0 "We're Doomed!"

me_rhodes_28_title:0 "Hegemonía Naval"
me_rhodes_28_desc:0 "#Y Agesimbrotus#! has approached us with a bold offer, one that is tantalizing in its frankness. No doubt seeking immortality in the annals of naval history, he is requesting permission to wage war against our closest competitor on the seas, [naval_hegemony_victim.GetName]. If we approve this initiative, we will truly be the undisputed masters of the waves. Shall we let him move forward?"
me_rhodes.28.a:0 "Declare the War on [naval_hegemony_victim.GetName]!!!"
me_rhodes.28.b:0 "Back down"

me_rhodes_29_title:0 "A Feudatory or a New State?"
me_rhodes_29_desc:0 "We had recently finished our building campaign in the region of Licia when we were approached by some of their ancient nobility with a proposition. They are a proud people, with traditions as ancient as ours, and have humbly requested that they retain their identity by becoming a feudatory. Should we release them as such, or keep them a part of what we consider to be Rodas?"
me_rhodes.29.a:0 "Make Licia an integral part de Rodas"
me_rhodes.29.b:0 "Release the province of Licia as a feudatory"

me_rhodes_30_title:0 "An Aegean League"
me_rhodes_30_desc:0 "From humble beginnings, we have expanded and grown into a power that is recognized and acknowledged in every port city that our fleets can reach. We are undisputably the Masters of the Aegean, and nothing happens upon our waters that we do not allow. Some in our court have proposed that we embrace our new identity by forming a league, but others say there is no need for this. What say you?"
me_rhodes.30.a:0 "Form the Aegean League"
me_rhodes.30.b:0 "Embrace our Rhodian heritage"

me_rhodes_31_title:0 "Rhodian Peraia"
me_rhodes_31_desc:0 "The Carians are not only our close neighbors, but also ancient enemies - they conquered and ruled us for nearly two decades. Now that we are in a position to rectify the mistakes of the past, we should begin the process of avenging our honor - by taking their lands."
me_rhodes.31.a:0 "Peraia will be ours!"
me_rhodes.31.tt:0 "Begin to fabricate claims on the province of #Y [GetProvince('(int32)1876').GetArea.GetName]#!"

me_rhodes_32_title:0 "Los Jonios"
me_rhodes_32_desc:0 "Smyrna. Chios. Samos. Ephesos. Priini. A list of five wealthy cities that act as the economic engine for the rich region of Ionia. If we were able to extend our control to this region, our prestige and power would be undeniable."
me_rhodes.32.a:0 "Ionia will be ours!"
me_rhodes.32.tt:0 "Begin to fabricate claims on the province of #Y [GetProvince('(int32)290').GetArea.GetName]#!"

#33 is hidden

me_rhodes_34_title:0 "La Legión de Rodas"
me_rhodes_34_desc:0 "Our naval powers are assuredly unquestioned, but not many know that we are a formidable fighting force on the land as well. If we build up our legions, the armies of our enemies will crumble before us."
me_rhodes.34.a:0 "[legion_of_rhodes.GetName] will be Victorious!"

me_rhodes_37_title:0 "Peloponnessian Prosperity"
me_rhodes_37_desc:0 "The tax revenues from the Peloponnese have been exceptional, thanks to your careful stewardship of the cities, and your court is filled with travelers that praise how handsome her towns have become. And yet, there is even room to do more; we can choose to elevate one province over the others and make the lands even more prosperous than they are. Which region should be the recipient of our largesse? "
me_rhodes.37.a:0 "Laconia"
me_rhodes.37.b:0 "Achaea"
me_rhodes.37.c:0 "Arcadia"

me_rhodes_38_title:0 "Una Nueva New Administración"
me_rhodes_38_desc:0 "Under the rule of [GetCountry('RHO').GetRuler.GetName], it is true that a new era has transformed Rhodian society. While we are undoubtedly the benefactors of these changing days, there are some voices that are saying we have outgrown where we started from. Should we allow this talk of reforming our system of government to continue?"
me_rhodes.38.a:0 "Democracy is the only way"
me_rhodes_38_tt_1:0 "Rodas will remain a republic."
me_rhodes.38.b:0 "We could explore other alternatives..."
me_rhodes_38_tt_2:0 "#Y [GetCountry('RHO').GetRuler.GetName]#! will attempt to sieze power!"

me_rhodes_39_title:0 "Dictadura de Rodas"
me_rhodes_39_desc:0 "Now that we have subdued those around us, reducing once-proud kings to footstools, it should come as no surprise that our greatest enemy these days is ourselves. Jealousy among the elites has led to backroom murmurings and campaigns of whispers, and now it seems the hour of treachery has arrived; civil war is upon us!"
me_rhodes.39.a:0 "#Y [GetCountry('RHO').GetRuler.GetName]#! will bring Rodas to glory!"


