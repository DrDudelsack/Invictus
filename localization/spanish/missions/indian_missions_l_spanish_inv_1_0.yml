 indian_mission_02_ganges:0 "Descendiendo por el Ganges"
 indian_mission_02_ganges_DESCRIPTION:0 "Al este de nuestra capital se encuentra el corazón del Imperio Maurya, construido alrededor del fértil río Ganges. El Ganges es la sangre vital de la India, proporcionándole abundantes alimentos y agua, y creando a su vez la cuenca fluvial más fértil del mundo conocido. Esta región es capaz de sostener una gran población, y conquistarla será una tarea difícil. En el centro de esta región se encuentra la capital de Maurya [GetProvince('(int32)4440').GetName], una de las mayores ciudades conocidas por el hombre. Conquistar esta gran metrópolis y arrebatar a los Mauryas su capital afianzará a los Indo-Griegos como los verdaderos gobernantes de la India."
 indian_mission_02_ganges_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos conquistado la totalidad del valle del río Ganges y tengamos en nuestro poder la capital Maurya de [GetProvince('(int32)4440').GetName]."
 indian_mission_02_ganges_BUTTON_TOOLTIP:0 "¡Debemos tomar el centro de Maurya para nosotros!"
