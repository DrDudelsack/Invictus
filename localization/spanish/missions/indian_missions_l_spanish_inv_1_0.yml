 indian_mission_03_aparanta:0 "La Frontera Oeste"
 indian_mission_03_aparanta_DESCRIPTION:0 "South of our holdings in the Indus Valley are the vibrant y wealthy trading cities of India, which line the Western coast. Further inland are the wealthy western satrapies, ruled by the mythical king Nambanus. This region is a massive trading hub that connects India with the trade in Persia, Arabia y Africa, as well as Greece. It is the next logical step for expansion."
 indian_mission_03_aparanta_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have conquered the entirety of the provinces of Ariaca y Larice."
 indian_mission_03_aparanta_BUTTON_TOOLTIP:0 "The Western Satrapies y their wealth will be welcome additions to our kingdom."
