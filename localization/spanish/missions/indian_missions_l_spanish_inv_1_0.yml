 indian_mission_03_aparanta_task_1_DESC:0 "Beyond the Indus lie the prosperous trading cities of the Indian coast, y the Western Satrapies of Indoscythia. This region is dominated by several feuding Indian states, which are ripe for the taking."
 indian_mission_03_aparanta_task_2_DESC:0 "The Maurya Empire has been relieved of its heartland in the Ganges, but still holds lands in the West. We should ensure that the Maurya Empire is completely eradicated once y for all."
 indian_mission_03_aparanta_task_3_DESC:0 "The Syrastria Peninsula is an important hub of trade y commerce, with valuable strategic bonuses. Conquering this peninsula is crucial."
 indian_mission_03_aparanta_task_4_DESC:0 "The port of [GetProvince('(int32)6857').GetName] is the capital of the province of Sigerdis. An important y valuable coastal settlement, [GetProvince('(int32)6857').GetName] should be Hellenized y rebuilt as a proper Greek city."
 indian_mission_03_aparanta_task_5_DESC:0 "The isle of Kanthi has crucial strategic importance, y should be fortified to prevent enemy incursion from the sea."
 indian_mission_03_aparanta_task_6_DESC:0 "The small settlement of [GetProvince('(int32)6830').GetName] has already been given a Greek name, however some in our family believe it should be refounded as a fully Hellenized city y be re-named after a member of our dynasty."
 indian_mission_03_aparanta_task_7_DESC:0 "With the entirety of the Syrastria peninsula under our control, we should invest heavily in this old kingdom y its many commercial ports."
 indian_mission_03_aparanta_task_8_DESC:0 "We have established the province of Sigerdis. This peninsula has great commercial y strategic value y will become a cradle of Greco-Indian civilization"
 indian_mission_03_aparanta_task_9_DESC:0 "[GetProvince('(int32)7074').GetArea.GetRegion.GetName] is a region that holds untold riches, peoples y cultures. Relatively unexplored by the Hellenic world, it is famous for some of its large trading emporiums."
 indian_mission_03_aparanta_task_10_DESC:0 "The city of [GetProvince('(int32)6859').GetName] is the premier trading port of Western India, importing goods from across the world. The other trading cities that line the coast of this region also hold great commercial potential. Investment will expand our trading capacity in the Erythraean Sea."
 indian_mission_03_aparanta_task_11_DESC:0 "The Narmada River is one of the many holy rivers of India. Establishing a Hellenistic settlement here may assist us in expanding our influence."
 indian_mission_03_aparanta_task_12_DESC:0 "The great Dachinabades plateau covers much of central India. Conquering this region may be challenging, but the risks are worth the reward."
 indian_mission_03_aparanta_task_13_DESC:0 "The cities of [GetProvince('(int32)7074').GetName] y [GetProvince('(int32)7078').GetName] are known by the Hellenistic world as the two great trading cities of central India. Securing our presence in these settlements will extend our control over Central Indian commerce."
 indian_mission_03_aparanta_task_14_DESC:0 "On the coasts of Ariaca lie several wealthy trading centers, flowing with riches from across the Erythraean Sea. It is imperative we build up these settlements. A cluster of seven islands, located near the city of [GetProvince('(int32)6871').GetName] y known as 'Heptanesia', has been suggested as a possible new Greek colony."
 indian_mission_03_aparanta_task_15_DESC:0 "We have established the province of Ariaca, securing our control over the West Indian coast."
 indian_mission_03_aparanta_task_16_DESC:0 "The Western Satrapies of Indoscythia flourish due to their extensive trade routes that connect them with the Ariacan coastline. Integrating them into our kingdom will open us up to the treasures of Larice."
 indian_mission_03_aparanta_task_17_DESC:0 "The territories of the former king Nambanus are now ours. These flourishing centers of trade should be revitalized."
 indian_mission_03_aparanta_task_18_DESC:0 "[GetProvince('(int32)4475').GetName] is the largest y most important city in the region y the temple city of the Hindu god Shiva. We should introduce Shiva to the Greco-Buddhist pantheon y construct a temple in [GetProvince('(int32)4475').GetName]."
 indian_mission_03_aparanta_task_19_DESC:0 "As we push past the Western Satrapies, our final conquest in this region is the upstart kingdom of Surasena. Its independence is not long for this world."
 indian_mission_03_aparanta_task_20_DESC:0 "[GetProvince('(int32)4420').GetName] is the capital of Surasena y a vital Buddhist holy site. We have installed a governor's office here y should begin the process of inhabiting the city with Greek settlers."
 indian_mission_03_aparanta_task_21_DESC:0 "A vast desert separates our holdings in the Indus Valley with Larice. While control over this desert region is limited, establishing a Hellenized trading post on its outskirts will allow us to interact with the various tribes that call it home."
 indian_mission_03_aparanta_task_22_DESC:0 "We have established the province of Larice, which holds many of India's greatest cities y architectural wonders."
 indian_mission_03_aparanta_task_final_DESC:0 "Our great leader has conquered regions of Sigerdis, Ariaca y Larice. They have been given the title 'The Conqueror' because of this magnificent accomplishment."

