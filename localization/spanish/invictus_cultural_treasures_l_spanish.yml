l_spanish:
  #Egipcias
  warrior_mummy:0 "Momia de un Monarca Guerrero"
  warrior_mummy_desc:0 "Esta momia de un monarca guerrero inspira a las tropas locales y les hace luchar más ferozmente por su hogar y su patria."
  priest_mummy:0 "Momia de un Monarca Devoto"
  priest_mummy_desc:0 "Esta momia de un devoto soberano convence a la población local de que la religión de su nuevo monarca es la única fe verdadera."
  leader_mummy:0 "Momia de un Monarca Carismático"
  leader_mummy_desc:0 "Esta momia de un carismático soberano convence a la población local de que la cultura de su monarca es simplemente... superior."
  administrator_mummy:0 "Momia de un Monarca Capaz"
  administrator_mummy_desc:0 "Esta momia de un soberano capaz inspira a los esclavos a a trabajar tan eficientemente como el monarca una vez gobernó su país."
  
  #Galas
  gallic_item_1:0 "Estatua de un Dios de la Guerra"
  gallic_item_1_desc:0 "COn una espada en la mano, esta imagen del guerrero perfecto inspira a muchos a hacerse guerreros. Fue hecha por un maestro artesano por el encargo de un señor local."
  gallic_item_2:0 "Estatua de un Dios de la Riqueza"
  gallic_item_2_desc:0 "Hecha por un maestro artesano, representa a un Dios mientras este cuenta monedas de oro. Esto inspira a muchos jóvenes emprendedores a abrir sus propios talleres."
  gallic_item_3:0 "Estatua de una Diosa de la Procreación"
  gallic_item_3_desc:0 "Esta Estatua representa una Diosa en su atuendo más natural, su propia piel. Hecha por un maestro artesano, hace que muchos jóvenes - y adultos - se ruboricen."
  gallic_item_4:0 "Estatua de una Diosa de la Cultura"
  gallic_item_4_desc:0 "Esta estatua fue hecha por un maestro artesano que dedicó toda su carrera a crear esta hermosa obra de arte. Es un testamento del conocimiento y la sofisticación de su creador."
  gallic_item_5:0 "Espada Divina"
  gallic_item_5_desc:0 "Esta espada fue hecha por un artesano que fue inspirado por Dios. Esta hoja cortará a traves de quien quiera que se atreva a invadir las tierras sagradas."
  gallic_item_6:0 "Armadura Divina"
  gallic_item_6_desc:0 "Esta armadura fue hecha por un artesano que fue inspirado por Dios. La Cota de Malla protegerá a cualquiera que defienda los lugares sagrados contra los invasores."
  
