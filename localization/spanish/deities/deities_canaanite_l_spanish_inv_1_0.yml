l_spanish:
 ### Invictus ###
 deity_taautus:0 "$omen_taautus$"
 omen_taautus:0 "Taautus"
 omen_taautus_desc:0 "Taautus es el dios que inventó las letras y el primero que inició la escritura de registros, por lo que es el creador de la propia Historia. Gracias a él sabemos administrar nuestros recursos y desarrollar nuestra sociedad. Hijo del dios Misor, algunos dicen que era de Biblos, aunque tiene como hogar las tierras de Egipto.\n\nEsta deidad se asocia a menudo con el egipcio Thot y los Griegos se refieren a él como su Hermes."