l_spanish:

 ## Dionisio Indikos
 deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
 omen_dionysos_indikos:0 "Dionisio Indikos"
 omen_dionysos_indikos_desc:0 "Dionisio Indikos es el equivalente griego de Shiva, el dios hindú; por lo que le hemos añadido al panteón greco-budista. Rezaremos a Shiva para que guíe a nuestros hombres en la batalla y para que les aumente la moral. Gracias a la disciplina de nuestro ejercito y sus apoyos ganaremos muchas batallas en los años venideros."

 ## Imperator Invictus ##
 deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
 omen_aphrodite_areia:0 "Afrodita Areia"
 omen_aphrodite_areia_desc:0 "$aphrodite_description$\n\n#Y Areia#!: "Este epíteto significa "Afrodita La guerrera", se le rendía culto en Esparta y en Táras. Además, era representada con la armadura de Ares, el dios de la guerra, por lo que se cree que esta época bélica de Afrodita pertenece a sus primeros acólitos y cultos en Chipre y Citera, lugares donde hubo una gran influencia oriental durante el periodo orientalizante.\n\nEsta representación nos indica que Afrodita es descendiente de diosas de Oriente Medio, como la diosa sumeria Inanna, la diosa babilónica Istar o la diosa fenicia-cananea Astarté.\n\nEn Chipre también se referían a Afrodita con el epíteto "Aphrodite Encheios" (Afrodita con una lanza), asimismo, se cree que este culto fue llevado hasta Esparta."
 deity_enyo:0 "$omen_enyo$"
 omen_enyo:0 "Enío"
 omen_enyo_desc:0 "Es una diosa de la guerra asociada con Ares, el dios griego de la guerra, se dice de ella que es su hermana y, en ocasiones, su amante. Enío es la responsable de la destrucción de ciudades, y en numerosas batallas acompaña a Ares en la batalla.\n\nDurante la invasión de Troya Enío provocó miedo y derramamientos de sangre durante la guerra junto con Eris, Discordia, Fobos, miedo, y Deimos, Dolor; estos últimos son los hijos de Ares. De acuerdo con el mito Enío participó en la guerra de los Siete contra Tebas, además de en la guerra de Baco contra los indios.\n\nAdemás, se dice que a Enío le gustaba tanto la guerra que no eligió un bando durante la guerra entre Zeus y Tifón."
 deity_bellona:0 "$omen_bellona $"
 omen_bellona:0 "Belona"
 omen_bellona_desc:0 "Se trata de la diosa romana de la guerra, la destrucción y la devastación. Belona era la consorte de Marte, el dios de la guerra.\n\nSegún la tradición romana Belona es la responsable de la destrucción de ciudades, además, era la compañera de Marte en las batallas. En el culto militar Belona se asociaba a Belona con Virtus, la personificación del valor."
 deity_hestia:0 "$omen_hestia$"
 omen_hestia:0 "Hestia"
 omen_hestia_desc:0 "Se trata de la diosa griega del fuego, la familia y el Hogar, además, es una de las diosas vírgenes. Hestia es la primera hija de Cronos y Rea.\n\nEn la mitología griega Hestia siempre recibe la primera ofrenda que se hace en los hogares.\n\nEl fuego del Pritaneo es su santuario. Asimismo, cuando una nueva colonia se instala en una nueva zona llevan el fuego de Hestia a este nuevo lugar."
 deity_vesta:0 "$omen_vesta$"
 omen_vesta:0 "Vesta"
 omen_vesta_desc:0 "Se trata de la diosa del fuego, la familia y el Hogar, además, es una de las diosas vírgenes de la mitología romana. Vesta es la primera hija de los Titanes Saturno y Ops. Rara vez se representaba a Vesta con forma humana, ya que su representación más común era con el fuego del Foro Romano.\n\nSolo se le permitía a las Vestales, sus sacerdotisas, entrar a su templo, quienes se ocupaban de encender el fuego de la chimenea de su lugar de culto. Además, se la consideraba la protectora del pueblo romano y su festividad, la Vestalia (7-15 de junio), era una de las festividades romanas más importantes\n\nDurante la Vestalia las matronas andaban descalzas por la ciudad hasta el santuario de la diosa, donde le daban sus ofrendas, comida."
 deity_proserpina:0 "$omen_proserpina$"
 omen_proserpina:0 "Proserpina"
 omen_proserpina_desc:0 "Proserpina es una diosa romana cuya religión, mito y misterios son una combinación de los de Libera, la diosa del vino y la fertilidad. En la mitología griega es conocida como Perséfone y la hija de Démeter, la diosa de la agricultura.\n\nEn la mitología romana Proserpina es la hija de Ceres, el equivalente romano de Démeter.\n\nAl igual que Perséfone, se relaciona a Proserpina con los Infiernos su Rey, ya que ella es la Reina de este. Asimismo, al igual que a Ceres, a Proserpina también se la relaciona con la primavera, el ciclo de la vida, la muerte, la reencarnación y la renovación."
 deity_luna:0 "$omen_luna$"
 omen_luna:0 "Luna"
 omen_luna_desc:0 "Luna es la diosa de la luna, y su hermano Sol el del sol. Cada mañana su hermano viaja por todo el mundo a lo largo del cielo y cada noche ella sigue sus pasos.\n\nSe dice que estaba tan enamorada de su amante Endimión que su padre Júpiter le concedió la inmortalidad, la eterna juventud y el sueño eterno para que ella pudiera visitarle cada noche.\n\nLuna no es siempre representada como una diosa, sino que en ocasiones se le considera un epíteto de otras diosas, ya que Juno y Diana son consideradas las diosas de la luna."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Cronos"
 omen_kronos_desc:0 "Cronos es el líder, sin embargo, también es el menor de la primera generación de Titanes, los descendientes de Urano (el Cielo) y Gaia (la Tierra). Cronos venció a su padre y reinó durante la Edad Dorada hasta que fue derrocado por su hijo Zeus, por lo que acabó encerrado en el Tártaro.\n\nAsimismo, según Platón Cronos y Rea son los hijos mayores de Océano y Tetis. Además, a Cronos se le representa con una hoz o una guadaña, el instrumento que usó para castras y destronar a su padre, Urano.\n\nPor otra parte, a Cronos se le suele confundir, o quizás identificar de forma consciente, con el dios del tiempo Crono por antigüedad, o por la similitud de sus nombres."
 deity_saturn:0 "$omen_saturn$"
 omen_saturn:0 "Saturno"
 omen_saturn_desc:0 "Saturn was the god of generation, dissolution, plenty, wealth, agriculture, periodic renewal and liberation. Saturn's mythological reign was depicted as a Golden Age of plenty and peace. After the Roman conquest of Greece, he was conflated with the Greek Titan Kronos.\n\nSaturn's consort was his sister Ops, with whom he fathered Jupiter, Neptune, Pluto, Juno, Ceres and Vesta. \nSaturn was especially celebrated during the festival of Saturnalia each December, perhaps the most famous of the Roman festivals, a time of feasting, role reversals, free speech, gift-giving and revelry."
 deity_eris:0 "$omen_eris$"
 omen_eris:0 "Eris"
 omen_eris_desc:0 "Eris was the Greek goddess of strife and discord. The most famous tale of Eris recounts her initiating the Trojan War by causing the Judgement of Paris.\n\nThe goddesses Hera, Athena and Aphrodite had been invited along with the rest of Olympus to the forced wedding of Peleus and Thetis, who would become the parents of Achilles, but Eris had been snubbed because of her troublemaking inclinations.\n\nShe therefore (as mentioned at the Kypria according to Proclus as part of a plan hatched by Zeus and Themis) tossed into the party the Apple of Discord, a golden apple inscribed with the words: "To the Fairest One" – provoking the goddesses to begin quarreling about the appropriate recipient.\n\nThe hapless Paris, Prince of Troy, was appointed to select the fairest by Zeus. Following this, the goddesses tried to win bribe Paris to choose them.\n\nHera offered political power; Athena promised infinite wisdom; and Aphrodite tempted him with the most beautiful woman in the world: Helen, wife of Menelaus of Sparta.\n\nWhile Greek culture placed a greater emphasis on prowess and power, Paris chose to award the apple to Aphrodite, thereby dooming his city, which was destroyed in the war that ensued."
 deity_discordia:0 "$omen_discordia$"
 omen_discordia:0 "Discordia"
 omen_Discordia_desc:0 "Discordia was the Roman Goddess of goddess of strife and discord, and is the counterpart to Eris. Like Eris, she is known for starting the Trojan War after being snubbed by the Olympian Gods, for which she presented the Apple of Discord.\n\nThis led to Jupiter choosing the Trojan Prince Paris to select the Fairest Goddess of All, for which he would choose Venus, after she offered him Helen, wife of Menelaus of Sparta, an act that would spark the Trojan War."
