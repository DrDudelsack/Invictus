l_spanish:
 #Germanics
 deity_mannus:0 "$omen_mannus$"
 omen_mannus:1 "Mannus"
 omen_mannus_desc:3 "Mannus era hijo de nuestro antepasado Tuisto y dio a luz a tres hijos que luego se extenderían y poblarían el mundo. Por tanto, es también el antepasado de todos los pueblos Germánicos, aunque algunas tribus sostienen que hubo más hijos suyos, concretamente sus propios antepasados. Al ser el primer ser que poseyó virilidad humana, como tal es venerado como su representante y patrón."

 deity_yngvi:0 "$omen_yngvi$"
 omen_yngvi:1 "Yngvi"
 omen_yngvi_desc:3 "Nuestro señor, llamado Frey por los Germanos, Yngvi es uno de los hijos de Mannus y progenitor de los Ingvaeones. Los reyes Noruegos trazarían más tarde su linaje hasta el dios de la prosperidad."

 deity_irmin:0 "$omen_irmin$"
 omen_irmin:1 "Irmin"
 omen_irmin_desc:3 "El gran pilar que sostiene el mundo es la Irminsul, relacionada con el dios Irmin, uno de los hijos de Mannus y antepasado de los Irminones. Carlomagno destruiría más tarde la Irminsul, provocando a los Sajones bajo el mando de Viduquindo."

 deity_istaevo:0 "$omen_istaevo$"
 omen_istaevo:1 "Istio"
 omen_istaevo_desc:3 "No se sabe mucho del tercer hijo de Mannus, Istio. Los Istvaeones se unirían más tarde bajo el nombre de Francos, quienes sostenían que ellos y los Romanos eran descendientes de Istio para integrar la historia Romana en la Franca."

 deity_gautr:0 "$omen_gautr$"
 omen_gautr:1 "Gauti"
 omen_gautr_desc:3 "Gauti es uno de los muchos nombres de Odín, y el primero que se menciona en las fuentes Romanas. A menudo se le representa junto a Hugin y Munin, dos cuervos que le informan de todos los acontecimientos de la tierra, y tuerto, ya que sacrificó su ojo para obtener aún más sabiduría."

 deity_thunraz:0 "$omen_thunraz$"
 omen_thunraz:1 "Donar"
 omen_thunraz_desc:3 "Donar, un dios que blandía un martillo y que estaba asociado con el rayo, el trueno, las tormentas, las arboledas y los árboles sagrados, la fuerza, la protección de la humanidad y también con la santificación y la fertilidad, era un dios germánico de gran importancia para los vikingos nórdicos que siglos más tarde sería conocido por los Nórdicos Vikingos como Thor.\n\nHistóricamente, los primeros registros de los pueblos Germánicos fueron realizados por los Romanos, y en estos trabajos Donar/Thor es frecuentemente referido - a través de un proceso conocido como interpretatio romana (donde las características percibidas como similares por los Romanos resultan en la identificación de un dios no Romano como una deidad Romana) - como el dios Greco-Romano Hércules.\n\nDonar/Thor es un dios muy mencionado a lo largo de la historia escrita de los pueblos Germánicos, desde la ocupación Romana de las regiones de Germania, pasando por las expansiones Germánicas del Período Migratorio, hasta su gran popularidad durante la Era Vikinga."

 ## Invictus ##

 deity_tiwaz:0 "$omen_tiwaz$"
 omen_tiwaz:1 "Tiwaz"
 omen_tiwaz_desc:3 "Tiwaz, una encarnación/nombre primitivo de lo que más tarde sería el Dios Nórdico Týr (siendo Tiwaz su nombre original Proto-Germánico, según la Etimología), era un dios Germano de la guerra de gran importancia. En la mitología Nórdica, de la que proceden la mayoría de las narraciones que se conservan sobre los dioses de los pueblos Germánicos, Tiwaz/Týr sacrifica su mano al monstruoso lobo Fenrir, el cual le arranca el miembro a mordiscos mientras los dioses atan al animal, y se predice que será consumido por el igualmente monstruoso perro Garm durante los acontecimientos del Ragnarök. /n/nAunque la herencia etimológica de Týr se remonta al periodo Proto-Indo-Europeo, se conservan muy pocas referencias directas al dios antes del periodo Nórdico Antiguo. Al igual que muchas otras deidades no Romanas, Týr se menciona en los textos Latinos mediante el proceso de interpretatio romana, en el que los textos Latinos se refieren al dios mediante un equivalente en la mitología Romana. Las inscripciones y los textos Latinos se refieren frecuentemente a Týr como Marte."

 deity_wodanaz:0 "$omen_wodanaz$"
 omen_wodanaz:1 "Wodanaz"
 omen_wodanaz_desc:3 "Wodanaz, una de las primeras encarnaciones del Dios nórdico Odín (Wodanaz es el nombre original Proto-Germánico de Odín, según la Etimología) fue un dios muy venerado en la mitología Germánica. La mitología Nórdica, la fuente de la mayor parte de la información que se conserva sobre él, asocia a Odín/Wodanaz con la sabiduría, la curación, la muerte, la realeza, la horca, el conocimiento, la guerra, la batalla, la victoria, la hechicería, la poesía, el frenesí y el alfabeto rúnico, y lo proyecta como el marido de la diosa Frigg.\n\nLos primeros registros de los pueblos Germánicos fueron hechos por los Romanos, y en estos trabajos Odín es frecuentemente referido -a través de un proceso conocido como interpretatio romana (donde las características percibidas como similares por los Romanos resultan en la identificación de un dios no Romano como una deidad Romana)- como el dios Romano Mercurio.\n\nEl primer ejemplo claro de ello aparece en la obra de finales del siglo I del historiador Romano Tácito, Germania, donde, al escribir sobre la religión de los Suevos (una confederación de pueblos Germánicos), comenta que 'entre los dioses, Mercurio es el que adoran principalmente. Consideran un deber religioso ofrecerle, en días determinados, víctimas humanas así como otros sacrificios'."

 deity_frawjon:0 "$omen_frawjon$"
 omen_frawjon:1 "Frawjon"
 omen_frawjon_desc:3 "Frawjon, una diosa Germánica asociada con el amor, la belleza, la fertilidad, el sexo, la guerra, el oro y el seiðr, era conocida por los Nórdicos como Freya (siendo Frawjon el nombre original Proto-Germánico para Freya, de acuerdo con la Etimología), los cuales son la fuente de la mayoría de la información que se conserva sobre ella. Frawjon/Freya gobierna su campo celestial, Fólkvangr, donde recibe a la mitad de los que mueren en la batalla. La otra mitad va al salón del dios Odín, el Valhalla.\n\nExiste una posible mención histórica temprana de ella a partir de las interacciones de los Romanos con los pueblos Germánicos por medio del proceso de interpretatio romana, en el que los textos Latinos se refieren a la diosa por medio de un equivalente de la mitología Romana, comparándola con la Diosa Isis, aunque debe señalarse que esta mención histórica podría referirse en realidad a la diosa Frijjo, conocida posteriormente por los Nórdicos como Frigg.\n\nDe hecho, los expertos han debatido si Frawjon/Freyja y la diosa Frijjo/Frigg proceden en última instancia de una única diosa común de los pueblos Germánicos, aunque esto es sólo una teoría."

 deity_halja:0 "$omen_halja$"
 omen_halja:1 "Halja"
 omen_halja_desc:3 "Halja, conocida posteriormente por los nórdicos como Hel (Halja es el nombre original Proto-Germánico de Hel, según la Etimología), fue una diosa Germánica (y posteriormente Nórdica) de la Muerte y gobernante de Halja/Hel, con quien comparte su nombre. Aunque la única información histórica que se conserva procede de su posterior encarnación nórdica de Hel, existen indicios tempranos de ella que se remontan a siglos atrás, hasta la Época Romana.\n\nSe ha sugerido que varios medallones de imitación y bracteados del Período de la Migración Germánica (ca. siglos I d.C.) muestran representaciones de Halja/Hel. En particular, los bracteatos IK 14 e IK 124 representan a un jinete que desciende por una pendiente y se encuentra con un ser femenino que sostiene un cetro o un bastón. La pendiente descendente podría indicar que el jinete viaja hacia el reino de los muertos, y la mujer con el cetro podría ser la gobernante de ese reino, que correspondería a Halja/Hel."

 deity_luk:0 "$omen_luk$"
 omen_luk:1 "Luk"
 omen_luk_desc:3 "Una posible encarnación temprana del Dios nórdico Loki, el dios Germánico Luk (aunque la etimología del nombre Loki ha sido ampliamente debatida, se cree que su origen está en la raíz Germánica Luk) es un dios cuyos orígenes y papel en la mitología han sido ferozmente debatidos por los estudiosos, algunos de los cuales lo han descrito como el de un dios embaucador, mientras que otros han teorizado, que podría haber servido como un dios del Hogar/Fuego, similar a la Diosa Griega Hestia.\n\nAunque se han encontrado pocas pruebas sólidas de su existencia Germánica temprana durante este periodo de la historia, al igual que con otros dioses Nórdicos, algunos expertos creen que es probable que haya existido en este punto, debido a su importancia posterior en la Mitología Nórdica."

 deity_baloraz:0 "$omen_baloraz$"
 omen_baloraz:1 "Baloraz"
 omen_baloraz_desc:3 "Dios de la mitología Germánica, Baloraz fue una de las primeras encarnaciones del dios nórdico Baldr, (Baloraz es el nombre original Proto-Germánico de Baldr, según la Etimología) quien era el hijo de Odín/Wodanaz y Frigg/Frijjo, y es el dios de la luz, la alegría, la pureza y el sol de verano. En los mitos Nórdicos posteriores, la muerte de Baldr es tanto una gran tragedia para los Æsir como un presagio del Ragnarök.\n\nA veces se le ha comparado con el Apolo Grecorromano, con el que comparte características similares.\n\nAunque se han encontrado pocas pruebas sólidas de su existencia Germánica temprana durante este período de la historia, al igual que con otros dioses Nórdicos, algunos expertos creen que es probable que existiera en este punto, debido a su importancia posterior en la Mitología Nórdica."

 deity_vindler:0 "$omen_vindler$"
 omen_vindler:1 "Vindler"
 omen_vindler_desc:3 "Un dios Germánico/Escandinavo de notable importancia, Vindler o como es más comúnmente referido en la mitología Nórdica, Heimdal (mientras que la etimología del nombre de Heimdal es poco clara, uno de los posibles nombres que se atestigua que tenía era Vindler).\n\nAunque se ha perdido gran parte del conocimiento sobre este dios, evidentemente debido a que el recuerdo de Heimdal/Vindler se fue desvaneciendo para cuando se compusieron las fuentes existentes (lo que posiblemente indica que podría ser más antiguo que los demás dioses Nórdicos-Germánicos), se sabe que en el mito Nórdico, era el dios que vigilaba a los invasores y el comienzo del Ragnarök desde su morada Himinbjörg, donde el puente del arco iris ardiente Bifröst se une al cielo. Se dice que poseía clarividencia y sentidos agudos, sobre todo la vista y el oído."

 deity_frijjo:0 "$omen_frijjo$"
 omen_frijjo:1 "Frijjo"
 omen_frijjo_desc:3 "Una diosa Germánica asociada con la clarividencia y la sabiduría, Frijjo, o como sería conocida más tarde por los Nórdicos, Frigg (Frijjo es el nombre original Proto-Germánico para Frigg, según la Etimología) fue según la mayoría de las fuentes la esposa de Odín/Wodanaz.\n\nExiste una posible mención histórica temprana de ella a partir de las interacciones de los Romanos con los pueblos Germánicos por medio del proceso de interpretatio romana, en el que los textos Latinos se refieren a la diosa mediante un equivalente de la mitología Romana, comparándola con la Diosa Isis, aunque hay que tener en cuenta que esta mención histórica podría referirse en realidad a la diosa Frawjon, conocida posteriormente por los Nórdicos como Freyja.\n\nDe hecho, los expertos han debatido si Frawjon/Freyja y la diosa Frijjo/Frigg proceden en última instancia de una única diosa común de los pueblos Germánicos, aunque esto es sólo una teoría."
