north_african_flavor_1_title:0 "Arrodillarse o Luchar"
north_african_flavor_1_desc:0 "Somos un pueblo pequeño y mal armado rodeado por potencias en expansión. La Confederación Nasamona al este ha doblegado a los Psylios y esta ahora frente a nuestras fronteras. El pueblo Garamante crece en número y sus incursiones desde sus cultivados oasis al sur son cada vez más atrevidas. Cartago se ha alzado hasta convertirse en una superpotencia mundial y ahora controla a muchos de nuestros hermanos del norte. El momento ha llegado - ¿Nos doblegamos o luchamos?"
north_african_flavor_1.a:0 "Arrodillarse ante los Garamantes"
north_african_flavor_1.b:0 "Arrodillarse ante los Nasamones"
north_african_flavor_1.c:0 "Arrodillarse ante los Cartago"
north_african_flavor_1.d:0 "Resistirse a la Dominación Extranjera Foreign Rule"

