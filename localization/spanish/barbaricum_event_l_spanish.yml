l_english:
 flavor_germanics.1.t:0 "La Gran Inundación"
 flavor_germanics.1.desc:"Días de lluvia y tormentas eléctricas hicieron que nuestra gente en [SCOPE.ger_1_target.GetName] temiera que el fin de los días estuviera sobre nosotros. Sin embargo, estas señales no anunciaban el fin, sino una gran inundación que se tragó casas, animales y seres humanos por igual, todos ellos destinados a no volver a ver la luz de los días.\n\nCuando todo terminó, los supervivientes alabaron a los dioses, pero ahora se enfrentan al gran reto de reconstruir lo que antes había. La tierra todavía se inunda dos veces al día, creando miles de pequeñas islas completamente rodeadas de agua, pero el agua está retrocediendo poco a poco...\n\nNuestro pueblo quiere que destinemos parte de nuestros fondos para intentar ayudar a los necesitados, para sacar lo mejor de la situación."
 flavor_germanics.1.a:0 "Gastar dinero."
 flavor_germanics.1.b:0 "Utilizar al ejército como mano de obra."
 flavor_germanics.1.c:0 "Están por su cuenta."
 flavor_germanics.1.tt:0 "Hasta el #Y 20%#! de la población de #Y [THIS.GetProvince.GetName]#! muere debido a la inundación."
 flavor_germanics.2.t:0 "Asentamiento de Terpes"
 flavor_germanics.2.desc:0 "El reciente aumento de la población ha provocado una mayor demanda de tierras habitables. Algunos de nuestros hombres se han planteado imitar los asentamientos de terpes Frisios, que ellos levantaron hace varios siglos. La costa de los Ampsivarios parece un buen lugar donde amontonar barro para crear terpes y construir casas encima de estos para protegerlos de las inundaciones. Sin embargo, tendríamos que enviar a algunos de nuestros hombres para ayudarles."
 flavor_germanics.2.a:0 "Construir un asentamiento de este tipo."
 flavor_germanics.2.b:0 "Hay otros asuntos más importantes."
 flavor_germanics.4.t:0 "Muerte de un Ser Amado"
 flavor_germanics.4.desc:0 "Tras la muerte de [SCOPE.sChar('rip_dead_dog').GetName], la gente ha tratado de consolarme, pero nunca he sentido que me entendieran de verdad. Ahora tiendo a evitarlos a ellos y a su palabrería. Sin embargo, hay un alma cuya compañía no he detestado: un perro marrón que ha participado en el ritual de excarnación del cuerpo de [SCOPE.sChar('rip_dead_dog').GetName] y muestra un comportamiento similar. Tal vez el sacerdote me aconsejó correctamente y nuestros seres queridos realmente viven en los perros después de una ceremonia apropiada."
 flavor_germanics.4.a:0 "Buen perrito, tú me entiendes mejor que nadie."
 flavor_germanics.5.t:0 "Muerte de Vuestro Perro"
 flavor_germanics.5.desc:0 "Vuestro fiel y confiable perro ha exhalado por fin su último aliento. Durante mucho tiempo os ha servido, desde que reconocisteis por primera vez a vuestro querido difunto en su comportamiento. Pero ahora es ha llegado el momento de enterrar a vuestro viejo amigo."
 flavor_germanics.5.a:0 "Le enterraré en silencio."
 flavor_germanics.6.t:0 "La Arboleda Sagrada de Mannus"
 flavor_germanics.6.desc:0 "Una vez más ha llegado la hora, el sacrificio a Mannus tendrá lugar esta noche. Como siempre estamos encadenados, mostrando nuestra sumisión a nuestro gran Dios. Por suerte, esta vez nadie se ha caído, un buen augurio. El año pasado el hijo del chamán tuvo que rodar por el suelo, después de caerse. El año pasado nos trajo muchas tormentas y la cosecha fue mala. ¡Seguro que esto fue causado por la torpeza de los jóvenes!\n\nEl sacrificio de este año se alza orgulloso en medio del terreno sagrado, atado al viejo roble que hay detrás suyo. Sus rasgos son apenas reconocibles, pues los últimos rayos de sol del día me ciegan, la voluntad de Mannus lo oculta de mi vista. El chamán se acerca ya a la víctima, presionando el filo del cuchillo contra su pecho, provocando que las primeras gotas de sangre caigan sobre el árbol de roble que hay bajo él. Su sangre vital renovará los bosques y la tierra. Para salvaguardar nuestras comunidades y mejorar nuestras cosechas, es ofrecida a Mannus. Ahora, la hoja atraviesa su corazón, su último aliento nos maldice, pero enciende el fuego de la vida.\n\nLos pájaros ya han comenzado a cantar y a regocijarse, llenando el vacío dejado por la muerte del sacrificio."
 flavor_germanics.6.a:0 "¡Mannus, danos fuerza!"
 flavor_germanics.6.b:0 "Oponerse al ritual."
 flavor_germanics.7.t:0 "Carro de Nerthus de las Profundidades"
 flavor_germanics.7.desc:0 "Es hora de que nuestro sacerdote vuelva a montar en el carro de Nerthus, el tiempo de la guerra ha terminado. La espada será sustituida por el arado, la tierra fértil sembrada de granos. Cuando Nerthus visite nuestros hogares, habrá más niños, la fertilidad de las mujeres es mayor que antes. Todos son bendecidos por Su viaje sobre la tierra, hasta que se cansa de ella. Su primer siervo seguirá a su señora hasta sus dominios en el océano. Allí, el sacerdote volverá a cubrir el carro, después de que los esclavos lo hayan lavado y adornado con flores y oro. Después, los esclavos serán devorados por el océano, el último sacrificio a Nerthus, hasta que ella despierte una vez más y bendiga las tierras con Su presencia."
 flavor_germanics.7.a:0 "¡Nerthus, bendícenos!"
 flavor_germanics.7.b:0 "¡Parad a ese Sacerdote!"
 flavor_germanics.8.t:0 "Ariovisto"
 flavor_germanics.8.desc:0 "In our ranks, a man called by the Gauls Ariovistus, a Gaulish honourary title for a great military leader, has appeared recently. He is a true Suebian warrior who has fought and won many battles sometimes even together with Gauls. \n\nDuring these campaigns he has learnt the Gaulish language, a skill that together with his contacts to the Vangiones, Nemetes and Tribocci might aid us in forming an alliance with these tribes. \n\nAmong our people more and more call for his leadership, as [ROOT.GetCountry.GetRuler.GetName]'s achievements pale in comparison to Ariovistus's achievements." flavor_germanics.8.a:0 "Hacer a Ariovisto vuestro nuevo gobernante."
 flavor_germanics.8.b:0 "¡Él es solo un arribista!"
 NICKNAME_ARIOVISTUS:0 "Ariovisto"
 FAMILY_ARIOVISTID:0 "Ariovista"
 ariovistid:0 "Linaje de Ariovisto"
 ariovistid_desc:0 "Ariovistus is a Gaulish honourary title for a great military leader. It was granted to a Suebian warrior who has fought and won many battles sometimes even together with Gauls. During these campaigns he has learnt the Gaulish language and garnered alliances with several Gaulish people. \n\nAlthough his original name faded, his feats are still remembered to this day. \n\n#G This trait can be passed on matrilineally or patrilineally.#!"
 flavor_germanics.9.t:0 "Aliados de Ariovisto"
 flavor_germanics.9.desc:0 "Ariovistus's contacts to the Gauls living to our south have secured us 'alliances' with them, as they are obviously subordinate to us, the Suebi, in the form of tributaries."
 flavor_germanics.9.a:0 "Serán unos 'aliados' formidables."
 flavor_germanics.10.t:0 "El Matrimonio Nórico"
 flavor_germanics.10.desc:0 "Our plea for a political marriage with a Norican princess has been heard. They have presented [SCOPE.sChar('noric_princess').GetName], a fair and beautiful maid of noble origin."
 flavor_germanics.10.a:0 "Llamad al sacerdote."
 flavor_germanics.10.b:0 "Hay mejores candidatos esperando."
 flavor_germanics.11.t:0 "La Liga Lugia"
 flavor_germanics.11.desc:0 "The Vandals are, notoriously, split into several different tribes. They don't like to renounce their tribal allegiance. If the Vandals are to thrive, we must unite them into a confederacy under the aegis of Lugus, the Celtic god of smiths, as the Celtic gods are apparently superior to our old beliefs.\n\nIf we managed to organize our scattered allies and the minor, independent factions, our hegemony would be indisputable."
 flavor_germanics.11.a:0 "Mandad las invitaciones."
 flavor_germanics.12.t:0 "La Liga Lugia"
 flavor_germanics.12.desc:0 "Ambassadors from [SCOPE.sC('mission_country_lugia').GetName] have come to us with an offer. The Vandal tribes are weak while standing alone, and Central Europe has been the Celts' battlefield for too long. They claim that if the Vandals are to thrive, we must unite into a confederacy under the aegis of Lugus, the Celtic god of smiths, as the Celtic gods are apparently superior to our old beliefs. \n\nThe proposal is outrageous, but we might not have a choice, as a strong league under the protection of a strong leader might be our only chance of survival."
 flavor_germanics.12.a:0 "Unirse a la liga."
 flavor_germanics.12.b:0 "¡Defenderemos nuestra soberanía!"
 flavor_germanics.13.t:0 "Barco de Nehalennia"
 flavor_germanics.13.desc:0 "Nehalennia, te agradecemos por un año de tierra fértil, mujeres y cosecha. Nacieron muchos niños, bendecidos con miembros sanos y espíritu. Las cosechas crecieron en abundancia, por ello agradecemos a tu sacerdote, que te trajo a nosotros hace muchas temporadas. Te agradecemos por proteger a los vivos contra los espíritus malignos y por proteger a los muertos hasta que lleguen a la otra vida. Este peligroso camino hacia el reino de los muertos, tú lo guardas. Tu nave los transporta a todos y lleva a los recién nacidos al vientre de sus madres. Te agradecemos Nehalennia por escuchar nuestras súplicas y te agradecemos por cumplirlas."
 flavor_germanics.13.a:0 "¡Alabada sea Nehelennia!"
 #Startup events
 startup_barbaricum.1.t:0 "The Frisii"
 startup_barbaricum.1.desc:0 "Around three centuries ago, our ancestors wrested the soil we live on from the sea. They piled up mud layer over layer until the so-called terps were created.\n\nOur people engage in animal husbandry and trade across the sea, of which the prospect has lead to more and more imigrants coming to live here and literally building their own fortune.\n\nWhat the future holds is hard to say but perhaps we might eye the mysterious Albion island..."
 startup_barbaricum.1.a:0 "We, Frisii, are free men!"
 startup_barbaricum.2.t:0 "The Suebi"
 startup_barbaricum.2.desc:0 "The Suebi, also Irminones, developed from the local Bronze Age population around the river Albis, the modern Elbe. The coming of the Iron Age was accompanied by a transformation of society; henceforth all were equal in death, as everyone was buried in a locally manufactured urn after their remains had been cremated. \n\nYet, military prowess began to play an ever-increasing role, culminating in the Suebi becoming the paragon of Germanic culture. Young men of other tribes would style their hair in the Suebian way, known as the Suebian knot. \n\nTheir neighbors constantly watch for their raids in fear. But perhaps, a popular leader may break the tradition of equality in death ..."
 startup_barbaricum.2.a:0 "Let Irmin guide us!"
 startup_barbaricum.3.t:0 "The Vandals"
 startup_barbaricum.3.desc:0 "First, the phenomenon of using face-urns started in what is Pomernia in modern times and spread southwards into what would become continental Poland. These face-urns had lids in the form of hats, faces supposedly modelled after the buried and incised drawings. \n\nThe divergence between the northern people of the Baltic coast and the continental people has intensified over the course of time and both would take other directions. \n\nSo for example, the last century has seen an influx of Suebian migrants that live in separate settlements among our people and have kept their traditions and warrior traditions. What interactions between our culture and their's arise is up to us."
 startup_barbaricum.3.a:0 "Let the Alcis guide us!"
 startup_barbaricum.4.t:0 "The Germanics of the Southern Baltic Coast"
 startup_barbaricum.4.desc:0 "Culture, beliefs and also people from the Nordic Bronze Age's original homeland, the Scandinavian Peninsula, came to the land that is Pomerania in modern times, where it merged into the local substrate. These were the roots of the Germanics living in this area and potentially also of later-recorded myths and legends. \n\nLater on, the phenomenon of using face-urns started in this area and spread southwards into what is nowadays continental Poland. These face-urns had lids in the form of hats, faces supposedly modelled after the buried and incised drawings. \n\nThe divergence between the southern Vandals and the people of the Baltic coast has intensified over the course of time and both would take other directions."
 startup_barbaricum.4.a:0 "Let Gautr guide us!"
 startup_barbaricum.5.t:0 "The Ingvaeonics"
 startup_barbaricum.5.desc:0 "As part of the active trade routes stretching from Pritannia to Scandia, the Ingvaeonics have had easy access to commodities from either of the two and have benefited as middlemen, being able to speak both Celtic and Germanic. \n\n Their home is the eastern coast of the North Sea, characterised by mainly sandy beaches, river estuaries and the Wadden Sea. They are masters of this rough sea in their sturdy ships, and may soon turn their eyes toward new lands."
 startup_barbaricum.5.a:0 "The North Sea awaits us."
 startup_barbaricum.6.t:0 "The Istvaonics"
 startup_barbaricum.6.desc:0 "At the crossroads between the Celts and Germanic Suebi, between the rivers Rhenus (Rhine) and Visurigus (Weser), live the Istvaonics. Influenced by all of their neighbours to varying degrees, their culture and beliefs are an amalgam differing from tribe to tribe, as one tribe is more inclined to this side and the other tribe to another. \n\nYet, erecting hillforts for strong defense is a tradition shared by all Istvaonics to this day; the amount of social coordination and labour involved in this tradition cannot be understated. \n\nWhich path these tribes will take is anybody's guess. Will they unite or find themselves having been absorbed by foreign powers? Only time will tell."
 startup_barbaricum.6.a:0 "Let Istio guide us!"