l_spanish:
 ingvaeonic_heritage:0 "Legado Ingaevónico"
 ingvaeonic_heritage_desc:0 "Los hijos de Yngvi viven a lo largo de las pantanosas costas del Mar del Norte, dedicados al comercio incluso con la lejana Isla de Albión, pero también a la piratería..."
 aremorican_heritage:0 "Legado Aremórico"
 aremorican_heritage_desc:0 "Estos reconocidos marineros han desarrollado barcos hechos de roble con grandes travesaños fijados por clavos de hierro y velas de cuero, permitiéndoles resistir el duro clima del océano Atlántico y abrir rutas de comercio con Britania. Se sienten incómodos lejos del mar y por ello contruyen sus casas en elevaciones costeras, convirtiéndolas en indomables islas cuando sube la marea."
 teutonic_heritage:0 "Legado Teutónico"
 teutonic_heritage_desc:0 "A veces las inundaciones y las malas cosechas hacen necesario migrar desde la península Cimbria hacia pastos más verdes. Los anteriores habitantes de esas tierras puede que sea necesario expulsarlos, por lo que asegurarse de que todas las personas posibles, incluso mujeres, puedan luchar es vital para la supervivencia de la tribu."
 scandian_heritage:0 "Legado Escandio"
 scandian_heritage_desc:0 "Las gentes de Escandia se han adaptado al duro clima invernal, a veces sacando fuerzas de la firme creencia de que viven donde moran los dioses."
 suebic_heritage:0 "Legado Suevo"
 suebic_heritage_desc:0 "Temidos por su furia en la batalla y sus incansables saqueos, los hijos de Irmin se han convertido en el rol a seguir para muchos jóvenes guerreros Germanos, llevando a que cada vez las gentes copien más su distintivo peinado, el nudo Suevo. La civilización es vista como la razón de que todos sus enemigos se hayan ablandado, puede que con razón."
 lugian_heritage:0 "Legado Lugio"
 lugian_heritage_desc:0 "La Ruta del Ámbar transcurre a traves del vasto y rural territorio de los Vándalos, pero es interrumpida a menudo por las amenazas externas y las luchas internas. Por ello, tras muchas disputas, la confederación Lugia fue fundada bajo el amparo del dios Lugus para proteger esta valiosa fuente de ingresos."
 gothonic_heritage:0 "Legado Gotón"
 gothonic_heritage_desc:0 "Aunque no puedan encontrarle el sentido al voraz apetito del mundo Mediterráneo por el ámbar, de todas formas los habitantes de las costas del sur del Báltico se aprovechan este deseo. In embargo, las riquezas adquiridas de esta manera causaron la aparición de un sistema patrocinios de generales convertidos en reyes."
 treverian_heritage:0 "Legado Trévero"
 treverian_heritage_desc:0 "Los Tréveros son algunos de los jinetes Galos más habilidosos y son gobernados por una élite aristocrática, la cual se expresa mediante exorbitantes cementerios de carros."
 norican_heritage:0 "Legado Nórico"
 norican_heritage_desc:0 "Ferrum Noricum, acero Nórico, es elogiado y buscado a lo largo de la mayoría de Europa Central por su calidad única, por lo que no es de extrañar que proporciona a los Nóricos el acceso a un poderoso bien militar estratégico a la par que a tremendas riquezas. Sin embargo, estas riquezas han corrompido su sociedad, llenandola de derroche y extravagancias."
 vindelician_heritage:0 "Legado Vindélico"
 vindelician_heritage_desc:0 "Residentes en las tierras Alpinas, los Vindélicos han sido víctimas de las incursiones Germánicas y de otros Celtas. Por ello, empezaron a construir ciudades más grandes, a rodearlas con altas murallas y a utilizar el terreno en su favor, sin importar el precio."
 rhaetian_heritage:0 "Legado Rético"
 rhaetian_heritage_desc:0 "Los Réticos viven una vida aislada en los nevados Alpes, lejos de sus parientes Etruscos. Teniendo que enfrentarse a inviernos tempranos y veranos tardíos, los Réticos han perfeccionado el arte de la carpintería para construir rápidamente casas de alta calidad."
 helvetian_heritage:0 "Legado Helvecio"
 helvetian_heritage_desc:0 "Las institucionalizadas minas de oro de la moderna Suiza han hecho a los jefes Helvecios ricos, pero a costa de una corrupción descontrolada debida a las continua disputas entre los jefes por su realeza. Los Helvecios son también gentes muy piadosas, sacrificando con entusiasmo y fervor sus riquezas en todo tipo de masas de agua."
 istvaeonic_heritage:0 "Legado Istaevono"
 istvaeonic_heritage_desc:0 "Las gentes que viven en la frontera entre los más avanzados Celtas al sur y el resto de Germanos al norte veneran a su legendario ancestro Istio. La adaptación de ideas del sur compensa el hecho de ser un pueblo reducido en número."
 boihaemia_heritage:0 "Legado Boihaemio"
 boihaemia_heritage_desc:0 "Los Boyos del norte continuamente expanden su territorio e influencia, la cual en su punto más alto incluía Bohemia, Alta Silesia y el oeste de Eslovaquia como su núclea y Panonia como su esfera de influencia. Sin embargo, este imperio de su propia creación era bastante frágil y fue terminado por los Dacios de Burebista y los Germanos. Además, expedían únicas monedas de oro para facilitar el comercio y eran los intermediarios en la Ruta del Ámbar, siendo quienes comerciaban con los Escordiscos Eslovenos y las gentes del Mar Báltico."
 lepontic_heritage:0 "Legado Lepóntico"
 lepontic_heritage_desc:0 "Los Celtas no eran generalmente conocidos por su escritura, pero no era así para los Lepónticos, los cuales empezaron a escribir inscripciones con el alfabeto Etrusco en el siglo 6 a.C. Esta práctica cuntinuó hasta que fueron conquistados por los Romanos, ya que ni siquiera el empleo de los habilidosos Gesates, un grupo de mercenarios Celtas de los Alpes, pudo detener a la máquina militar de los Romanos."
 baltic_heritage:0 "Legado Báltico"
 baltic_heritage_desc:0 "Durante siglos los túmulos funerarios salpicaron las tierras habitadas por los Bálticos, una  señal de la estabilidad de los asentamientos de los Bálticos que duró desde los inicios de la Edad del Hierro hasta bien entrado el periodo tardío imperial Romano. Con el transcurso de los años, los Bálticos se volvieron diestros en el dragado del muy codiciado ámbar."