  embalming_warrior:0 "Embalsamar Monarca Guerrero"
  embalming_warrior.tt:0 "Vuestro último gobernante murió recientemente y tenía al menos #Y 10#! de #R Marcialidad#!@military_icon!"
  embalming_warrior_desc:0 "Vuestro último gobernante ha fallecido recientemente. Su destreza marcial era famosa en todo el reino. Deberíais embalsamar el cuerpo para que su fama perdure para toda la eternidad..."
  embalming_priest:0 "Embalsamar Monarca Devoto"
  embalming_priest.tt:0 "Vuestro último gobernante murió recientemente y tenía al menos #Y 10#! de #T Fervor#!@religious_icon!"
  embalming_priest_desc:0 "Vuestro último gobernante ha fallecido recientemente. Su devoción se podía sentir por todo el reino. Deberíais embalsamar su cuerpo, para que vuestro gobernante pueda continuar esparciendo su fe incluso desde el reino de los muertos."
  embalming_leader:0 "Embalsamar Monarca Carismático"
  embalming_leader.tt:0 "Vuestro último gobernante murió recientemente y tenía al menos #Y 10#! de #Y Carisma#!@oratory_icon!"
  embalming_leader_desc:0 "Vuestro último gobernante ha fallecido recientemente. Su carisma era conocido incluso en la lejana India. Si embalsamáis su cuerpo, podréis sacar beneficio incluso de la muerte de vuestro gobernante."
  embalming_administrator:0 "Embalsamar Monarca Capaz"
  embalming_administrator.tt:0 "Vuestro último gobernante murió recientemente y tenía al menos #Y 10#! de #G Sutileza#!@civic_icon!"
  embalming_administrator_desc:0 "Vuestro último gobernante ha fallecido recientemente. Su administración de vuestro reino era bien conocida incluso en las lejanas estepas. Era conocido por inspirar a todo el mundo a que trabajara duro. Quizás deberíais embalsamar a vuestro gobernante, de forma que continúe inspirando a los trabajadores."
  
  gallic_smithy:0 "Enviar petición al Maestro Herrero"
  gallic_smithy_desc:0 "Podéis enviar una petición al maestro armero. Él forjara un objeto para vos, por el precio adecuado. A veces, trabajará con otros artesanos."
  gallic_smithy.tt:0 "Podéis enviar una petición al maestro armero solo una vez cada cinco años."
  