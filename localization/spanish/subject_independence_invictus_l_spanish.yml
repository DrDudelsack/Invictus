l_spanish:

### Missions start
 gm_subject_independence:0 "El Camino a la Libertad"
 gm_subject_independence_DESCRIPTION:0 "Nuestro señor quiere que sigamos siendo su leal súbdito a perpetuidad, y si no, quizá reclame nuestras tierras para sí. Las quejas de descontento crecen y un movimiento de independencia está creciendo lentamente en nuestro reino. La diplomacia astuta y la acción audaz son necesarias si queremos liberarnos de nuestra servidumbre."
 gm_subject_independence_CRITERIA_DESCRIPTION:0 "Este árbol de misión dará opciones sobre cómo seguir un camino hacia la independencia y acabar con nuestro estatus de súbditos."
 gm_subject_independence_REWARD_DESCRIPTION:0 "Obtendréis vuestra independencia a través del camino elegido."
 gm_subject_independence_BUTTON_TOOLTIP:0 "Debemos acabar con nuestra condición de súbditos con los medios que sean necesarios."

 gm_subject_independence_1:0 "Debate Sobre la Independencia"
 gm_subject_independence_1.tt:0 "Aunque todo el mundo desea la independencia, hay grandes desacuerdos sobre cómo ganar nuestra libertad.\nDependiendo de vuestras decisiones durante este proceso, se adoptará un enfoque diplomático o agresivo."
 gm_subject_independence_1_DESC:0 "Conseguir nuestra independencia es algo en lo que todos estamos de acuerdo. Sin embargo, es en los detalles donde surgen los grandes debates. Necesitamos tener un consenso sobre cómo abordar esta tarea aparentemente insalvable."

 gm_subject_independence_2a:0 "Intentar Rebelarse"
 gm_subject_independence_2a_DESC:0 "No hay ninguna vía pacífica o diplomática que nos conceda nuestro deseo. Sólo la intimidación y las posturas agresivas nos permitirán conseguirlo. Y si es necesario, lucharemos o moriremos por ello."
 gm_subject_independence_2a.tt:0 "A partir de aquí no hay vuelta atrás..."
 gm_subject_independence_3a:0 "Construyendo Defensas"
 gm_subject_independence_3a_DESC:0 "Nuestra capital debe estar preparada para cualquier asedio enemigo. Gastar algo de tiempo y recursos en mejorar nuestras defensas locales garantizará la seguridad de nuestros ciudadanos en su interior."
 gm_subject_independence_4a:0 "Entrenar al Ejército"
 gm_subject_independence_4a_DESC:0 "El ejército ha visto días mejores. Debemos asegurarnos de que está preparado para todo."
 gm_subject_independence_5a:0 "Asegurar Apoyos"
 gm_subject_independence_5a_DESC:0 "Debemos asegurar la lealtad de las grandes familias. El destino de nuestra nación ha sido dirigido a menudo por los caprichos de estas personas. Asegurar su apoyo es una prioridad."
 gm_subject_independence_6a:0 "Buscar Aliados"
 gm_subject_independence_6a_DESC:0 "Nuestro señor tiene muchos rivales, debemos acudir a ellos en busca de ayuda. Seguro que alguno de ellos se comprometería a apoyarnos en nuestros momentos de necesidad."
 gm_subject_independence_6a.allow:0 "Debe existir una nación con estatus de [our_overlord.GetRankName] que no sea aliada de [our_overlord.GetName]."
 gm_subject_independence_6a.tt:0 "Pediremos a otras naciones que apoyen nuestra causa."
 gm_subject_independence_7a:0 "Pedir Favores"
 gm_subject_independence_7a_DESC:0 "El desgaste de nuestros recursos ha sido grande al preparar el ultimátum. Recurriremos a los miembros de nuestro gobierno para pedir favores especiales por el bien común."
 gm_subject_independence_7a.allow:0 "Debéis haber llenado los puestos religiosos de vuestro gobierno."
 gm_subject_independence_7a.tt:0 "Pediremos a varios personajes de nuestra nación y del extranjero oro, mano de obra, influencia política y apoyo religioso."
 gm_subject_independence_8a:0 "Construir Una Armada"
 gm_subject_independence_8a_DESC:0 "Nuestra armada no es comparable con los estándares actuales. Debemos dedicar tiempo y esfuerzo a mejorar y aumentar nuestras flotas."
 gm_subject_independence_8a.allow:0 "Tenéis que tener la misma cantidad o más naves que [our_overlord.GetName] O tener más de #Y 20#! naves."
 gm_subject_independence_8a.allow_2:0 "Necesitáis una provincia costera con puerto."

 gm_subject_independence_9a:0 "Hacer los Últimos Preparativos "
 gm_subject_independence_9a_DESC:0 "Ya casi estamos. Es el momento de hacer los últimos preparativos antes de dar el ultimátum a nuestro señor. Con suerte, esto se desarrollará con la mayor fluidez posible, pero hay algunos descontentos que podrían plantear algún problema."
 gm_subject_independence_9a.tt:0 "Nos ocuparemos de los últimos preparativos y redactaremos nuestro ultimátum a nuestro señor.\nCualquier personaje que haya sido engañado en el pasado hará algunas protestas de última hora..."
 gm_subject_independence_9a.allow:0 "Tenéis que haber hecho al menos 3 tareas antes de empezar."
 gm_subject_independence_10a:0 "Enviar Un Ultimátum"
 gm_subject_independence_10a_DESC:0 "¡Enviad el ultimátum! Nuestro señor debe elegir entre la paz o la sangre. Lucharemos por nuestra libertad si no se nos da voluntariamente. Todos los ciudadanos están dispuestos a dar su vida por este objetivo. Seremos libres o moriremos."
 gm_subject_independence_10a.tt:0 "El ultimátum ha sido enviado a [our_overlord.GetRuler.GetName] y esperamos su decisión.\n-Si conduce a la guerra, cualquier aliado que haya prometido su apoyo se unirá a nosotros contra [our_overlord.GetName].\n-Si se concede nuestra independencia, obtendremos una tregua con [our_overlord.GetName] y ellos recibirán reclamaciones sobre nuestro territorio."
 gm_subject_independence_11a:0 "Victoria Militar"
 gm_subject_independence_11a_DESC:0 "¡Por fin independientes! Sin embargo, debido a nuestras acciones, seguramente veremos las consecuencias de las mismas en los próximos años. Esperemos estar preparados para afrontar las dificultades que se avecinan."


 gm_subject_independence_2b:0 "Intentar la Diplomacia"
 gm_subject_independence_2b_DESC:0 "Intentaremos influir en nuestro señor y negociar un acuerdo mutuamente beneficioso que nos otorgue nuestra independencia. La diplomacia prevalecerá."
 gm_subject_independence_2b.tt:0 "A partir de aquí no hay vuelta atrás..."

 gm_subject_independence_3b:0 "Mejorar Nuestras Relaciones"
 gm_subject_independence_3b_DESC:0 "Mejorar las relaciones con nuestro señor es crucial para tener éxito en nuestro intento. Para que nuestra propuesta tenga alguna posibilidad, deben estar dispuestos a escucharla en primer lugar."
 gm_subject_independence_4b:0 "Intercambio de Personajes"
 gm_subject_independence_4b_DESC:0 "El intercambio de personas notables forma parte de la historia desde que tenemos uso de razón. Elegiremos un voluntario para ir a vivir a la nación de nuestro señor. Con un poco de suerte, ellos también enviarán a alguien."
 gm_subject_independence_4b.tt:0 "Podréis enviar un personaje a [our_overlord.GetName] a cambio de mejorar las relaciones."
 gm_subject_independence_5b:0 "Mejoras en la Capital"
 gm_subject_independence_5b_DESC:0 "Nuestra capital es el resplandeciente faro de nuestra sociedad. Debemos mejorarla para que refleje la grandeza que podemos alcanzar por nosotros mismos."
 gm_subject_independence_6b:0 "Regalos Políticos"
 gm_subject_independence_6b_DESC:0 "Influir en nuestro señor puede hacerse mediante regalos. Exigiremos a los miembros de nuestro gobierno que proporcionen estos regalos por el bien común."
 gm_subject_independence_6b.allow:0 "La mayoría de los puestos de vuestro gobierno deben estar cubiertos."
 gm_subject_independence_6b.tt:0 "Podréis ofrecer oro, mano de obra, etc. a [our_overlord.GetName] a cambio de mejorar las relaciones."
 gm_subject_independence_7b:0 "Un Soborno Personal"
 gm_subject_independence_7b_DESC:0 "¿Quién no aprecia el oro? Ofreceremos un regalo personal a su propio gobernante para influir en él."
 gm_subject_independence_8b:0 "Oberturas Amistosas"
 gm_subject_independence_8b_DESC:0 "Entablar amistad con su gobernante nos proporcionará una oportunidad única de comunicación directa con el hombre que tomará la decisión. Conseguirlo nos beneficiará enormemente."

 gm_subject_independence_9b:0 "Redactando El Acuerdo"
 gm_subject_independence_9b_DESC:0 "Ya es la hora. Vamos a preparar el contrato que nos otorgará la independencia. Muchos han dado mucho para llegar a este punto, incluso puede que algunos descontentos provoquen algún problema."
 gm_subject_independence_9b.tt:0 "Nos ocuparemos de los últimos preparativos y redactaremos nuestra propuesta para nuestro señor. Cualquier personaje que haya sido engañado en el pasado hará algunas protestas de última hora..."
 gm_subject_independence_9b.allow:0 "Tenéis que hacer al menos 3 tareas antes de empezar."
 gm_subject_independence_10b:0 "Enviar Una Propuesta"
 gm_subject_independence_10b_DESC:0 "¡Enviad la propuesta! Sólo nos queda esperar su respuesta, pero después de todos los esfuerzos que hemos hecho, no hay duda de que nuestro señor aceptará."
 gm_subject_independence_10b.tt:0 "La propuesta es enviada a [our_overlord.GetRuler.GetName] y esperamos su decisión.\n-Si nuestra petición es aceptada, obtendremos nuestra independencia y si es posible conseguiremos una alianza con [our_overlord.GetName].\n-Si nuestra petición es denegada, las relaciones entre las dos naciones se deteriorarán pero seguiremos siendo un súbdito. Un camino alternativo se pondrá a nuestra disposición para hacer un último intento de independizarnos."
 gm_subject_independence_11b:0 "Victoria Diplomática"
 gm_subject_independence_11b_DESC:0 "Por fin somos independientes. Nuestro antiguo señor nos ha concedido lo que pedíamos. A cambio, se ha forjado una alianza que seguramente durará décadas. La confianza mutua resultará muy valiosa en los próximos años."
 gm_subject_independence_11b.allow:0 "[our_overlord.GetName] debe haber aceptado nuestra propuesta."

 gm_subject_independence_11c:0 "Daga En La Espalda"
 gm_subject_independence_11c_DESC:0 "Lo impensable ha ocurrido. Nuestro señor ha rechazado nuestra propuesta de independencia. Muchos están desilusionados con este resultado ya que nadie esperaba este desenlace. ¿Qué haremos a partir de ahora?"
 gm_subject_independence_11c.allow:0 "[our_overlord.GetName] debe haber rechazado nuestra propuesta."
 gm_subject_independence_12c:0 "Infiltrarnos En Su Capital"
 gm_subject_independence_12c_DESC:0 "Enviaremos a un agente al interior de su capital para que busque oportunidades de sabotaje. Esto debe mantenerse en secreto, ya que no queremos que nuestro señor se entere de que seguimos buscando nuestra independencia."
 gm_subject_independence_13c:0 "Obstruir Su Ejército"
 gm_subject_independence_13c_DESC:0 "Un agente nuestro inspeccionará sus actividades militares y nos hará saber inmediatamente si se presenta alguna oportunidad que podamos aprovechar."
 gm_subject_independence_14c:0 "Quebrar Su Armada"
 gm_subject_independence_14c_DESC:0 "Vigilar su armada y sus astilleros es una buena forma de encontrar puntos débiles en sus actividades navales. La persona que enviemos a hacer esto, tendrá que ser muy cuidadosa."
 gm_subject_independence_15c:0 "Sobornar a los Funcionarios"
 gm_subject_independence_15c_DESC:0 "Un miembro de su gobierno será el objetivo. Intentaremos convencerlo de nuestra causa. Si es posible, incluso convencerles de que se unan a nuestro bando."
 gm_subject_independence_16c:0 "Actividades Infames"
 gm_subject_independence_16c_DESC:0 "Hay varios personajes clave dentro de la nación de nuestro señor. Acabar con ellos causará una gran agitación y beneficiará nuestros propósitos. Debemos perseguir esto."
 gm_subject_independence_17c:0 "Causar Disturbios"
 gm_subject_independence_17c_DESC:0 "Los ladrones y los bandidos no son una novedad. Aparecen siempre en todas partes. Enviaremos a algunos hombres de nuestras reservas para que se hagan pasar por una banda de este tipo y que desbaraten el campo de su provincia capital. Cualquier botín que obtengan, aumentará nuestras arcas."
 gm_subject_independence_17c.tt:0 "Una banda de bandoleros asaltará continuamente [our_overlord.GetName] y devolverá esporádicamente el botín de sus éxitos."
 gm_subject_independence_18c:0 "Contactar Con Otros Súbditos"
 gm_subject_independence_18c_DESC:0 "Hay otros como nosotros, atados a la condición de súbditos por nuestro señor. Debemos intentar convencerles de que se unan a nosotros cuando llegue el momento. Sin los cimientos, la torre caerá."
 gm_subject_independence_18c.allow:0 "Vuestro señor debe tener otros súbditos."
 gm_subject_independence_19c:0 "Proclamar la Independencia"
 gm_subject_independence_19c_DESC:0 "Es hora de deshacernos de nuestro estatus de súbditos. Elegiremos nuestro propio camino. Declinar nuestra oferta es un grave error que nuestro señor nunca olvidará. Su nación está incapacitada, ¿qué pueden hacer ahora para oponerse a nuestra independencia?"
 gm_subject_independence_19c.allow:0 "Tenéis que hacer al menos 4 tareas antes de proclamar vuestra independencia."
### Missions end


### Mission Events start
 me_subject_independence.1.t:0 "$gm_subject_independence_1$: Enfoques Divergentes"
 me_subject_independence.1.desc:0 "La opinión popular en nuestra nación es clara: nuestro destino es volver a ser una nación independiente. Sin embargo, la forma de hacerlo es un tema muy controvertido que ha dado lugar a debates polarizantes en nuestro gobierno. Antes de emprender cualquier acción extrema, primero debemos ponernos de acuerdo sobre el camino que debemos tomar.\n\nUn enfoque sería asegurar los recursos suficientes para intimidar a [our_overlord.GetName] para que nos libere. [random_left_advisor.GetName] se ha presentado como figura principal de esta facción. Sin embargo, como esto implicaría una postura agresiva seria, cualquier intento fallido de intimidación definitivamente resultaría en una guerra.\n\nOtros creen que el enfoque diplomático, donde iniciamos un diálogo con [our_overlord.GetName] para tratar de llegar a una solución que sería beneficiosa para ambas naciones. [random_right_advisor.GetName] parece ser la cabeza de esta facción. Pero si [our_overlord.GetName] rechaza nuestra propuesta, ¿qué haremos entonces?"
 me_subject_independence.1.a:0 "Tenemos que considerar seriamente todas las opciones."
 me_subject_independence.1.at:0 "Se discutirán ambos enfoques.\nDependiendo de las decisiones que se tomen durante este proceso, será más difícil avanzar por un camino que por el otro."

 me_subject_independence.3.t:0 "$gm_subject_independence_1$: Progreso de las Facciones"
 me_subject_independence.3.desc:0 "Una de las facciones ha hecho que muchas mentes se inclinen por su causa. Aunque el debate continúa, parece que esta facción puede estar ganando terreno."
 me_subject_independence.3.desc_l:0 "\n\n[selected_advisor.GetName] ha presentado recientemente un argumento irrefutable para su causa. Su punto de vista es claro:\nSólo la fuerza y el poderío militar intimidarán a [our_overlord.GetName] para que nos libere."
 me_subject_independence.3.desc_r:0 "Recientemente, [selected_advisor.GetName] ha presentado un argumento irrefutable a favor de su causa. Su punto de vista es claro:\nSólo la razón y el compromiso llevarán a un resultado deseable."
 me_subject_independence.3.a:0 "El debate continúa..."
 me_subject_independence.3.at_l:0 "La facción militarista ha impulsado su agenda y están un paso más cerca de lograr un consenso."
 me_subject_independence.3.at_r:0 "La facción diplomática ha impulsado su agenda y están un paso más cerca de lograr un consenso."

 me_subject_independence.4.t:0 "$gm_subject_independence_1$: Objeción"
 me_subject_independence.4.desc:0 "Una de las facciones ha expuesto un argumento al que la otra parte se opone fundamentalmente."
 me_subject_independence.4.desc_l:0 "\n\n[selected_advisor.GetName] y sus seguidores nunca aceptarían un compromiso con [our_overlord.GetName]. Se han opuesto públicamente al argumento y ahora [selected_advisor.GetFirstName] nos pide que les prestemos apoyo directamente."
 me_subject_independence.4.desc_r:0 "\n\n[selected_advisor.GetName] y sus seguidores nunca aceptarían un conflicto militar con [our_overlord.GetName]. Se han opuesto públicamente al argumento y ahora [selected_advisor.GetFirstName] nos pide que les prestemos apoyo directamente."
 me_subject_independence.4.a:0 "Les ofreceré mi apoyo."
 me_subject_independence.4.at_l:0 "La facción militarista impulsará su programa y estará un paso más cerca de lograr el consenso."
 me_subject_independence.4.at_r:0 "La facción diplomática impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.4.b:0 "Esto no está justificado."
 me_subject_independence.4.bt_l:0 "La facción diplomática impulsará su agenda en su lugar."
 me_subject_independence.4.bt_r:0 "La facción militarista impulsará su agenda en su lugar."

 me_subject_independence.5.t:0 "$gm_subject_independence_1$: Una Propuesta Turbia"
 me_subject_independence.5.desc:0 "El líder de uno de los grupos de discusión se ha acercado a mí en privado para discutir un asunto de lo más 'delicado'. Tras reunirnos en una habitación apartada, [selected_advisor.GetName] sonríe y me propone que podría beneficiarme personalmente si apoyara públicamente su argumento."
 me_subject_independence.5.a:0 "¡Qué considerado!"
 me_subject_independence.5.at_l:0 "La facción militarista impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.5.at_r:0 "La facción diplomática impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.5.b:0 "¡Esto es impensable!"
 me_subject_independence.5.bt:0 "No se producen avances."
 # add option for if ruler is corrupt or crafty

 me_subject_independence.6.t:0 "$gm_subject_independence_1$: Un Argumento Convincente"
 me_subject_independence.6.desc:0 "Sonidos de vítores y aplausos retumban en la ciudad. Uno de los líderes de la facción acaba de pronunciar un discurso enérgico frente al pueblo en apoyo de su postura. He visto a [selected_advisor.GetName] en una tribuna dirigiéndose a la multitud con una cálida acogida.\n\nSin embargo, su discurso no es perfecto, y hay varias cuestiones que, si se plantearan, seguramente invalidarían algunos de sus puntos. Sin embargo, el fuego con el que habla [selected_advisor.GetFirstName] es innegable y, si no ocurre nada más, seguramente ganará apoyo popular para su bando."
 me_subject_independence.6.a:0 "¿Cómo podría negarlo? Yo mismo me he emocionado."
 me_subject_independence.6.at_l:0 "La facción militarista impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.6.at_r:0 "La facción diplomática impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.6.b:0 "Voy a poner fin a esto. Su razonamiento es erróneo."
 me_subject_independence.6.bt_l:0 "La facción diplomática impulsará su agenda en su lugar."
 me_subject_independence.6.bt_r:0 "La facción militarista impulsará su agenda en su lugar."

 me_subject_independence.7.t:0 "$gm_subject_independence_1$: Haciendo Promesas"
 me_subject_independence.7.desc:0 "El líder de uno de los bandos ha empezado a especular sobre el posible futuro, haciendo grandes promesas a quien quiera escuchar... si se adoptara su postura preferida, por supuesto."
 me_subject_independence.7.desc_l:0 "\n\n[selected_advisor.GetName] habla de honor, de nuevas oportunidades en las tierras conquistadas y de recuperar los tesoros que [our_overlord.GetName] nos había quitado anteriormente. Las cosas serán mejores para todos, así lo afirma..."
 me_subject_independence.7.desc_r:0 "\n\n[selected_advisor.GetName] habla de paz, de nuevos privilegios que se nos concederán y de nuevas oportunidades en los proyectos conjuntos con [our_overlord.GetName].  Las cosas serán mejores para todos, así lo afirma..."
 me_subject_independence.7.a:0 "Esperemos que así sea."
 me_subject_independence.7.at_l:0 "La facción militarista ha impulsado su agenda y están un paso más cerca de lograr el consenso."
 me_subject_independence.7.at_r:0 "La facción diplomática ha impulsado su agenda y están un paso más cerca de lograr el consenso."

 me_subject_independence.10.t:0 "$gm_subject_independence_1$: Consenso"
 me_subject_independence.10.desc:0 "Por fin se ha alcanzado el consenso. Tras meses de debate, todos han sopesado sus opiniones e intereses. Ahora casi todo el mundo está de acuerdo con la postura deseada en nuestro empeño por conseguir la independencia. Parece que [random_left_advisor.GetName] ha salido ganando. La opinión popular se inclina ahora por un enfoque #Y agresivo#!.\nTodavía hay algunas personas que no están contentas con esto. A [random_right_advisor.GetName] se le vio enfadado y salió furioso tras conocer la noticia. No olvidará esto pronto."
 me_subject_independence.10.a:0 "La intimidación es el camino a seguir."
 me_subject_independence.10.at:0 "Se ha llegado al consenso de que la facción militarista sería la más beneficiosa para nuestra nación. Elegir la otra opción tendrá consecuencias..."

 me_subject_independence.11.t:0 "$gm_subject_independence_1$: Consenso"
 me_subject_independence.11.desc:0 "Por fin se ha alcanzado el consenso. Tras meses de debate, todos han sopesado sus opiniones e intereses. Ahora casi todo el mundo está de acuerdo con la postura deseada en nuestro empeño por conseguir la independencia. Parece que [random_right_advisor.GetName] ha salido ganando. La opinión popular se inclina ahora por un enfoque #Y diplomático#!.\nTodavía hay algunas personas que no están contentas con esto. A [random_left_advisor.GetName] se le vio enfadado y salió furioso tras conocer la noticia. No olvidará esto pronto."
 me_subject_independence.11.a:0 "La diplomacia es el camino a seguir."
 me_subject_independence.11.at:0 "Se ha llegado al consenso de que la facción diplomática sería la más beneficiosa para nuestra nación. Elegir la otra opción tendrá consecuencias..."

 me_subject_independence.12.t:0 "$gm_subject_independence_1$: Bloqueo"
 me_subject_independence.12.desc:0 "Tras meses de debate entre los miembros importantes de nuestra sociedad, no se ha llegado a un consenso. [random_left_advisor.GetName] y [random_right_advisor.GetName] han conseguido polarizar tanto a nuestros consejeros como a la población en general sobre este tema. Tendré que cortar el empate y elegir. Elija lo que elija, alguien no estará contento con ello..."
 me_subject_independence.12.a:0 "La decisión es mía y sólo mía."
 me_subject_independence.12.at:0 "No se ha alcanzado el consenso. Podéis deshacer el empate y elegir cualquiera de las dos opciones libremente."


 me_subject_independence.13.t:0 "$gm_subject_independence_2a$"
 me_subject_independence.13.desc:0 "Ganaremos nuestra independencia, por la espada si es necesario. Debemos empezar a prepararnos para una inevitable represalia. Reunid las tropas."
 me_subject_independence.13.a:0 "Los dioses favorecen a los audaces."
 me_subject_independence.13.at:0 "Vuestro señor es notificado de que estáis tomando este camino. Ya no hay vuelta atrás..."

 me_subject_independence.14.t:0 "Problemas en Camino"
 me_subject_independence.14.desc:0 "Hemos recibido noticias de que uno de nuestros súbditos ha estado haciendo ruido con una absurda reclamación de independencia. La situación parece estar controlada por ahora, pero podrían estar surgiendo problemas."
 me_subject_independence.14.a:0 "Vigilad esto."
 me_subject_independence.14.at:0 "Vuestro súbdito está planeando conseguir su independencia de una manera #Y agresiva#!."


 me_subject_independence.15.t:0 "$gm_subject_independence_5a$: Acercarse a Las Familias"
 me_subject_independence.15.desc:0 "Las Grandes Familias de [unwilling_subject.GetName] siempre han tenido gran riqueza e influencia en nuestro reino. En varias ocasiones, el destino de nuestra nación ha estado marcado por los caprichos de sus antepasados. Es lógico que tengamos que asegurarnos de que apoyan nuestro curso de acción actual. Si nos encontramos en una guerra con [our_overlord.GetName], no podemos permitirnos sufrir disensiones o luchas internas. Seguro que podemos ofrecerles algo por su lealtad."
 me_subject_independence.15.a:0 "Ofreceremos lo que podamos para convencerles"
 me_subject_independence.15.at:0 "Las conversaciones comenzarán con los jefes de las familias importantes de vuestra nación.\nEs posible que os pidan algo antes de prometer su lealtad inquebrantable."

 me_subject_independence.17.t:0 "$gm_subject_independence_5a$: Una Transacción Turbia"
 me_subject_independence.17.desc:0 "Durante vuestro encuentro con [selected_family_head.GetName], éste os detiene repentinamente en mitad de vuestro discurso. '[unwilling_subject.GetRuler.GetFirstName]', dice, 'podéis detener vuestro discurso practicado. Sólo busco una compensación justa por mi apoyo'. Está muy claro qué tipo de compensación quiere."
 me_subject_independence.17.a:0 "Tal vez la tesorería pueda disponer de algunos talentos para [selected_family_head.GetFirstName]."
 me_subject_independence.17.b:0 "Inaceptable."

 me_subject_independence.18.t:0 "$gm_subject_independence_5a$: Solicitud de Material"
 me_subject_independence.18.desc:0 "Después de que hubierais terminado de presentar vuestros argumentos a [selected_family_head.GetName], éste se queda callado y parece estar perdido en sus pensamientos durante un momento.\nFinalmente, dice 'Estoy dispuesto a ofreceros el apoyo de mi familia. Sin embargo, parece que algunas de las posesiones de mi familia han sido repartidas y perdidas para nosotros. Ahora nos encontramos con muy poco para pasar a nuestros hijos. ¿Tal vez haya algunas tierras estatales que puedan estar disponibles para nosotros?' Queda inmediatamente claro que este era su precio desde el momento en que entró en la sala."
 me_subject_independence.18.a:0 "Dadle a [selected_family_head.GetFirstName] las posesiones que pide."
 me_subject_independence.18.b:0 "Eso no será posible."

 me_subject_independence.19.t:0 "$gm_subject_independence_5a$: Roles de Asesor Menor"
 me_subject_independence.19.desc:0 "Durante una discusión con [selected_family_head.GetName], queda claro rápidamente que quiere algunos puestos de asesor para él y algunos miembros de su familia. No tendrían ningún poder real, pero ganarían prestigio e influencia."
 me_subject_independence.19.a:0 "Que [selected_family_head.GetName] y su prole reciban esos títulos simbólicos."
 me_subject_independence.19.b:0 "Lamentablemente, eso no se puede permitir."

 me_subject_independence.20.t:0 "$gm_subject_independence_5a$: Una Sorpresa Inesperada"
 me_subject_independence.20.desc:0 "Antes de que tuvierais la oportunidad de hablar, [selected_family_head.GetName] interviene. 'Ni siquiera tenéis que persuadirme [unwilling_subject.GetRuler.GetTitle]. Naturalmente, tenéis todo mi apoyo. Vuestra causa es justa y es lo más honorable que se puede hacer.' Con un hábil movimiento de cabeza, os despedís de él."
 me_subject_independence.20.a:0 "¡Una sorpresa, sin duda, pero bienvenida!"

 me_subject_independence.21.t:0 "$gm_subject_independence_5a$: Conversaciones Concluidas"
 me_subject_independence.21.desc:0 "Después de hablar con todos los jefes de las Grandes Familias, sólo cabe esperar que este asunto quede resuelto. Si cumplirán o no su palabra a pesar de las garantías que dieron es algo que nadie sabe. Sólo el tiempo lo dirá."
 me_subject_independence.21.a:0 "Esperemos que no se nos vuelva en nuestra contra."


 me_subject_independence.25.t:0 "$gm_subject_independence_6a$"
 me_subject_independence.25.desc:0 "A pesar de todas las posturas y promesas hechas en los últimos meses, la realidad es que lo más probable es que no podamos hacerlo solos. Sería prudente preguntar a otras naciones si se comprometen a apoyarnos. [tmp_ally_scope.GetName] sería un buen candidato al que dirigirse."
 me_subject_independence.25.a:0 "Tendremos más posibilidades de ganárnoslos con un tributo de oro."
 me_subject_independence.25.at:0 "Haremos un esfuerzo importante para convencer a esta nación de que nos ayude, cuando llegue el momento..."
 me_subject_independence.25.b:0 "Necesitamos toda la ayuda posible."
 me_subject_independence.25.bt:0 "Haremos un modesto esfuerzo para convencer a esta nación de que nos ayude, cuando llegue el momento..."
 me_subject_independence.25.c:0 "Tal vez no de ellos..."
 me_subject_independence.25.ct:0 "No intentaremos persuadirles."

 me_subject_independence.26.t:0 "Un Grito de Ayuda"
 me_subject_independence.26.desc:0 "Se nos han acercado diplomáticos de [unwilling_subject.GetName]. Nos hablan de las fechorías e injusticias cometidas por su señor [our_overlord.GetName]. Incluso [our_overlord.GetRuler.GetName] ha sido acusado personalmente de algunos delitos bastante graves. Conocemos la verdad sobre estas supuestas acciones, sin embargo, podría ser de nuestro interés establecer relaciones amistosas con [unwilling_subject.GetName]. Si se produjera una guerra de independencia, nunca olvidarán si los soldados de [tmp_ally_scope.GetAdjective] acuden en su ayuda."
 me_subject_independence.26.desc_1:0 "\n\n¡Incluso incluyeron un regalo de oro en su petición de ayuda!"
 me_subject_independence.26.a:0 "Les ayudaremos en su causa. La destrucción de [our_overlord.GetName] es nuestra victoria, por supuesto."
 me_subject_independence.26.at:0 "Si [unwilling_subject.GetName] declara una guerra de independencia, nos uniremos a la guerra como aliados."
 me_subject_independence.26.b:0 "No habrá ayuda de nuestra parte."
 me_subject_independence.26.bt:0 "Los dejaremos a su suerte."

 me_subject_independence.27.t:0 "$gm_subject_independence_6a$: Respuesta"
 me_subject_independence.27.desc:0 "Finalmente hemos recibido noticias de [tmp_ally_scope.GetName]. Han prometido ayuda militar y han declarado que se unirán a cualquier guerra de independencia que podamos iniciar. Con su ayuda, nuestras posibilidades de intimidar con éxito a [our_overlord.GetName] para que nos deje ir sin luchar acaban de aumentar. De lo contrario, tendrán que enfrentarse a las espadas de los [tmp_ally_scope.GetAdjective]s..."
 me_subject_independence.27.a:0 "¡Alabados sean los dioses!"

 me_subject_independence.28.t:0 "$gm_subject_independence_6a$: Respuesta"
 me_subject_independence.28.desc:0 "Finalmente hemos recibido noticias de [tmp_ally_scope.GetName]. Han decidido mantenerse al margen de cualquier guerra de independencia que podamos iniciar. Seguramente [our_overlord.GetRuler.GetName] se está riendo de nuestra desgracia. Incluso sin las espadas de los [tmp_ally_scope.GetAdjective]s, seguiremos adelante hasta conseguir nuestra independencia..."
 me_subject_independence.28.a:0 "Malditos sean los [tmp_ally_scope.GetAdjective]s."

 me_subject_independence.30.t:0 "$gm_subject_independence_7a$"
 me_subject_independence.30.desc:0 "Tenemos que prepararnos ante cualquier posibilidad, pero los costes de la preparación de este ultimátum son muy gravosos para nuestras arcas y nuestra población en general. Sería prudente pedir ayuda a algunos hombres importantes."
 me_subject_independence.30.desc_1:0 "\n\nPodríamos pedir una donación económica a alguna de las Grandes Familias. Seguro que no pueden negar esta oportunidad de ayudar al Estado."
 me_subject_independence.30.desc_2:0 "\n\nPodríamos pedir apoyo a uno de nuestros países vecinos afines. ¿Tal vez tengan algunos combatientes de los que puedan prescindir?"
 me_subject_independence.30.desc_3:0 "\n\nPodríamos pedir algunos favores a nuestro [selected_office_boy.GetTitle]. Su ayuda podría permitirnos alcanzar nuestros objetivos más rápidamente."
 me_subject_independence.30.desc_4:0 "\n\nPodríamos pedir una bendición a nuestro [selected_high_priest.GetTitle]. Ganar el favor de los dioses aliviaría a las mentes preocupadas."
 me_subject_independence.30.a:0 "¿Tal vez [selected_family_head.GetName] pueda donar?"
 me_subject_independence.30.at:0 "Pediréis oro a este personaje, pero es posible que se sienta forzado y os guarde rencor durante un tiempo."
 me_subject_independence.30.b:0 "Nuestros amigos de [selected_friendly_neighbour.GetName] podrían proporcionarnos algunos efectivos."
 me_subject_independence.30.bt:0 "Pediréis a una nación amiga que os proporcione soldadesca."
 me_subject_independence.30.c:0 "Podemos pedir apoyo a [selected_office_boy.GetName]."
 me_subject_independence.30.ct:0 "Pediréis influencia política a este personaje, pero es posible que se sienta forzado y os guarde rencor durante un tiempo."
 me_subject_independence.30.d:0 "[selected_high_priest.GetName] puede pedir una bendición a los dioses."
 me_subject_independence.30.dt:0 "Se hará un sacrificio, que dará estabilidad a nuestra nación. Sin embargo, este personaje puede sentirse forzado y guardaros rencor durante un tiempo."
 me_subject_independence.30.e:0 "No necesitamos nada más."

 me_subject_independence.31.t:0 "$gm_subject_independence_7a$: Oro Extra"
 me_subject_independence.31.desc:0 "[selected_family_head.GetName] ha aceptado a regañadientes nuestra petición de donativos. Dado que es muy irregular que el gobierno pida esto a uno de sus nobles, es comprensible su agria actitud. Esperemos que no nos guarde rencor en el futuro..."
 me_subject_independence.31.a:0 "Qué generoso."

 me_subject_independence.32.t:0 "En Su Momentos De Necesidad"
 me_subject_independence.32.desc:0 "Los diplomáticos de la nación de [unwilling_subject.GetName] se han acercado a nosotros en su momento de necesidad. Se están preparando para separarse de [our_overlord.GetName] y forjar su propio camino. Ahora solicitan voluntarios para ayudar a llenar sus filas en la guerra que se avecina. ¿Cómo responderemos?"
 me_subject_independence.32.a:0 "Debemos dar todo lo que podamos."
 me_subject_independence.32.b:0 "Sólo aquello de lo que podamos prescindir."
 me_subject_independence.32.c:0 "Están por su cuenta."

 me_subject_independence.33.t:0 "$gm_subject_independence_7a$: Soldadesca  Extra"
 me_subject_independence.33.desc:0 "Nuestros diplomáticos han vuelto de [selected_friendly_neighbour.GetName] con noticias sobre nuestra petición. ¿Qué han decidido?"
 me_subject_independence.33.desc_1:0 "\n\n¡Han decidido enviarnos un gran número de soldados! No podemos agradecerles lo suficiente. Este gran regalo nunca será olvidado."
 me_subject_independence.33.desc_2:0 "\n\nHan decidido enviarnos tantos soldados como han podido. Verdaderamente son grandes amigos nuestros."
 me_subject_independence.33.desc_3:0 "\n\nHan decidido no enviar nada. Nuestras esperanzas se han visto aplastadas. Esto no lo olvidaremos."
 me_subject_independence.33.a:0 "¡Un gran regalo en verdad!"
 me_subject_independence.33.b:0 "Necesitaremos todos los hombres que podamos conseguir."
 me_subject_independence.33.c:0 "Malditos sean."

 me_subject_independence.34.t:0 "$gm_subject_independence_7a$: Influencia Extra"
 me_subject_independence.34.desc:0 "[selected_office_boy.GetName] ha aceptado a regañadientes nuestra petición de apoyo. Con su apoyo, tendremos una influencia adicional en nuestro gobierno, abriendo puertas que antes estaban cerradas. Sin embargo, [selected_office_boy.GetFirstName] no parece muy contento. Esperemos que sea la última vez que veamos su disgusto."
 me_subject_independence.34.a:0 "Sus esfuerzos no se olvidarán pronto."

 me_subject_independence.35.t:0 "$gm_subject_independence_7a$: Estabilidad Extra"
 me_subject_independence.35.desc:0 "Tras una prolongada e insistente discusión con nuestro [selected_high_priest.GetTitle] [selected_high_priest.GetName], este concluye que los dioses deben haber bendecido nuestro camino. Sin duda prevaleceremos en nuestros esfuerzos. Esto aumentará un poco nuestra estabilidad interna, pero [selected_high_priest.GetFirstName] no parece contento de haberse visto forzado a esta situación. Puede que en el futuro lo tenga en cuenta en nuestra contra."
 me_subject_independence.35.a:0 "Nuestra causa ha sido considerada justa por los dioses."


 me_subject_independence.40.t:0 "$gm_subject_independence_9a$"
 me_subject_independence.40.desc:0 "Ha llegado el momento. Por fin, estamos cerca del final de todo este calvario. Sólo queda decidir el texto del ultimátum a [our_overlord.GetName]. Después de eso, sólo podemos esperar que [our_overlord.GetRuler.GetName] entre en razón y nos conceda lo que tanto deseamos."
 me_subject_independence.40.a:0 "¡No nos dejaremos disuadir!"

 me_subject_independence.42.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Quejas"
 me_subject_independence.42.desc:0 "Los inquietantes sonidos de profundos sollozos y el tintineo de ánforas se escuchan al doblar una esquina. Encontráis a [selected_spurned_character.GetName] sentado en el suelo, llorando y bebiendo enérgicamente. Por su aspecto desaliñado, está claro que no se ha aseado ni se ha cambiado de ropa en mucho tiempo. Acosa a todos los transeúntes con gritos de muerte y miedo por el futuro. Afirma que el propio [our_overlord.GetRuler.GetName] vendrá a por todos nosotros. Está claro que esto no puede continuar."
 me_subject_independence.42.a:0 "Haced que esto desaparezca."
 me_subject_independence.42.at:0 "No se perderá ningún progreso."
 me_subject_independence.42.b:0 "Dejadle estar."
 me_subject_independence.42.bt:0 "Se perderá parte del progreso que hayáis hecho. Vuestro señor será menos propenso a concederos la independencia sin derramamiento de sangre."

 me_subject_independence.43.t:0 "$gm_subject_independence_9a$: Sabotaje de [selected_spurned_character.GetFirstName]"
 me_subject_independence.43.desc:0 "Encontráis a [selected_spurned_character.GetName] en la plaza de la ciudad hablando activamente contra la política actual a un grupo numeroso de ciudadanos. La desesperación en su voz deja claro el miedo que siente por el futuro que se avecina. Su alarmismo no favorece nuestra causa y seguramente dañará la moral del pueblo si la guerra llega."
 me_subject_independence.43.a:0 "Alejadlo de ahí."
 me_subject_independence.43.at:0 "No se perderá ningún progreso."
 me_subject_independence.43.b:0 "Dejadle estar."
 me_subject_independence.43.bt:0 "Se perderá parte del progreso que hayáis hecho. Vuestro señor será menos propenso a concederos la independencia sin derramamiento de sangre."

 me_subject_independence.44.t:0 "$gm_subject_independence_9a$: Acercamiento de [selected_spurned_character.GetFirstName]"
 me_subject_independence.44.desc:0 "El sol ya se ha puesto cuando recibís la noticia de un sirviente de que [selected_spurned_character.GetName] ha llegado y desea hablar con vos. Cuando os quedáis a solas, empieza a hablar del futuro y de lo peligroso que podría ser. Dice conocer a algunos parientes de [our_overlord.GetRuler.GetName] y puede ponernos en contacto con ellos. 'Si actuamos rápidamente, podríamos llegar a un acuerdo con ellos', dice [selected_spurned_character.GetFirstName]. 'Tal vez incluso garantizar nuestra seguridad si...'"
 me_subject_independence.44.a:0 "¡Cobarde! No se hará tal cosa. Salid de mi vista!"
 me_subject_independence.44.at:0 "No se perderá ningún progreso."
 me_subject_independence.44.b:0 "Estoy escuchando..."
 me_subject_independence.44.bt:0 "Algunos de los progresos que hayáis hecho se perderán. Vuestri señor será menos propenso a concederos la independencia sin derramamiento de sangre."

 me_subject_independence.45.t:0 "$gm_subject_independence_9a$: La Calma Antes De La Tormenta"
 me_subject_independence.45.desc:0 "Hay una tensión palpable en el aire, como la calma que precede a la tormenta. Nuestro ultimátum está redactado y los caballos han sido preparados, sólo tenemos que enviar a nuestros diplomáticos. Seguramente [our_overlord.GetRuler.GetName] no será tan tonto como para negarse a nuestra petición. Si es necesario, todos los hombres, mujeres y niños [unwilling_subject.GetAdjective]s están dispuestos a luchar y morir por nuestra libertad. Estamos unidos contra el tirano. Si quieren tomar nuestras espadas, que vengan."
 me_subject_independence.45.a:0 "Molon Labe."


 me_subject_independence.50.t:0 "$gm_subject_independence_3a$"
 me_subject_independence.50.desc:0 "Las recientes mejoras en nuestras fortificaciones son una maravilla de la ingeniería. Nuestra capital estará sin duda preparada para resistir incluso los asedios más largos si se da el caso. Sus muros son más resistentes que nunca. Cualquier invasor se estrellará contra este baluarte."
 me_subject_independence.50.a:0 "Espléndido."

 me_subject_independence.51.t:0 "$gm_subject_independence_4a$"
 me_subject_independence.51.desc:0 "Nuestras reservas han sido repuestas y estamos listos para un conflicto prolongado. Si es necesario, duraremos más que nuestros enemigos."
 me_subject_independence.51.a:0 "Aseguraos de que todo está preparado."

 me_subject_independence.52.t:0 "$gm_subject_independence_8a$"
 me_subject_independence.52.desc:0 "Nuestra armada ha sido reforzada para proteger nuestros puertos de cualquier atacante hostil. Podemos estar seguros de que nuestras ciudades costeras seguirán prosperando."
 me_subject_independence.52.a:0 "No podemos permitirnos el lujo de estar acorralados por el mar."


 me_subject_independence.60.t:0 "$gm_subject_independence_10a$: Ultimátum Emitido"
 me_subject_independence.60.desc:0 "Un escalofrío recorre vuestra espina dorsal cuando los mensajeros desaparecen en el horizonte. Al recibir nuestro ultimátum, nos regocijaremos o nos prepararemos para una batalla sangrienta. Ya no hay vuelta atrás."
 me_subject_independence.60.a:0 "Estamos Listos."
 me_subject_independence.60.at:0 "Esperamos su respuesta..."

 me_subject_independence.61.t:0 "Un Súbdito Exige la Independencia"
 me_subject_independence.61.desc:0 "Acabamos de recibir noticias de nuestro sujeto [unwilling_subject.GetName]. Sorprendentemente, han enviado un ultimátum con la intención de independizarse de nuestro benévolo gobierno. El mensaje sigue y sigue, exponiendo desprecios e injusticias, presumiendo de su poderío militar y de sus muchos amigos. Si accedemos, serán liberados de nuestro dominio, lo que sentaría un precedente para el resto de nuestros súbditos. Si se lo negamos, habrá guerra."
 me_subject_independence.61.a:0 "No tenemos otra opción que aceptar por ahora."
 me_subject_independence.61.at:0 "[unwilling_subject.GetName] dejará de ser súbdito de [our_overlord.GetName].\nGanaremos una tregua con ellos y reclamaciones sobre todo su territorio."
 me_subject_independence.61.b:0 "¡Esto es inaceptable! ¡Reunid a los hombres!"
 me_subject_independence.61.bt:0 "[unwilling_subject.GetName] no recibirá la independencia.\nDeclararán una guerra de independencia en los próximos días."

 me_subject_independence.62.t:0 "$gm_subject_independence_10a$: Éxito"
 me_subject_independence.62.desc:0 "¡Acaba de llegar la noticia más sorprendente! Ha llegado a nuestros oídos la noticia de que [our_overlord.GetName] ha aceptado nuestras exigencias. Ya no se nos exigirá que paguemos tributos ni que consultemos a [our_overlord.GetName] sobre nuestros asuntos."
 me_subject_independence.62.a:0 "¡Haremos una fiesta esta noche para celebrarlo!"
 me_subject_independence.62.at:0 "Dejaremos de ser súbditos de [our_overlord.GetName] y se promulgará una tregua con nuestro antiguo señor. [our_overlord.GetName] obtendrá reclamaciones sobre todos nuestros territorios."

 me_subject_independence.63.t:0 "$gm_subject_independence_10a$: Es la Guerra"
 me_subject_independence.63.desc:0 "¡Noticias de [our_overlord.GetName]! Han rechazado nuestras demandas y están reuniendo a sus tropas para la guerra. Han prometido aplastarnos bajo sus talones, vender a nuestras mujeres y niños como esclavos y salar nuestros campos por esta traición."
 me_subject_independence.63.a:0 "Guerra. La guerra ha llegado."
 me_subject_independence.63.at:0 "Declaramos la guerra a [our_overlord.GetName] con el objetivo de guerra de buscar la independencia. Los aliados que hayan prometido su apoyo se unirán a nuestro bando."


 me_subject_independence.65.t:0 "$gm_subject_independence_11a$"
 me_subject_independence.65.desc:0 "Después de muchos largos meses de duros combates y miles de muertos, ¡hemos conseguido la victoria! Los ejércitos de [our_overlord.GetName] han sido derrotados y nuestro gobierno independiente ya no puede ser impugnado. Es hora de que [unwilling_subject.GetName] determine su propio destino."
 me_subject_independence.65.a:0 "Libre al fin."



 me_subject_independence.70.t:0 "$gm_subject_independence_2b$"
 me_subject_independence.70.desc:0 "Redactaremos un acuerdo que sea bueno para ambas partes. Hay que demostrar a [our_overlord.GetName] que estamos dispuestos a tomar las riendas de nuestro propio destino."
 me_subject_independence.70.a:0 "Los dioses favorecen a los audaces."
 me_subject_independence.70.at:0 "Vuestro señor es notificado de que estáis tomando este camino. Ya no hay vuelta atrás..."

 me_subject_independence.71.t:0 "Agitando Problemas"
 me_subject_independence.71.desc:0 "Hemos recibido noticias de que uno de nuestros súbditos ha estado haciendo ruido con alguna absurda reclamación de independencia. La situación parece estar controlada por ahora, pero podrían estar surgiendo problemas."
 me_subject_independence.71.a:0 "Vigilad esto."
 me_subject_independence.71.at:0 "Vuestro sujeto está planeando conseguir su independencia de forma #Y diplomática#!."


 me_subject_independence.72.t:0 "$gm_subject_independence_3b$"
 me_subject_independence.72.desc:0 "Hemos hecho un gran esfuerzo para mejorar las relaciones entre nosotros y los [our_overlord.GetAdjective]s. [unwilling_subject.GetRuler.GetName] ha convencido a muchos incrédulos de que nuestro intento diplomático de independencia tendrá éxito. Nos levantamos como una nación unificada."
 me_subject_independence.72.a:0 "Espléndido."


 me_subject_independence.73.t:0 "$gm_subject_independence_5b$"
 me_subject_independence.73.desc:0 "Nuestra capital en [unwilling_subject.GetCapital.GetName] ha mejorado mucho. La nueva infraestructura es un ejemplo para el centro de la nación. Nuestras futuras generaciones nos agradecerán los esfuerzos que hemos hecho hoy."
 me_subject_independence.73.a:0 "Una inversión para el futuro."


 me_subject_independence.75.t:0 "$gm_subject_independence_6b$"
 me_subject_independence.75.desc:0 "[our_overlord.GetName] todavía nos considera un súbdito. Regalémosle algunos de nuestros bienes y experiencia. Esto seguramente ayudará a que aprecien nuestra causa y a demostrar nuestra autosuficiencia."
 me_subject_independence.75.desc_1:0 "\n\nPodríamos pedir a [selected_tax_man.GetName] que reserve algunos fondos. Un regalo así sería recibido con los brazos abiertos."
 me_subject_independence.75.desc_2:0 "\n\nPodríamos enviar unos cuantos soldados para que sirvan como reserva de los [nuestro_señor.GetAdjective]s. Seguramente [selected_manpower_man.GetName] podría hacer los preparativos."
 me_subject_independence.75.desc_3:0 "\n\nPodríamos tener a [selected_influence_man.GetName] ayudando en las actividades diplomáticas de los [our_overlord.GetAdjective]s. Tener un poco de experiencia extra les beneficiaría mucho."
 me_subject_independence.75.desc_4:0 "\n\nPodríamos pedir a [selected_stab_man.GetName] que indagara sobre el futuro a favor de [our_overlord]. Ganar una bendición de los dioses proporcionaría algo de bien recibida estabilidad en su nación."
 me_subject_independence.75.a:0 "A todo el mundo le gusta el oro."
 me_subject_independence.75.at:0 "Regalaréis oro a [our_overlord.GetName].\nSin embargo, [selected_tax_man.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.b:0 "Algunas reservas adicionales serían beneficiosas."
 me_subject_independence.75.bt:0 "Donaréis soldadesca a [our_overlord.GetName].\nSin embargo, [selected_manpower_man de obra.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.c:0 "Su influencia podría ser útil."
 me_subject_independence.75.ct:0 "Regalaréis influencia a [our_overlord.GetName].\nSin embargo, [selected_manpower_man.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.d:0 "Ganar el favor de los dioses es el mejor regalo."
 me_subject_independence.75.dt:0 "[our_overlord.GetName] ganará estabilidad.\nSin embargo, [selected_stab_man.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.e:0 "Ya tienen suficiente."

 me_subject_independence.76.t:0 "$gm_subject_independence_6b$: Un Regalo De Oro"
 me_subject_independence.76.desc:0 "[selected_tax_man.GetName] ha puesto a disposición a regañadientes algunos fondos extra para regalar a [our_overlord.GetName]. Es obvio que no está contento con esto."
 me_subject_independence.76.a:0 "Bien."

 me_subject_independence.77.t:0 "$gm_subject_independence_6b$: Un Regalo De Soldadesca"
 me_subject_independence.77.desc:0 "[selected_manpower_man.GetName] ha dado la orden de que parte de nuestra soldadesca esté disponible para [our_overlord.GetName]. Sin embargo, se puede ver en sus ojos que esta petición irrazonable no será olvidada."
 me_subject_independence.77.a:0 "Genial."

 me_subject_independence.78.t:0 "$gm_subject_independence_6b$: Un Regalo De Influencia"
 me_subject_independence.78.desc:0 "[selected_influence_man.GetName] accedió bajo cierta presión a ayudar al estado de los [our_overlord.GetAdjective]s en sus asuntos. Tal vez le presionamos demasiado."
 me_subject_independence.78.a:0 "Espléndido."

 me_subject_independence.79.t:0 "$gm_subject_independence_6b$: Un Regalo De Estabilidad"
 me_subject_independence.79.desc:0 "Tras una prolongada e insistente discusión con nuestro [selected_stab_man.GetTitle] [selected_stab_man.GetName], este concluye que los dioses deben haber bendecido el camino de [our_overlord.GetAdjective]s. Esto aumentará un poco su estabilidad interna, pero [selected_stab_man.GetFirstName] no parece contento de haberse visto forzado a esta situación. Puede que nos recrimine esto en el futuro."
 me_subject_independence.79.a:0 "Alabados sean los dioses."

 me_subject_independence.80.t:0 "Un Regalo De Oro"
 me_subject_independence.80.desc:0 "[unwilling_subject.GetName] nos ha regalado algo de oro. Esto fortalecerá nuestra economía."
 me_subject_independence.80.a:0 "Bien."

 me_subject_independence.81.t:0 "Un Regalo De Soldadesca"
 me_subject_independence.81.desc:0 "Hemos recibido la noticia de que algunas de las reservas de los [unwilling_subject.GetAdjective]s están a nuestra disposición. Nuestros militares están agradecidos por este espléndido regalo."
 me_subject_independence.81.a:0 "Estupendo."

 me_subject_independence.82.t:0 "Un Regalo De Influencia"
 me_subject_independence.82.desc:0 "Un ciudadano de [unwilling_subject.GetAdjective], [selected_influence_man.GetName], ha aportado algunas sugerencias para mejorar las maquinaciones del estado [our_overlord.GetAdjective]."
 me_subject_independence.82.a:0 "Espléndido."

 me_subject_independence.83.t:0 "Un Regalo De Estabilidad"
 me_subject_independence.83.desc:0 "Los sacerdotes de [unwilling_subject.GetName] han visto que tenemos el favor de los dioses. Nuestra estabilidad interna se beneficiará definitivamente de esta confirmación divina."
 me_subject_independence.83.a:0 "Alabados sean los dioses."


 me_subject_independence.85.t:0 "$gm_subject_independence_4b$"
 me_subject_independence.85.desc:0 "Nuestros lazos con [our_overlord.GetName] se verán muy reforzados si un [unwilling_subject.GetAdjective] se une a la corte de los [our_overlord.GetAdjective]s. Sus habilidades podrían beneficiar a nuestro señor en formas que nos congraciarán aún más."
 me_subject_independence.85.desc_1:0 "\n\nComo [our_overlord.GetName] es una monarquía, casarse con la familia real podría suponer una ventaja aún mayor. Merece la pena considerarlo."
 me_subject_independence.85.a:0 "Podemos buscar algunos voluntarios."
 me_subject_independence.85.at:0 "Podremos elegir entre un par de personajes para intercambiar con [our_overlord.GetName]."
 me_subject_independence.85.b:0 "Un matrimonio político podría ser ventajoso."
 me_subject_independence.85.bt:0 "Iniciaremos un matrimonio político con personajes de las familias de los gobernantes de cada nación."

 me_subject_independence.86.t:0 "$gm_subject_independence_4b$: Voluntarios"
 me_subject_independence.86.desc:0 "Unas cuantas personas se han presentado como voluntarios para el traslado a [our_overlord.GetName]. Las razones que puedan tener para su ofrecimiento no importan, están dispuestos a hacer el sacrificio y dejar atrás a su familia y su país. ¿A quién deberíamos enviar?."
 me_subject_independence.86.a:0 "[subject_char_martial.GetFirstName] es el mejor candidato."
 me_subject_independence.86.at:0 "Enviar un personaje que destaque por su #Y Marcialidad#!."
 me_subject_independence.86.b:0 "La elección óptima sería [subject_char_finesse.GetFirstName]."
 me_subject_independence.86.bt:0 "Enviar un personaje que destaque por su #Y Sutileza#!."
 me_subject_independence.86.c:0 "[subject_charisma.GetFirstName] es muy convincente argumentando."
 me_subject_independence.86.ct:0 "Enviar un personaje que destaque por su #Y Carisma#!."
 me_subject_independence.86.d:0 "Nada supera la dedicación de [subject_char_zeal.GetFirstName]."
 me_subject_independence.86.dt:0 "Enviar un personaje que destaque por su #Y Fervor#!."

 me_subject_independence.87.t:0 "$gm_subject_independence_4b$: Matrimonio Político"
 me_subject_independence.87.desc:0 "Honrar la antigua tradición de unir a las familias a través del matrimonio nos acercará más que nunca. [subject_wife.GetName] es una prima lejana de [unwilling_subject.GetRuler.GetName]. A su corta edad, es la candidata perfecta para este matrimonio. Podría incluso gustarle al rey [our_overlord.GetAdjective]. Esperamos su aprobación."
 me_subject_independence.87.a:0 "Hagámoslo."
 me_subject_independence.87.at:0 "Pediréis a [our_overlord.GetName] que apruebe este matrimonio político."

 me_subject_independence.88.t:0 "Llega un Personaje de [unwilling_subject.GetName]"
 me_subject_independence.88.desc:0 "Nuestro súbdito [unwilling_subject.GetName] nos ha enviado a [selected_exch_char.GetName]. Al parecer, esta persona se ha presentado voluntaria creyendo que su mejor futuro estaba aquí con nosotros. ¿Deberíamos buscar un voluntario para devolverles el favor?"
 me_subject_independence.88.a:0 "[overlord_char_martial.GetFirstName] es el mejor candidato."
 me_subject_independence.88.at:0 "Enviar un personaje que destaque por su #Y Marcialidad#!."
 me_subject_independence.88.b:0 "La elección óptima sería [overlord_char_finesse.GetFirstName]."
 me_subject_independence.88.bt:0 "Enviar un personaje que destaque por su #Y Sutileza#!."
 me_subject_independence.88.c:0 "[overlord_charisma.GetFirstName] es muy convincente argumentando."
 me_subject_independence.88.ct:0 "Enviar un personaje que destaque por su #Y Carisma#!."
 me_subject_independence.88.d:0 "Nada supera la dedicación de [overlord_char_zeal.GetFirstName]."
 me_subject_independence.88.dt:0 "Enviar un personaje que destaque por su #Y Fervor#!."
 me_subject_independence.88.e:0 "No les debemos nada."

 me_subject_independence.89.t:0 "Una Proposición de Matrimonio"
 me_subject_independence.89.desc:0 "Ha llegado una petición de [unwilling_subject.GetName]. Proponen una unión de nuestras familias gobernantes y han seleccionado a la encantadora [subject_wife.GetName] como la futura novia. Ahora, ¿quién sería un buen marido para ella?."
 me_subject_independence.89.a:0 "[subject_wife.GetFirstName] ¡será MI reina!"
 me_subject_independence.89.b:0 "[overlord_husband_1.GetFirstName] es un buen partido."
 me_subject_independence.89.c:0 "Un familiar lejano servirá."
 me_subject_independence.89.ct:0 "Un nuevo personaje de vuestra familia se unirá a vuestra corte."
 me_subject_independence.89.d:0 "¿Qué sentido tiene?"

 me_subject_independence.90.t:0 "$gm_subject_independence_4b$: Llega Un Personaje"
 me_subject_independence.90.desc:0 "Parece que [our_overlord.GetName] ha seguido nuestro ejemplo. Ha llegado un [our_overlord.GetAdjective] a [unwilling_subject.GetName]. [unwilling_subject.GetName] nos servirá bien."
 me_subject_independence.90.a:0 "Espléndido."

 me_subject_independence.91.t:0 "$gm_subject_independence_4b$: Nothing Happens"
 me_subject_independence.91.desc:0 "It looks like [our_overlord.GetName] has not followed our example. No [our_overlord.GetAdjective] will join our court today."
 me_subject_independence.91.a:0 "Too bad."

 me_subject_independence.92.t:0 "$gm_subject_independence_4b$: A Happy Couple"
 me_subject_independence.92.desc:0 "The wedding of [subject_wife.GetName] and [overlord_husband.GetName] was quite spectacular. From all over [our_overlord.GetName], people travelled to enjoy the festivities. The happy couple are a perfect match and will stand side by side as a force to be reckoned with."
 me_subject_independence.92.a:0 "Rejoice."

 me_subject_independence.93.t:0 "$gm_subject_independence_4b$: Rejected"
 me_subject_independence.93.desc:0 "Unfortunately, [our_overlord.GetRuler.GetName] has rejected the proposed union between our nations. We are very disappointed in this outcome. [subject_wife.GetName] will have to find a husband herself, but it is doubtful she will have a hard time."
 me_subject_independence.93.a:0 "Too bad."

 me_subject_independence.95.t:0 "$gm_subject_independence_7b$"
 me_subject_independence.95.desc:0 "[unwilling_subject.GetRuler.GetName] has gifted some of his personal wealth to [our_overlord.GetRuler.GetName]. This will surely sway [our_overlord.GetRuler.GetHerHim] to see things our way."
 me_subject_independence.95.a:0 "Everybody likes gold."

 me_subject_independence.96.t:0 "$gm_subject_independence_8b$"
 me_subject_independence.96.desc:0 "The friendship between our ruler [unwilling_subject.GetRuler.GetName] and the [our_overlord.GetAdjective] ruler [our_overlord.GetRuler.GetName] is good progress towards straightforward communication between [unwilling_subject.GetName] and [our_overlord.GetName]. It has even elevated [unwilling_subject.GetRuler.GetFirstName]'s status. Every [unwilling_subject.GetAdjective] knows [unwilling_subject.GetRuler.GetHerHis] name."
 me_subject_independence.96.a:0 "A Good Friend."


 me_subject_independence.100.t:0 "$gm_subject_independence_9b$"
 me_subject_independence.100.desc:0 "The moment has arrived. Finally, we are near the end of this whole ordeal. All that is left to do is to decide on the wording of the proposal to [our_overlord.GetName]. After that, we can only hope [our_overlord.GetRuler.GetName] will see reason and grant us what we so desperately wish for."
 me_subject_independence.100.a:0 "The wording must be exact."

 me_subject_independence.102.t:0 "$gm_subject_independence_9b$: Cynicism"
 me_subject_independence.102.desc:0 "[selected_spurned_character.GetName] has been spouting sarcastic comments at any public event when our approach comes up. These criticisms have a big impact on the perception of our government. We need to control the damage."
 me_subject_independence.102.a:0 "Take him away from here."
 me_subject_independence.102.at:0 "No progress is lost."
 me_subject_independence.102.b:0 "Leave him be."
 me_subject_independence.102.bt:0 "Some of progress you've made, will be lost. The overlord will be less likely to give you up."

 me_subject_independence.103.t:0 "$gm_subject_independence_9b$: Insulting Words"
 me_subject_independence.103.desc:0 "You find [selected_spurned_character.GetName] in the town square actively speaking against current policy to a large group of citizens. The insulting tone in his voice makes clear how much disregard he has for the current government. His rebellious words are not conducive to our cause and would surely damage the image we have so carefully tried to craft."
 me_subject_independence.103.a:0 "Buy him off."
 me_subject_independence.103.at:0 "No progress is lost."
 me_subject_independence.103.b:0 "It's already too late."
 me_subject_independence.103.bt:0 "Some of progress you've made, will be lost. The overlord will be less likely to give you up."

 me_subject_independence.104.t:0 "$gm_subject_independence_9b$: Misguided Actions"
 me_subject_independence.104.desc:0 "A tragedy has occurred. [selected_spurned_character.GetName] has attempted an assassination in the [our_overlord.GetRuler.GetFamily.GetName] family. This action was guided by emotional reasoning. It's not clear what [selected_spurned_character.GetFirstName] was hoping to get out of this. Luckily, [selected_spurned_character.GetSheHe] failed and [wounded_char.GetName] is only slightly wounded. As would be expected, [our_overlord.GetRuler.GetName] is completely outraged by this and demands the extradition of [selected_spurned_character.GetFirstName] into [our_overlord.GetAdjective] custody. Do we hand over one of our own?"
 me_subject_independence.104.a:0 "Hand him over."
 me_subject_independence.104.at:0 "No progress is lost."
 me_subject_independence.104.b:0 "He's still a [unwilling_subject.GetAdjective] citizen."
 me_subject_independence.104.bt:0 "Some of progress you've made, will be lost. The overlord will be less likely to give you up."

 me_subject_independence.105.t:0 "$gm_subject_independence_9b$: Finishing Up"
 me_subject_independence.105.desc:0 "The written proposal is done. We believe it to be a fair deal that [our_overlord.GetName] will agree to without hesitating. All we have to do, is send our diplomats over there."
 me_subject_independence.105.a:0 "We're ready."


 me_subject_independence.110.t:0 "$gm_subject_independence_10b$"
 me_subject_independence.110.desc:0 "We have sent our diplomats over to [our_overlord.GetName] with our proposal, but it's nothing more than a formality. It's almost a guarantee that they will approve."
 me_subject_independence.110.a:0 "Let's hope for the best."
 me_subject_independence.110.at:0 "We await their response..."

 me_subject_independence.111.t:0 "A Case For Independence"
 me_subject_independence.111.desc:0 "Our subject [unwilling_subject.GetName] has sent over their diplomats with a proposal. We would have to grant them their independence, but we would continue to work together to both our benefits. They assure us of close diplomatic ties to guarantee the best fate for both countries. What do we say?"
 me_subject_independence.111.a:0 "This is the best course of action."
 me_subject_independence.111.at:0 "[unwilling_subject.GetName] will gain independence.\nWe will also gain an alliance with them."
 me_subject_independence.111.b:0 "We can't agree with this."
 me_subject_independence.111.bt:0 "[unwilling_subject.GetName] will not gain independence.\nThis will strain relations between both nations."

 me_subject_independence.112.t:0 "$gm_subject_independence_10b$: Independence"
 me_subject_independence.112.desc:0 "Success! [our_overlord.GetName] has seen the benefits of our proposal. They have granted us our independence and agreed to an alliance between both nations. We will continue to strengthen each other in the coming years."
 me_subject_independence.112.a:0 "Praise the gods!"
 me_subject_independence.112.at:0 "We gain independence from our former overlord.\n[our_overlord.GetName] will become our ally."

 me_subject_independence.113.t:0 "$gm_subject_independence_10b$: Request Denied"
 me_subject_independence.113.desc:0 "Our diplomats have been laughed away in [our_overlord.GetName]. It appears that they never took our conviction seriously and ridiculed our futile attempts to request independence. The status quo remains..."
 me_subject_independence.113.a:0 "They will come to regret this decision."
 me_subject_independence.113.at:0 "We do not gain independence from our overlord. An alternate path will become available to make a final attempt at freedom."


 me_subject_independence.115.t:0 "$gm_subject_independence_11b$"
 me_subject_independence.115.desc:0 "Our diplomatic approach has payed off. All naysayers were proven wrong and we stand stronger for it. Communication and diplomacy have become a staple of our foreign policy. We are in charge of our own fate!"
 me_subject_independence.115.a:0 "The pen is mightier than the sword."


 me_subject_independence.120.t:0 "$gm_subject_independence_11c$: An Unexpected Outcome"
 me_subject_independence.120.desc:0 "The refusal of [our_overlord.GetName] to grant us our independence is disheartening. Our people feel betrayed by this harsh answer. Not only is the need for freedom not gone, it has enflamed all our citizens. Something must be done before this fiery passion is directed at us."
 me_subject_independence.120.a:0 "We must find another way."
 me_subject_independence.120.at:0 "You will try to look for another option."

 me_subject_independence.121.t:0 "A Disappointed [unwilling_subject.GetName]"
 me_subject_independence.121.desc:0 "[unwilling_subject.GetName] is obviously not happy with our answer. Their diplomats performed all professional courtesies that are necessary when we told them, but it is clear they did so with a heavy heart. Hopefully, this will be the end of their silly desire for independence."
 me_subject_independence.121.a:0 "They will have to learn to live with it."
 me_subject_independence.121.at:0 "Your subject might still try to gain their independence in less savory ways."

 me_subject_independence.122.t:0 "$gm_subject_independence_11c$: [random_right_advisor.GetFirstName] Approaches"
 me_subject_independence.122.desc:0 "[random_right_advisor.GetName] has requested an audience with you. During this meeting, he expresses regrets in his support of the failed diplomatic attempt. As the main proponent of that approach, the harsh denial of [our_overlord.GetName] stings him the most. The discussion moves toward other ways of gaining our independence."
 me_subject_independence.122.a:0 "Let's discuss our options."

 me_subject_independence.123.t:0 "$gm_subject_independence_11c$: Subterfuge"
 me_subject_independence.123.desc:0 "After lengthy discussions with [random_right_advisor.GetName], the two of you agree that independence can only be ascertained by shadier means. [random_right_advisor.GetFirstName] has some ideas how to obstruct normal operations in [our_overlord.GetName] so they won't be able to stop us once we simply declare our independence."
 me_subject_independence.123.a:0 "They'll never see it coming."
 me_subject_independence.123.at:0 "You will start undermining [our_overlord.GetName] to force them in a bad position."


 me_subject_independence.130.t:0 "$gm_subject_independence_12c$"
 me_subject_independence.130.desc:0 "It would be in our interest to infiltrate the [our_overlord.GetAdjective] capital. We need someone there to look for any opportunity to disrupt the everyday life in [our_overlord.GetCapital.GetName]. Vigilance is warranted however, whoever we decide to send could be captured or worse. We need to choose someone who is meticulous enough to avoid this fate while providing as many options as possible."
 me_subject_independence.130.a:0 "[potential_infiltrator_1.GetFirstName] is the best man for the job."
 me_subject_independence.130.at:0 "[potential_infiltrator_1.GetName] will move to [our_overlord.GetName] and start infiltrating [our_overlord.GetCapital.GetName].\nHigh @oratory_icon! Charisma and @civic_icon! Finesse together with the traits #G Cautious#!, #G Crafty#! and #G Unnoticeable#! will decrease the chance of discovery.\nLow @oratory_icon! Charisma and @civic_icon! Finesse together with the traits #R Reckless#!, #R Guileless#! and #R Prominent#! will increase the chance of discovery."
 me_subject_independence.130.b:0 "We should consider sending [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.130.bt:0 "[potential_infiltrator_2.GetName] will move to [our_overlord.GetName] and start infiltrating [our_overlord.GetCapital.GetName].\nHigh @oratory_icon! Charisma and @civic_icon! Finesse together with the traits #G Cautious#!, #G Crafty#! and #G Unnoticeable#! will decrease the chance of discovery.\nLow @oratory_icon! Charisma and @civic_icon! Finesse together with the traits #R Reckless#!, #R Guileless#! and #R Prominent#! will increase the chance of discovery."
 me_subject_independence.130.c:0 "Perhaps, [potential_infiltrator_3.GetFirstName] would be the optimal choice."
 me_subject_independence.130.ct:0 "[potential_infiltrator_3.GetName] will move to [our_overlord.GetName] and start infiltrating [our_overlord.GetCapital.GetName].\nHigh @oratory_icon! Charisma and @civic_icon! Finesse together with the traits #G Cautious#!, #G Crafty#! and #G Unnoticeable#! will decrease the chance of discovery.\nLow @oratory_icon! Charisma and @civic_icon! Finesse together with the traits #R Reckless#!, #R Guileless#! and #R Prominent#! will increase the chance of discovery."

 me_subject_independence.131.t:0 "$gm_subject_independence_12c$: Mapping Their Defenses"
 me_subject_independence.131.desc:0 "[selected_infiltrator.GetName] has sent notice that it would be possible to map out the city and her defenses. However [selected_infiltrator.GetFirstName] requests for a couple extra resources to avoid raising suspicion with the [our_overlord.GetAdjective] authorities. Nothing serious has happened yet, but it would be prudent to guarantee [selected_infiltrator.GetHerHim] movements throughout [our_overlord.GetCapital.GetName]."
 me_subject_independence.131.a:0 "Get [selected_infiltrator.GetHerHim] anything [selected_infiltrator.GetSheHe] needs."
 me_subject_independence.131.at:0 "There is no chance of [our_overlord.GetName] discovering our agent."
 me_subject_independence.131.b:0 "Guess [selected_infiltrator.GetSheHe]'ll have to make due."
 me_subject_independence.131.bt:0 "There is a small chance of [our_overlord.GetName] discovering our agent."

 me_subject_independence.132.t:0 "$gm_subject_independence_12c$: Torching Food Supplies"
 me_subject_independence.132.desc:0 "We have received correspondence from [selected_infiltrator.GetName], our infiltrator in [our_overlord.GetCapital.GetName]. It looks like [selected_infiltrator.GetSheHe] has made contact with some locals who are willing to assist in damaging the local food storages. To make the preparations as painless as possible, the locals have requested some funds. [selected_infiltrator.GetFirstName] mentions [selected_infiltrator.GetSheHe] is not sure if this is actually necessary or if they are trying to exploit the situation. In any case, it would be best to secure their interest in helping us."
 me_subject_independence.132.a:0 "We can spare a bit of money."
 me_subject_independence.132.at:0 "There is a small chance of [our_overlord.GetName] discovering our agent."
 me_subject_independence.132.b:0 "Clearly, they are trying to scam us."
 me_subject_independence.132.bt:0 "There is a medium chance of [our_overlord.GetName] discovering our agent."

 me_subject_independence.133.t:0 "$gm_subject_independence_12c$: Inciting Slave Unrest"
 me_subject_independence.133.desc:0 "Another correspondence from [selected_infiltrator.GetName] has arrived. According to [selected_infiltrator.GetHerHim], the local slave populace has been exceptionally mistreated in the recent past and are susceptible to a possible uprising. It's obvious that [selected_infiltrator.GetFirstName] is very excited about this opportunity and [selected_infiltrator.GetSheHe] requests some manpower to help. So when the time comes, the liberation of these slaves can occur as smoothly as possible. It would still be an option without the extra hands, however suspicion might fall easier unto [selected_infiltrator.GetHerHim] before this plan can be executed."
 me_subject_independence.133.a:0 "Send some volunteers."
 me_subject_independence.133.at:0 "There is a medium chance of [our_overlord.GetName] discovering our agent."
 me_subject_independence.133.b:0 "We can't send anyone."
 me_subject_independence.133.bt:0 "There is a large chance of [our_overlord.GetName] discovering our agent."

 me_subject_independence.134.t:0 "$gm_subject_independence_12c$: Time For Action"
 me_subject_independence.134.desc:0 "[selected_infiltrator.GetName] has been in [our_overlord.GetCapital.GetName] for a couple months now. In this time [selected_infiltrator.GetSheHe] managed to create some options for us to take. It is now time to decide which action would serve our interests the most."
 me_subject_independence.134.desc_1:0 "\n\nSomewhere in the past weeks, [selected_infiltrator.GetFirstName] was noticed by the [our_overlord.GetAdjective] authorities. Their suspicion towards [selected_infiltrator.GetHerHim] was raised and as a result, [selected_infiltrator.GetSheHe] was unable to make any other inquiries or preparations. Because of this unfortunate fact, any incriminating act we would have [selected_infiltrator.GetHerHim] do now is guaranteed to lead to [selected_infiltrator.GetHerHis] arrest. What would happen to [selected_infiltrator.GetFirstName] then, we cannot say. What do we decide?"
 me_subject_independence.134.desc_2:0 "\n\nDuring [selected_infiltrator.GetHerHis] time in the [our_overlord.GetAdjective] capital, no one has batted an eye at [selected_infiltrator.GetHerHis] activities. We can only assume any incriminating acts we'd have [selected_infiltrator.GetHerHim] perform now, will not endanger [selected_infiltrator.GetHerHis] safety. What do we decide?"
 me_subject_independence.134.a:0 "A slave rebellion would serve us best."
 me_subject_independence.134.b:0 "Without food, they will surely struggle."
 me_subject_independence.134.c:0 "It's best to prepare for an armed conflict."
 me_subject_independence.134.d:0 "We can't risk it. Pull [selected_infiltrator.GetHerHim] out."

 me_subject_independence.135.t:0 "Suspicious Behavior"
 me_subject_independence.135.desc:0 "Some of the guards in [our_overlord.GetCapital.GetName] have spotted [selected_infiltrator.GetName] behaving quite suspiciously. They have witnessed [selected_infiltrator.GetHerHim] meeting with known radical figures. This could be a sign of something greater or it could simply be nothing. In any case, it is prudent to keep tabs on [selected_infiltrator.GetHerHim]. If [selected_infiltrator.GetFirstName] does anything incriminating, we can swoop in for the arrest."
 me_subject_independence.135.a:0 "Keep an eye on [selected_infiltrator.GetHerHim]..."

 me_subject_independence.136.t:0 "Sabotage"
 me_subject_independence.136.desc:0 "It looks like our suspicion towards [selected_infiltrator.GetName] was warranted. Witnesses of the recent incident linked [selected_infiltrator.GetHerHim] as one of the main instigators."
 me_subject_independence.136.desc_2:0 "\n[selected_infiltrator.GetFirstName] put the first torch to our food depot if testimonies are to be believed."
 me_subject_independence.136.desc_3:0 "\n[selected_infiltrator.GetFirstName] was caught sending the plans of our capital's defenses away. Unfortunately, we don't know where to and [selected_infiltrator.GetSheHe] refuses to tell us."
 me_subject_independence.136.desc_0:0 "The arrest went smoothly and now all that remains is to decide what do with [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.a:0 "Off with [selected_infiltrator.GetHerHis] head!"
 me_subject_independence.136.b:0 "Imprison [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.c:0 "Let [selected_infiltrator.GetHerHim] go."

 me_subject_independence.137.t:0 "Suspicious Character Departs"
 me_subject_independence.137.desc:0 "It looks like our suspicion towards [selected_infiltrator.GetName] was unwarranted. Without any incident having occurred, [selected_infiltrator.GetSheHe] is back on [selected_infiltrator.GetHerHim] way home."
 me_subject_independence.137.a:0 "We'll never know what might have happened."

 me_subject_independence.138.t:0 "The Fate Of [selected_infiltrator.GetName]"
 me_subject_independence.138.desc_1:0 "We have received word that our operative was captured by the [our_overlord.GetAdjective] authorities. Unfortunately, [selected_infiltrator.GetName] met [selected_infiltrator.GetHerHis] end shortly after that. [our_overlord.GetRuler.GetName] decided that an execution was to be [selected_infiltrator.GetHerHis] fate. Luckily, our involvement was not revealed. As far as [our_overlord.GetName] is concerned, this was the action of one man."
 me_subject_independence.138.desc_2:0 "We have received word that our operative was captured by the [our_overlord.GetAdjective] authorities. [our_overlord.GetRuler.GetName] decided that imprisonment was to be [selected_infiltrator.GetHerHis] fate. Luckily, our involvement was not revealed. As far as [our_overlord.GetName] is concerned, this was the action of one man."
 me_subject_independence.138.desc_3:0 "We have received word that our operative was captured by the [our_overlord.GetAdjective] authorities. Fortunately, [selected_infiltrator.GetName] was released shortly after that. Apparently, [our_overlord.GetRuler.GetName] decided that there was not sufficient evidence to convict [selected_infiltrator.GetFirstName] to [selected_infiltrator.GetHerHis] fate. [our_overlord.GetName] seems to be none the wiser."
 me_subject_independence.138.a:0 "[selected_infiltrator.GetFirstName] will be missed."
 me_subject_independence.138.b:0 "This could have been worse."
 me_subject_independence.138.c:0 "What a relief."

 me_subject_independence.139.t:0 "Disaster Strikes [our_overlord.GetCapital.GetName]"
 me_subject_independence.139.desc_1:0 "The slaves in [our_overlord.GetCapital.GetName] were liberated and have taken up arms against us. They are now sieging the city. We must act quickly!"
 me_subject_independence.139.desc_2:0 "Last night, the food depot was set on fire. We lost so many months worth of sustenance. The populace is already starting to panic and attempting to store as much food in their homes as possible to prepare for the coming desperate times. It will take some time to recover from this disaster."
 me_subject_independence.139.desc_3:0 "We have received that the defenses of [our_overlord.GetCapital.GetName] have been mapped out. Apparently even all the secret passages and doors were on that map. Who knows where it is now. This will most definitely hurt us if we are besieged in the coming years."
 me_subject_independence.139.a:0 "May the gods help us."


 me_subject_independence.145.t:0 "$gm_subject_independence_13c$"
 me_subject_independence.145.desc:0 "The [our_overlord.GetAdjective] army could be a thorn in our side once we proclaim our independence. It would be wise to try and curb their potential power. We should send someone to surveil the military activities in [our_overlord.GetName]. Vigilance is warranted however, whoever we decide to send could be captured or worse. We need to choose someone who is meticulous enough to avoid this fate while providing as many options as possible."
 me_subject_independence.145.a:0 "[potential_infiltrator_1.GetFirstName] is the best man for the job."
 me_subject_independence.145.at:0 "[potential_infiltrator_1.GetName] will move to [our_overlord.GetName] and start surveilling their military activities.\nHigh @military_icon! Martial together with the traits #G Wise#!, #G Confident#! and #G Shrewd#! will decrease the chance of discovery.\nLow @military_icon! Martial together with the traits #R Rash#!, #R Tactically Inflexible#! and #R Foolish#! will increase the chance of discovery."
 me_subject_independence.145.b:0 "We should consider sending [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.145.bt:0 "[potential_infiltrator_2.GetName] will move to [our_overlord.GetName] and start surveilling their military activities.\nHigh @military_icon! Martial together with the traits #G Wise#!, #G Confident#! and #G Shrewd#! will decrease the chance of discovery.\nLow @military_icon! Martial together with the traits #R Rash#!, #R Tactically Inflexible#! and #R Foolish#! will increase the chance of discovery."
 me_subject_independence.145.c:0 "Perhaps, [potential_infiltrator_3.GetFirstName] would be the optimal choice."
 me_subject_independence.145.ct:0 "[potential_infiltrator_3.GetName] will move to [our_overlord.GetName] and start surveilling their military activities.\nHigh @military_icon! Martial together with the traits #G Wise#!, #G Confident#! and #G Shrewd#! will decrease the chance of discovery.\nLow @military_icon! Martial together with the traits #R Rash#!, #R Tactically Inflexible#! and #R Foolish#! will increase the chance of discovery."

 me_subject_independence.146.t:0 "$gm_subject_independence_13c$: Supply Depot"
 me_subject_independence.146.desc:0 "Our spy in [our_overlord.GetName] has found some useful information. It seems that [selected_infiltrator.GetSheHe] has discovered a particular supply depot that is essential to the [our_overlord.GetAdjective] supply lines. If this depot were destroyed, it would result in slower reinforcements and might even cause desertion because of a lack of food. [selected_infiltrator.GetName] has requested for some manpower to gain more information on this depot. Without it, [selected_infiltrator.GetSheHe] would have to take more risks to gain this information."
 me_subject_independence.146.a:0 "Give [selected_infiltrator.GetHerHim] the men."
 me_subject_independence.146.at:0 "There is a small chance of [our_overlord.GetName] discovering our agent."
 me_subject_independence.146.b:0 "[selected_infiltrator.GetFirstName] will have to do it alone."
 me_subject_independence.146.bt:0 "There is a medium chance of [our_overlord.GetName] discovering our agent."

 me_subject_independence.147.t:0 "$gm_subject_independence_13c$: Malcontent Mercenaries"
 me_subject_independence.147.desc:0 "[selected_infiltrator.GetName], our operative in [our_overlord.GetName], has let us know a unique opportunity has presented itself. Some locals who used to be employed in a mercenary band have expressed their dissatisfaction with the [our_overlord.GetAdjective] military. They have agreed with [selected_infiltrator.GetFirstName] to contact their previous employers and spread bad rumors to dissuade them from entering any contract with [our_overlord.GetName]. [selected_infiltrator.GetFirstName] has requested some money to provide an extra incentive for these locals."
 me_subject_independence.147.a:0 "Send those funds."
 me_subject_independence.147.at:0 "There is a medium chance of [our_overlord.GetName] discovering our agent."
 me_subject_independence.147.b:0 "[selected_infiltrator.GetFirstName] will have to risk it."
 me_subject_independence.147.bt:0 "There is a large chance of [our_overlord.GetName] discovering our agent."

 me_subject_independence.148.t:0 "$gm_subject_independence_13c$: Time For Action"
 me_subject_independence.148.desc:0 "[selected_infiltrator.GetName] has been observing military activity in [our_overlord.GetName] for a couple months now. In this time [selected_infiltrator.GetSheHe] managed to create some options for us to take. It is now time to decide which action would serve our interests the most."
 me_subject_independence.148.desc_1:0 "\n\nSomewhere in the past weeks, [selected_infiltrator.GetFirstName] was noticed by the [our_overlord.GetAdjective] authorities. Their suspicion towards [selected_infiltrator.GetHerHim] was raised and as a result, [selected_infiltrator.GetSheHe] was unable to make any other inquiries or preparations. Because of this unfortunate fact, any incriminating act we would have [selected_infiltrator.GetHerHim] do now is guaranteed to lead to [selected_infiltrator.GetHerHis] arrest. What would happen to [selected_infiltrator.GetFirstName] then, we cannot say. What do we decide?"
 me_subject_independence.148.desc_2:0 "\n\nDuring [selected_infiltrator.GetHerHis] time in [our_overlord.GetName], no one has batted an eye at [selected_infiltrator.GetHerHis] activities. We can only assume any incriminating acts we'd have [selected_infiltrator.GetHerHim] perform now, will not endanger [selected_infiltrator.GetHerHis] safety. What do we decide?"
 me_subject_independence.148.a:0 "Contact those mercenaries."
 me_subject_independence.148.b:0 "Destroy the supply depot."
 me_subject_independence.148.bt:0 "[our_overlord.GetName] will lose a third of their maximum manpower."
 me_subject_independence.148.c:0 "We can't risk [selected_infiltrator.GetHerHis] capture."

 me_subject_independence.149.t:0 "Suspicious Behavior"
 me_subject_independence.149.desc:0 "[selected_infiltrator.GetName] was spotted behaving quite suspiciously. Apparently [selected_infiltrator.GetHeShe] was witnessed meeting with known radical figures. This could be a sign of something greater or it could simply be nothing. In any case, it is prudent to keep our eyes on [selected_infiltrator.GetHerHim]. If [selected_infiltrator.GetFirstName] does anything incriminating, we can swoop in for the arrest."
 me_subject_independence.149.a:0 "Keep tabs on [selected_infiltrator.GetHerHim]..."

 me_subject_independence.150.t:0 "Sabotage"
 me_subject_independence.150.desc:0 "It looks like our suspicion towards [selected_infiltrator.GetName] was warranted. Witnesses of the recent incident linked [selected_infiltrator.GetHerHim] as one of the main instigators."
 me_subject_independence.150.desc_2:0 "\n[selected_infiltrator.GetFirstName] was seen at the supply depot right before it was destroyed."
 me_subject_independence.150.desc_0:0 "The arrest went smoothly and now all that remains is to decide what do with [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.a:0 "Off with [selected_infiltrator.GetHerHis] head!"
 me_subject_independence.150.b:0 "Imprison [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.c:0 "Let [selected_infiltrator.GetHerHim] go."

 me_subject_independence.151.t:0 "Military Sabotage"
 me_subject_independence.151.desc_1:0 "It would seem that rumors have been spread with the local mercenary bands. These rumors describe us as untrustworthy and cowardly. Unfortunately for the foreseeable future our ability to hire these bands will be severely limited."
 me_subject_independence.151.desc_2:0 "Last night an important supply depot was destroyed. It contained a lot of food and equipment that is now lost. Because of this lack of resources, many men have deserted and our ability to sustain our armies has been gutted for the near future."
 me_subject_independence.151.a:0 "Gods help us."


 me_subject_independence.155.t:0 "$gm_subject_independence_14c$"
 me_subject_independence.155.desc:0 "Without tackling the problem that is the [our_overlord.GetAdjective] navy, [our_overlord.GetName] could get us back on a leash more quickly than we can deal with. Avoiding this outcome is a top priority. We should send someone to check on the navies and dockyards in [our_overlord.GetName]. Vigilance is warranted however, whoever we decide to send could be captured or worse. We need to choose someone who is meticulous enough to avoid this fate while providing as many options as possible."
 me_subject_independence.155.a:0 "[potential_infiltrator_1.GetFirstName] is the best man for the job."
 me_subject_independence.155.at:0 "[potential_infiltrator_1.GetName] will move to [our_overlord.GetName] and start surveilling their military activities.\nHigh @military_icon! Martial together with the traits #G Energetic#!, #G Coastal Raider#! and #G Intelligent#! will decrease the chance of discovery.\nLow @military_icon! Martial together with the traits #R Lazy#!, #R Aggressive#! and #R Dumb#! will increase the chance of discovery."
 me_subject_independence.155.b:0 "We should consider sending [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.155.bt:0 "[potential_infiltrator_2.GetName] will move to [our_overlord.GetName] and start surveilling their military activities.\nHigh @military_icon! Martial together with the traits #G Energetic#!, #G Coastal Raider#! and #G Intelligent#! will decrease the chance of discovery.\nLow @military_icon! Martial together with the traits #R Lazy#!, #R Aggressive#! and #R Dumb#! will increase the chance of discovery."
 me_subject_independence.155.c:0 "Perhaps, [potential_infiltrator_3.GetFirstName] would be the optimal choice."
 me_subject_independence.155.ct:0 "[potential_infiltrator_3.GetName] will move to [our_overlord.GetName] and start surveilling their military activities.\nHigh @military_icon! Martial together with the traits #G Energetic#!, #G Coastal Raider#! and #G Intelligent#! will decrease the chance of discovery.\nLow @military_icon! Martial together with the traits #R Lazy#!, #R Aggressive#! and #R Dumb#! will increase the chance of discovery."

 me_subject_independence.156.t:0 "$gm_subject_independence_14c$: Disabling Dockyards"
 me_subject_independence.156.desc:0 "We have received good news from our operative in [our_overlord.GetName]. [selected_infiltrator.GetName] has discovered the principal dockyard which functions as the hub for [our_overlord.GetAdjective] naval operations. If it were disabled, their naval prowess would be diminished somewhat. [selected_infiltrator.GetFirstName] asks us for extra resources to scout this opportunity out more efficiently."
 me_subject_independence.156.a:0 "Send [selected_infiltrator.GetHerHim] anything [selected_infiltrator.GetSheHe] needs."
 me_subject_independence.156.at:0 "There is a small chance of [our_overlord.GetName] discovering our agent."
 me_subject_independence.156.b:0 "We can't spare anything right now."
 me_subject_independence.156.bt:0 "There is a medium chance of [our_overlord.GetName] discovering our agent."

 me_subject_independence.157.t:0 "$gm_subject_independence_14c$: Crippling The Navy"
 me_subject_independence.157.desc:0 "[selected_infiltrator.GetName] has let us know of the possibility to cripple the [our_overlord.GetAdjective] navy. It is possible to try and destroy some ships while disabling others. It would take some time for [our_overlord.GetName] to recover from this. With some extra funds, the attempt could go a lot smoother."
 me_subject_independence.157.a:0 "Provide the money."
 me_subject_independence.157.at:0 "There is a medium chance of [our_overlord.GetName] discovering our agent."
 me_subject_independence.157.b:0 "It must be possible without those funds."
 me_subject_independence.157.bt:0 "There is a large chance of [our_overlord.GetName] discovering our agent."

 me_subject_independence.158.t:0 "$gm_subject_independence_14c$: Time For Action"
 me_subject_independence.158.desc:0 "[selected_infiltrator.GetName] has been observing naval activities in [our_overlord.GetName] for a couple months now. In this time [selected_infiltrator.GetSheHe] managed to create some options for us to take. It is now time to decide which action would serve our interests the most."
 me_subject_independence.158.desc_1:0 "\n\nSomewhere in the past weeks, [selected_infiltrator.GetFirstName] was noticed by the [our_overlord.GetAdjective] authorities. Their suspicion towards [selected_infiltrator.GetHerHim] was raised and as a result, [selected_infiltrator.GetSheHe] was unable to make any other inquiries or preparations. Because of this unfortunate fact, any incriminating act we would have [selected_infiltrator.GetHerHim] do now is guaranteed to lead to [selected_infiltrator.GetHerHis] arrest. What would happen to [selected_infiltrator.GetFirstName] then, we cannot say. What do we decide?"
 me_subject_independence.158.desc_2:0 "\n\nDuring [selected_infiltrator.GetHerHis] time in [our_overlord.GetName], no one has batted an eye at [selected_infiltrator.GetHerHis] activities. We can only assume any incriminating acts we'd have [selected_infiltrator.GetHerHim] perform now, will not endanger [selected_infiltrator.GetHerHis] safety. What do we decide?"
 me_subject_independence.158.a:0 "A crippled navy is a useless one."
 me_subject_independence.158.at:0 "The [our_overlord.GetAdjective] navy will lose some ships, some will be damaged."
 me_subject_independence.158.b:0 "Let's target the dockyard."
 me_subject_independence.158.c:0 "We can't risk [selected_infiltrator.GetHerHis] safety."

 me_subject_independence.159.t:0 "Suspicious Behavior"
 me_subject_independence.159.desc:0 "[selected_infiltrator.GetName] was spotted behaving quite suspiciously. Apparently [selected_infiltrator.GetHeShe] was witnessed meeting with known radical figures. This could be a sign of something greater or it could simply be nothing. In any case, it is prudent to keep our eyes on [selected_infiltrator.GetHerHim]. If [selected_infiltrator.GetFirstName] does anything incriminating, we can swoop in for the arrest."
 me_subject_independence.159.a:0 "Keep [selected_infiltrator.GetHerHim] in sight..."

 me_subject_independence.160.t:0 "Sabotage"
 me_subject_independence.160.desc:0 "It looks like our suspicion towards [selected_infiltrator.GetName] was warranted. Witnesses of the recent incident linked [selected_infiltrator.GetHerHim] as one of the main instigators."
 me_subject_independence.160.desc_2:0 "\n[selected_infiltrator.GetFirstName] was seen at the dockyard right before it was disabled."
 me_subject_independence.160.desc_0:0 "The arrest went smoothly and now all that remains is to decide what do with [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.a:0 "Off with [selected_infiltrator.GetHerHis] head!"
 me_subject_independence.160.b:0 "Imprison [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.c:0 "Let [selected_infiltrator.GetHerHim] go."

 me_subject_independence.161.t:0 "Naval Disaster"
 me_subject_independence.161.desc_1:0 "Our fleet was attacked! Several ships were sunk and many disabled. It will take some time to recover from this loss. Whoever is responsible, has not been caught yet. We must be more careful in the future."
 me_subject_independence.161.desc_2:0 "Our principal dockyard was disabled last night. We are sure to feel the effects of this sabotage for the years to come. Building and maintaining the fleet will be considerably more expensive. The perpetrator has not yet been caught unfortunately."
 me_subject_independence.161.a:0 "Gods help us."


 me_subject_independence.165.t:0 "$gm_subject_independence_17c$: Bands Of Brigands"
 me_subject_independence.165.desc:0 "The lands of [our_overlord.GetName] are a true treasure trove to be exploited by the first opportunist who would takes their chances. It is almost ridiculous how poorly defended the main province of [our_overlord.GetCapital.GetArea.GetName] is. How can we not use this opportunity granted by the gods. We will send out a band of brigands to take what will soon be ours. The [our_overlord.GetAdjective]s won't know what hit them."
 me_subject_independence.165.a:0 "Gather the men."

 me_subject_independence.166.t:0 "$gm_subject_independence_17c$: A Successful Raid"
 me_subject_independence.166.desc:0 "Our band of brigands have sent some of the spoils they gained in the [our_overlord.GetAdjective] lands. Let's see what they found..."
 me_subject_independence.166.desc_1:0 "\n\nIt looks like they managed to plunder one of the towns in [our_overlord.GetCapital.GetArea.GetName]. Gold and jewels are plenty."
 me_subject_independence.166.desc_2:0 "\n\nIt looks like they ambushed and defeated a [our_overlord.GetAdjective] garrison. The experience they gained will benefit our military."
 me_subject_independence.166.desc_3:0 "\n\nIt looks like they enslaved former [our_overlord.GetAdjective] citizens. They will now serve as slaves in [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.166.a:0 "Splendid."

 me_subject_independence.167.t:0 "Brigands On The Loose"
 me_subject_independence.167.desc:0 "We have received reports that there is a small band of brigands on the loose in our capital province. So far, we've been unable to catch them. However our attempts at capture did not stop these criminals from raiding our towns."
 me_subject_independence.167.desc_1:0 "\n\nThey managed to plunder one of the towns in [our_overlord.GetCapital.GetArea.GetName]. It will take a while to recover from this."
 me_subject_independence.167.desc_2:0 "\n\nThey ambushed and defeated one of our garrisons. With this newly gained experience, the next fight could be more dangerous."
 me_subject_independence.167.desc_3:0 "\n\nThey abducted and enslaved [our_overlord.GetAdjective] citizens. We might never know where they were taken."
 me_subject_independence.167.tt:0 "Two of your pops in [our_overlord.GetCapital.GetArea.GetName] are taken away. You do not know where to..."
 me_subject_independence.167.a:0 "We must have angered the gods."
 me_subject_independence.167.b:0 "Send out a massive search party to find and destroy these bandits."
 me_subject_independence.167.bt:0 "The raids will stop."


 me_subject_independence.170.t:0 "$gm_subject_independence_15c$"
 me_subject_independence.170.desc:0 "We should reach out to members of the [our_overlord.GetAdjective] government to try and woo them. They could cause some ruckus over there or if persuaded, even join our ranks. The question is, who are we going after?"
 me_subject_independence.170.a:0 "[corrupt_them_all_1.GetName] has a military background."
 me_subject_independence.170.b:0 "Let's target [corrupt_them_all_2.GetName]."
 me_subject_independence.170.c:0 "How about [corrupt_them_all_3.GetName]?"
 me_subject_independence.170.d:0 "We will go for [corrupt_them_all_4.GetName]."
 me_subject_independence.170.tt:0 "You will try and woo this character."

 me_subject_independence.171.t:0 "$gm_subject_independence_15c$: Everybody Likes Gold"
 me_subject_independence.171.desc:0 "Communications between [unwilling_subject.GetRuler.GetName] and [selected_to_corrupt_char.GetName] have opened up. So far, [selected_to_corrupt_char.GetSheHe] has shown curiosity in the topics we're hinting at. It's too soon too bring up any of our requests directly in case we can't guarantee secrecy. Let's make sure [selected_to_corrupt_char.GetHerHis] curiosity turns into genuine interest. Gold will definitely do the trick."
 me_subject_independence.171.a:0 "Let's gift generously."
 me_subject_independence.171.b:0 "A moderate amount is appropriate."
 me_subject_independence.171.c:0 "How much can we really miss?"

 me_subject_independence.172.t:0 "$gm_subject_independence_15c$: Political Favors"
 me_subject_independence.172.desc:0 "[unwilling_subject.GetRuler.GetName] and [selected_to_corrupt_char.GetName] are able to talk a bit more openly to each other. [selected_to_corrupt_char.GetFirstName] asks us to use some of our influence in [our_overlord.GetName] to further his interests. It would be wise assist [selected_to_corrupt_char.GetHerHim] here."
 me_subject_independence.172.a:0 "Anything is possible for a future friend."
 me_subject_independence.172.b:0 "Let's not be unreasonable."
 me_subject_independence.172.c:0 "Within limitations of course."

 me_subject_independence.173.t:0 "$gm_subject_independence_15c$: Result Of Our Efforts"
 me_subject_independence.173.desc_1:0 "Praise the gods! We have received word from [selected_to_corrupt_char.GetName] that [selected_to_corrupt_char.GetSheHe] has decided to abandon [our_overlord.GetName] to find fortune and glory in our nation. We will grant him citizenship as promised so [selected_to_corrupt_char.GetFirstName] can live with all the freedoms [selected_to_corrupt_char.GetSheHe]'s entitled to. Surely we could find a position for him in our government?"
 me_subject_independence.173.desc_2:0 "We have received word from [selected_to_corrupt_char.GetName] that [selected_to_corrupt_char.GetSheHe] has decided to cause some unrest in [our_overlord.GetName]. It's not all we hoped for, but [selected_to_corrupt_char.GetFirstName] could pose a threat to established authorities with [selected_to_corrupt_char.GetHerHis] disloyalty."
 me_subject_independence.173.desc_3:0 "We have received word from [selected_to_corrupt_char.GetName] that [selected_to_corrupt_char.GetSheHe] has decided to stay in [our_overlord.GetName]. All further communications are to be stopped. Whatever spooked [selected_to_corrupt_char.GetHerHim] into this decision is also guaranteeing his silence. We will not have to worry our secret attempt will become common knowledge in [our_overlord.GetName]."
 me_subject_independence.173.a:0 "We will make good use of [selected_to_corrupt_char.GetHerHis] talents."
 me_subject_independence.173.at:0 "[selected_to_corrupt_char.GetName] moves to your country and gains citizenship."
 me_subject_independence.173.b:0 "[selected_to_corrupt_char.GetFirstName] will be a thorn in the [our_overlord.GetAdjective] side."
 me_subject_independence.173.c:0 "What a waste of time."

 me_subject_independence.174.t:0 "An Unstable Government"
 me_subject_independence.174.desc:0 "We have received a member of our government has left us to find [selected_to_corrupt_char.GetHerHis] fortune elsewhere. [selected_to_corrupt_char.GetName] has become an [unwilling_subject.GetAdjective] citizen and there is nothing we can do about that anymore..."
 me_subject_independence.174.a:0 "What does he hope to find in [unwilling_subject.GetName]?"
 me_subject_independence.174.at:0 "[selected_to_corrupt_char.GetName] moves to [unwilling_subject.GetName] and is granted citizenship."


 me_subject_independence.180.t:0 "$gm_subject_independence_16c$: Choosing A Target"
 me_subject_independence.180.desc:0 "Taking out a key character in [our_overlord.GetName] is a risky business. We need to choose our target very carefully. Some will be more difficult to get to than others. Whoever we send to take out this person will be taking considerable risk. Now, who do we choose to go after?"
 me_subject_independence.180.a:0 "[kill_them_all_1.GetName] [kill_them_all_1.GetHerHim]self of course!"
 me_subject_independence.180.at:0 "Going after the ruler of [our_overlord.GetName] will have severely decreased chances."
 me_subject_independence.180.b:0 "Governor [kill_them_all_2.GetName] is the right choice."
 me_subject_independence.180.c:0 "What will they do without general [kill_them_all_3.GetName]?"
 me_subject_independence.180.d:0 "[kill_them_all_4.GetName] is one of their brightest minds."
 me_subject_independence.180.tt:0 "Chance of success will be determined by the @civic_icon! Finesse of the target and these following traits:\n#G Submissive#!, #G Reckless#! and #G Trusting#!\n#R Assertive#!, #R Cautious#! and #R Suspicious#!"

 me_subject_independence.181.t:0 "$gm_subject_independence_16c$: Choosing Your Agent"
 me_subject_independence.181.desc:0 "In order to maximize our chances, choosing the best agent for the job is imperative. There are a few men and women we have our eye on for this task. Who will we send to undertake this great risk?"
 me_subject_independence.181.a:0 "[would_be_assassin_1.GetName] is best suited."
 me_subject_independence.181.b:0 "Let's give [would_be_assassin_2.GetName] the opportunity."
 me_subject_independence.181.c:0 "The only choice is [would_be_assassin_3.GetName]."
 me_subject_independence.181.tt:0 "Your agent will move to [our_overlord.GetName] to get closer to the target.\nChance of success will be determined by the @civic_icon! Finesse of the operative and the following traits:\n#G Crafty#!, #G Cautious#! and #G Shrewd#!\n#R Guileless#!, #R Reckless#! and #R Foolish#!"

 me_subject_independence.182.t:0 "$gm_subject_independence_16c$: Choosing Your Approach"
 me_subject_independence.182.desc:0 "Now that [selected_assassin_char.GetName] is in place, we must decide what action to take against [selected_to_kill_char.GetName]. [selected_assassin_char.GetFirstName] could try to assassinate the target. Another option would be for [selected_assassin_char.GetHerHim] to try and abduct [selected_to_kill_char.GetFirstName] back to [unwilling_subject.GetName]. The second option is clearly riskier, but could yield higher rewards."
 me_subject_independence.182.a:0 "[selected_to_kill_char.GetFirstName] must die."
 me_subject_independence.182.at:0 "Your operative will try and assassinate the target."
 me_subject_independence.182.b:0 "Try and get [selected_to_kill_char.GetHerHim] here."
 me_subject_independence.182.bt:0 "Your operative will try and abduct the target. This has decreased chances of success."

 me_subject_independence.183.t:0 "$gm_subject_independence_16c$: Results"
 me_subject_independence.183.desc_1:0 "We've received word about our assassination of [selected_to_kill_char.GetName] in [our_overlord.GetName]."
 me_subject_independence.183.desc_2:0 "We've received word about our abduction of [selected_to_kill_char.GetName] in [our_overlord.GetName]."
 me_subject_independence.183.desc_1_1:0 "It seems that [selected_assassin_char.GetName] was successful in [selected_assassin_char.GetHerHis] attempt. When the moment came, [selected_assassin_char.GetSheHe] managed to plunge a dagger in the heart of [selected_to_kill_char.GetFirstName]. Death followed swiftly."
 me_subject_independence.183.desc_1_2:0 "It seems that [selected_assassin_char.GetName] was unsuccessful in [selected_assassin_char.GetHerHis] attempt. When the moment came, [selected_assassin_char.GetSheHe] made some noise that alerted [selected_to_kill_char.GetFirstName] to [selected_assassin_char.GetHerHis] presence."
 me_subject_independence.183.desc_2_1:0 "It seems that [selected_assassin_char.GetName] was successful in [selected_assassin_char.GetHerHis] attempt. [selected_to_kill_char.GetFirstName] was captured and taken outside the city before anyone noticed anything."
 me_subject_independence.183.desc_2_2:0 "It seems that [selected_assassin_char.GetName] was unsuccessful in [selected_assassin_char.GetHerHis] attempt. When the moment came, [selected_assassin_char.GetSheHe] made some noise that alerted [selected_to_kill_char.GetFirstName] to [selected_assassin_char.GetHerHis] presence."
 me_subject_independence.183.desc_3:0 "[selected_assassin_char.GetFirstName] managed to slip away unseen before any more suspicion was raised. We will see [selected_assassin_char.GetHerHim] soon back in [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.183.desc_4:0 "After a short chase, [selected_assassin_char.GetFirstName] was cornered by [selected_assassin_char.GetHerHis] pursuers. To avoid capture, [selected_assassin_char.GetSheHe] drank some poison. With [selected_assassin_char.GetHerHis] death, no one will be able to link the attempt to us."
 me_subject_independence.183.a:0 "Perfect."
 me_subject_independence.183.b:0 "Unfortunate."
 me_subject_independence.183.c:0 "The worst outcome."

 me_subject_independence.184.t:0 "Nefarious Activities"
 me_subject_independence.184.desc_1_1:0 "We have learned that a foreign agent has successfully assassinated a high ranking member of our society. [selected_to_kill_char.GetName] now lies dead with his murderer never to answer for [selected_assassin.char.GetHerHis] crime. This is a great loss for [our_overlord.GetName]."
 me_subject_independence.184.desc_1_2:0 "We have learned that a foreign agent has failed to assassinate a high ranking member of our society. [selected_to_kill_char.GetName] was alerted to his would be murderer's presence before the deed could take place. [our_overlord.GetName] must have been granted the favor of the gods."
 me_subject_independence.184.desc_2_1:0 "We have learned that a high ranking member of our society has suddenly disappeared. No one knows where [selected_to_kill_char.GetName] has gone. There are some rumors that he was abducted by a foreign agent. If so, then this is a great loss for [our_overlord.GetName]."
 me_subject_independence.184.desc_2_2:0 "We have learned that someone tried to abduct a high ranking member of our society. Luckily, [selected_to_kill_char.GetName] managed to avoid this fate."
 me_subject_independence.184.desc_3:0 "\nThe supposed perpetrator unfortunately managed to get away without any serious troubles. We will probably never see [selected_assassin_char.GetHerHim] again."
 me_subject_independence.184.desc_4:0 "\nThe perpetrator unfortunately killed [selected_assassin_char.GetHerHim]self during our pursuit. We will probably never find out who [selected_assassin_char.GetSheHe] really was."
 me_subject_independence.184.tt_1:0 "[selected_to_kill_char.GetName] is assassinated."
 me_subject_independence.184.tt_2:0 "[selected_to_kill_char.GetName] is abducted to somewhere."
 me_subject_independence.184.a:0 "No one saw this coming."


 me_subject_independence.190.t:0 "$gm_subject_independence_18c$"
 me_subject_independence.190.desc:0 "Your fellow subject, [subject_ally.GetName], might be tempted into joining our quest for freedom. We could ask them to promise to join us in independence when the time is right. A gift of gold is sure to improve the chance of success."
 me_subject_independence.190.a:0 "Provide a gift as well."
 me_subject_independence.190.at:0 "You will ask [subject_ally.GetName] to declare their independence with you once the time is right. The gold will provide a better chances of success."
 me_subject_independence.190.b:0 "Surely they will support us."
 me_subject_independence.190.bt:0 "You will ask [subject_ally.GetName] to declare their independence with you once the time is right."
 me_subject_independence.190.c:0 "Maybe not them..."
 me_subject_independence.190.ct:0 "You don't ask [subject_ally.GetName]."

 me_subject_independence.191.t:0 "An Opportunity Presents Itself"
 me_subject_independence.191.desc:0 "We have received word from [unwilling_subject.GetName], another nation under [our_overlord.GetAdjective] rule. They are looking for others to join them in gaining their independence and ask us to pledge our support when the time comes. This is quite a bold statement of course, however tempting it may be. Whatever we decide, it's best that [our_overlord.GetName] never learns of this. Their rage and disbelief might affect us as well as the [unwilling_subject.GetAdjective] people."
 me_subject_independence.191.desc_1:0 "\nA generous gift was provided as well to sway our minds more easily. We will see if it will affect our judgment."
 me_subject_independence.191.a:0 "They have our support."
 me_subject_independence.191.at:0 "Once [unwilling_subject.GetName] declares their independence, you will join them."
 me_subject_independence.191.b:0 "We can't agree to this."

 me_subject_independence.192.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Accepts"
 me_subject_independence.192.desc:0 "A response from [subject_ally.GetName] has arrived. We have their word that they will join us when the time comes. All we have to do now, is give the signal."
 me_subject_independence.192.a:0 "We're in this together."

 me_subject_independence.193.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Declines"
 me_subject_independence.193.desc:0 "Word from [subject_ally.GetName] has arrived. Unfortunately they have declined our proposal. It looks like they are too afraid of the [our_overlord.GetAdjective] reaction to inform them of our plans."
 me_subject_independence.193.a:0 "They will come to regret this."


 me_subject_independence.200.t:0 "$gm_subject_independence_19c$"
 me_subject_independence.200.desc:0 "After months of preparation, it's finally time. Time to rid ourselves of the [our_overlord.GetAdjective] weight on our backs. We declare our independence together with any other fellow subject that might've pledged their support. What is [our_overlord.GetName] going to do about this in the crippled state they are in?"
 me_subject_independence.200.a:0 "This is it."
 me_subject_independence.200.at:0 "You and the fellow subjects that pledged their support, will gain independence.\nIt's now up to [our_overlord.GetName] if they let it slide, or if they are willing to go to war over it.\nThe amount of chaos you've caused in the [our_overlord.GetAdjective] nation will affect the chance of a more peaceful outcome."

 me_subject_independence.201.t:0 "[selected_subject.GetName] Breaks Away"
 me_subject_independence.201.desc:0 "A subject of ours, [selected_subject.GetName], has decided to declare themselves independent of our influence. This is a clear insult to our nation. They will surely come to regret this misguided action."
 me_subject_independence.201.a:0 "How dare they."

 me_subject_independence.202.t:0 "A Correspondent Reaction"
 me_subject_independence.202.desc:0 "[unwilling_subject.GetName] has been sabotaging us for the past months. We had our suspicions of course, but we were never able to gather any condemning evidence. It seems they are now finally ready to lift the veil of secrecy and openly defy us. Their declaration of independence is an insult to everything we stand for. We cannot let this go unpunished. Unfortunately, the [unwilling_subject.GetAdjective] sabotage has been quite successful in disrupting our governance. Are we even capable to do anything right now?"
 me_subject_independence.202.a:0 "They will have to pay the iron price."
 me_subject_independence.202.at:0 "You declare war on [unwilling_subject.GetName] and all the other subject that might have broken away."
 me_subject_independence.202.b:0 "We are in no state for war."
 me_subject_independence.202.bt:0 "You will gain a truce with [unwilling_subject.GetName] and all the other subjects that might have broken away."

 me_subject_independence.203.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Takes Up Arms"
 me_subject_independence.203.desc:0 "Despite the efforts of [unwilling_subject.GetName] to undermine the [our_overlord.GetAdjective] nation, they have declared war to regain their former subjects. We must prepare for the onslaught to come."
 me_subject_independence.203.a:0 "Let them come."

 me_subject_independence.204.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Stays Silent"
 me_subject_independence.204.desc:0 "The efforts of [unwilling_subject.GetName] to undermine the [our_overlord.GetAdjective] nation have forced them to accept the situation as it is. There will be no war fought over this. We can freely enjoy our independence for now. They might hold a grudge though, it would be wise to prepare for any such eventuality."
 me_subject_independence.204.a:0 "We broke the camel's back."
