l_spanish:
 bactria_start: "#t Bactria#!\nDificultad: #y Difícil#!\n\nBactria sigue bajo el férreo control del Imperio Seleúcida, el cual ahora está ocupado con numerosos conflictos en el Oeste, dejando su satrapía sin defender de las hordas de Escitia. Bactria es rica, urbanizada y fértil, y podría convertirse en una gran nación, si consigue ganar su libertad."
 scythia_start: "#t Escitia#!\nDificultad: #y Fácil#!\n\nEscitia ha sufrido una gran decadencia tras la muerte del rey Ateas a manos de Filipo II de Macedonia. A pesar de las relaciones poco sólidas con los Griegos, algunos empiezan a considerar sus ciudades como pilares de fuerza y estabilidad. ¿Cambiará Escitia con los tiempos o permanecerá fiel a su modo de vida nómada?"
 kush_start: "#t Kush#!\nDificultad: #y Fácil#!\n\nEl pueblo de Kush se ha desvanecido en la oscuridad tras la caída de la 25ª dinastía. ¡Ha llegado el momento de revertir la suerte y crecer hasta convertirnos en el Faraón más fuerte que el mundo haya visto jamás!"
 judea_start: "#t Judea#!\nDificultad: #y Media#!\n\nDurante siglos los Judíos han estado confinados a Palestina y a algunos rincones de Arabia, sus lugares sagrados y sus sepulturas ancestrales en manos de usurpadores. ¡Es hora de recuperar lo que pertenece legítimamente al pueblo Hebreo!"
 chola_start: "#t Chola#!\nDificultad: #y Media#!\n\nLos reyes Tamiles de Chola, Chera y Pandya dominaron el sur de la India durante el dominio de Maurya. Inestable y propenso a la guerra, el triunvirato ha dividido al pueblo Tamil durante demasiado tiempo. Al unirlos bajo un solo gobierno, ocuparemos nuestro lugar como legítimos gobernantes de Tamilakam."
 karmo_start: "#t Karmoia#!\nDificultad: #y Fácil#!\n\nKarmo se ha alzado como uno de los estados más poderosos de Turdetania. Ciudades importantes como Astigi y Urso declararon su vasallaje cuando el ejército de Karmo se asomó a sus murallas. Pero este éxito ha llevado al resto de los estados Turdetanos a mirar a Karmo como una posible amenaza a su independencia."
 hasta_start: "#t Hastaia#!\nDificultad: #y Media#!\n\nLa ciudad de Hasta se encuentra en una posición excelente. En la desembocadura del Lacus Ligustinus y cerca de la ciudad Púnica de Gadir, Hasta ha crecido como una de las mayores ciudades Turdetanas. Sus relaciones con Gadir han supuesto una importante aceptación y asimilación de la cultura Fenicia."
 chersonesus_start: "#t Quersoneso#!\nDificultad: #y Media#!\n\nQuersoneso es una colonia Griego, pero las tierras que la rodean en todas direcciones son Tauri, habitada por hombres y mujeres con aspecto de escitas que juegan a la piratería con los mercaderes Griegos que navegan desde Kalos Limen. Éstas son gentes ingeniosas e implacables."
