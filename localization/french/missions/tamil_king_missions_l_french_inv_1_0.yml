###TAMILAKAM UNITY MISSIONS###
tamilakam_missions_01_unity:0 "Un État dravidien unifié"
tamilakam_missions_01_unity_DESCRIPTION:0 "Nous devons unir notre peuple et devenir forts pour pouvoir vaincre nos rivaux, Maurya, au nord."
tamilakam_missions_01_unity_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque nous posséderons toutes les provinces du groupe culturel dravidien."
tamilakam_missions_01_unity_BUTTON_TOOLTIP:0 "Dravida sera notre!"


tamilakam_missions_01_task_1:0 "Unir l'Inde du Sud"
tamilakam_missions_01_task_1_DESC:0 "Nous devons dominer le sud de l'Inde pour devenir forts et contrer Maurya au nord."
tamilakam_missions_01_task_2:0 "Consolider le Karnata"
tamilakam_missions_01_task_2_DESC:0 "La région de Karnata doit être mise sous notre contrôle."
tamilakam_missions_01_task_3:0 "Consolider Dravida"
tamilakam_missions_01_task_3_DESC:0 "L'union de notre région d'origine nous rendra forts."
tamilakam_missions_01_task_4:0 "Dominer Andhran"
tamilakam_missions_01_task_4_DESC:0 "Nous devons conquérir le peuple andhran. Depuis trop longtemps, ils ont razzié et attaqué le peuple Tamoul du nord. "
tamilakam_missions_01_task_5:0 "Le Kuntala"
tamilakam_missions_01_task_5_DESC:0 "Le peuple Kuntalan a beaucoup en commun avec les tamouls. Nous devrions essayer de les subjuguer."
tamilakam_missions_01_task_6:0 "Unir tous les Dravidiens"
tamilakam_missions_01_task_6_DESC:0 "Tous les Dravidiens doivent se plier à notre règle."
tamilakam_missions_01_task_7:0 "Dam de Kallanai"
tamilakam_missions_01_task_7_DESC:0 "Le roi Chola Karikalan a construit le barrage de Kallanai. La construction du barrage a considérablement augmenté l'irrigation dans la région environnante, permettant à l'agriculture de prospérer et à la population de croître."
tamilakam_missions_01_task_8:0 "Temple de Murugan"
tamilakam_missions_01_task_8_DESC:0 "Construire un temple à Murugan assurera notre prospérité."
tamilakam_missions_01_task_9:0 "Temple de Shiva"
tamilakam_missions_01_task_9_DESC:0 "La construction d'un temple de Shiva assurera notre prospérité."
tamilakam_missions_01_task_10:0 "Temple de Mariamman"
tamilakam_missions_01_task_10_DESC:0 "La construction d'un temple de Mariamman assurera notre prospérité."
tamilakam_missions_01_task_11:0 "Temple de Vishnu"
tamilakam_missions_01_task_11_DESC:0 "La construction d'un temple de Vishnu assurera notre prospérité."
tamilakam_missions_01_task_12:0 "Construire un grand temple"
tamilakam_missions_01_task_12_DESC:0 "Consacrer presque toutes nos ressources à un grand temple des dieux pourrait apporter à notre pays la prospérité pour les années à venir."
tamilakam_missions_01_task_13:0 "Les Ashmaka"
tamilakam_missions_01_task_13_DESC:0 "Le peuple Assaka a beaucoup en commun avec les Tamouls. Nous devrions essayer de les subjuguer."
tamilakam_missions_01_task_14:0 "Développer l'agriculture"
tamilakam_missions_01_task_14_DESC:0 "En développant notre agriculture, nous ferons en sorte que les mauvaises moussons ne soient pas aussi préjudiciables à notre population."
tamilakam_missions_01_task_15:0 "Établir des ports de commerce"
tamilakam_missions_01_task_15_DESC:0 "Le développement d'un réseau commercial florissant nous apportera une grande richesse."
tamilakam_missions_01_task_16:0 "Rois de Kalinga"
tamilakam_missions_01_task_16_DESC:0 "Pendant des siècles, des rois indépendants ont régné sur le pays de Kalinga. Cependant, nous les avons abattus et maintenant un roi tamoul est assis sur le trône de Kalinga."
tamilakam_missions_01_task_17:0 "Dans la jungle"
tamilakam_missions_01_task_17_DESC:0 "Les jungles du nord-est de l'Inde recèlent de nombreuses richesses indicibles, nous devons conquérir les habitants de ces jungles et prendre leurs richesses pour la gloire du peuple tamoul."
tamilakam_missions_01_task_18:0 "Un roi fantoche à Kalinga"
tamilakam_missions_01_task_18_DESC:0 "Pendant des siècles, des rois indépendants ont régné sur le pays de Kalinga. Qui sommes-nous pour leur enlever le droit de gouverner leur peuple ? Les Kalingas sont une force militaire puissante et serviront à renforcer notre grande armée."
tamilakam_missions_01_task_20:0 "Le roi de la jungle"
tamilakam_missions_01_task_20_DESC:0 "Nous avons conquis les jungles de l'Inde et revendiquons maintenant le titre de Roi de la jungle."
tamilakam_missions_01_task_21:0 "Conquérir Vindhyaprstha"
tamilakam_missions_01_task_21_DESC:0 "Avec la région de Vindhyaprstha sous notre contrôle, nous sommes maintenant prêts à lancer une attaque paralysante sur l'empire Mauryan."
tamilakam_missions_01_task_22:0 "Poussée pracyenne"
tamilakam_missions_01_task_22_DESC:0 "Maintenant que nous avons uni tous les peuples dravidiens, nous devons pousser vers le nord dans Pracya pour frapper Maurya avant qu'ils ne nous attaquent."
tamilakam_missions_01_task_24:0 "La fin d'un empire"
tamilakam_missions_01_task_24_DESC:0 "Avec un contrôle ferme des jungles, nous sommes maintenant prêts à pousser dans le cœur des Mauryens et à détruire cet empire!"
tamilakam_missions_01_task_25:0 "Les bêtes de la jungle"
tamilakam_missions_01_task_25_DESC:0 "Nous allons chercher dans la jungle des bêtes exotiques pour le palais royal."
tamilakam_missions_01_task_26:0 "métropole mauricienne"
tamilakam_missions_01_task_26_DESC:0 "La grande ville de Pataliputra est l'une des plus grandes et des plus prospères de toute l'Inde. Sous le règne des Tamouls, elle continuera à prospérer."
tamilakam_missions_01_task_27:0 "Maîtres de l'Inde"
tamilakam_missions_01_task_27_DESC:0 "Avec la défaite de Maurya et la solidification de notre emprise sur l'Inde, nous sommes maintenant les maîtres incontestés de toute l'Inde. Le peuple tamoul va sans aucun doute régner sur l'Inde pour les siècles à venir. Gloire à Tamilakam!"
tamilakam_missions_01_task_28:0 "Éléphants de la jungle"
tamilakam_missions_01_task_28_DESC:0 "L'incorporation de différentes races d'éléphants dans notre armée rendra nos éléphants de guerre plus efficaces."
tamilakam_missions_01_task_29:0 "Les mines du Nord"
tamilakam_missions_01_task_29_DESC:0 "Les mines d'or et d'argent de la région du Bengale regorgent de richesses. Le développement de l'infrastructure dans ces provinces nous apportera une grande richesse."
tamilakam_missions_01_task_30:0 "Commerce des Indes orientales"
tamilakam_missions_01_task_30_DESC:0 "Le peuple tamoul a toujours été connu dans le monde entier comme un commerçant. De la Chine à Rome, on peut trouver nos commerçants vendant toutes sortes de produits indiens exotiques. Le développement de nos comptoirs commerciaux dans le nord-est nous rendra très riches."
tamilakam_missions_01_task_31:0 "Le commerce des pierres précieuses"
tamilakam_missions_01_task_31_DESC:0 "Le Tamilakam est connu pour son commerce de pierres précieuses exotiques. Toutes sortes de pierres précieuses, des perles aux diamants, peuvent être trouvées dans notre terre bénie. Le développement de nos mines de pierres précieuses nous apporterait une grande richesse."
tamilakam_missions_01_task_32:0 "Textiles Pracyan"
tamilakam_missions_01_task_32_DESC:0 "Le nord-est de l'Inde a toujours été l'un des endroits les plus riches du pays. Il est surtout connu pour la production et le commerce du tissu et de la soie. Maintenant que ces provinces sont fermement sous notre contrôle, nous devrions développer le commerce des textiles, ce qui nous rendrait très riches."
tamilakam_missions_01_task_33:0 "Sac de Pataliputra"
tamilakam_missions_01_task_33_DESC:0 "Pataliputra est la capitale des Mauryans. Depuis de trop nombreuses années, nous sommes en conflit avec eux, cela prend fin aujourd'hui. Détruire la ville de Pataliputra une fois pour toutes permettra à nos rivaux de ne plus jamais devenir puissants."
tamilakam_missions_01_task_34:0 "Commerce avec l'Est"
tamilakam_missions_01_task_34_DESC:0 "#Y WIP #!"


###TOOLTIPS###
tamilakam_missions_01_task_1_effect_tt:0 "Gain de revendications sur les régions de #Y Karnata #! et #Y  Dravida#!."
