me_tamil_king_5_desc:0 "Brahma"
me_tamil_king_5.a:0 "Nous sommes les descendants du Feu"

me_tamil_king_6_title:0 "Le grand déluge"
me_tamil_king_6_desc:0 "Brahma"
me_tamil_king_6.a:0 "Nous sommes les descendants de la Lune"

me_tamil_king_7_title:0 "Les grands Cholas"
me_tamil_king_7_desc:0 "Les Cholas de l'antiquité"
me_tamil_king_7.a:0 "En avant, vers la victoire"

me_tamil_king_8_title:0 "La première période Sangam"
me_tamil_king_8_desc:0 "Dans le pays tamoul, la littérature Sangam est écrite depuis des milliers d'années."
me_tamil_king_8.a:0 "Nous devons perpétuer l'héritage de nos ancêtres."

me_tamil_king_9_title:0 "Un Tamilakam uni"
me_tamil_king_9_desc:0 "Jamais auparavant tout le peuple tamoul n'avait été gouverné par un seul roi."
me_tamil_king_9.a:0 "Gloire à Tamilakam!"

me_tamil_king_10_title:0 "Rois tamouls"
me_tamil_king_10_desc:0 "OogaBooga Tamil King"
me_tamil_king_10.a:0 "Le peuple tamoul doit être uni!"

##Events Tamilakam
me_tamilakam_unity_1_title:0 "Un grand temple"
me_tamilakam_unity_1_desc:0 "Construire un grand temple pour les dieux nous ferait prospérer pendant de nombreuses années."
me_tamilakam_unity_1.a:0 "Il est temps de construire un monument"

me_tamilakam_unity_2_title:0 "L'expédition"
me_tamilakam_unity_2_desc:0 "Depuis des siècles, on raconte des histoires de bêtes exotiques qui résident dans les jungles d'Odisha. Un brave aventurier s'est présenté à notre cour avec une proposition. Il va mener une expédition pour ramener une de ces bêtes légendaires au palais royal. Il affirme que tout ce dont l'expédition a besoin, c'est de quelques fournitures et de l'or du roi et qu'ils ramèneront au palais tous les animaux exotiques qu'ils trouveront."
me_tamilakam_unity_2.a:0 "Envoyer l'expédition!"
me_tamilakam_unity_2.b:0 "C'est absurde"

me_tamilakam_unity_3_title:0 "La jungle"
me_tamilakam_unity_3_desc:0 "Les semaines ont passé sans aucune nouvelle de l'expédition qui a quitté notre palais. Cependant, nous venons de recevoir une lettre demandant des ressources supplémentaires pour l'expédition. Comme si les centaines d'or que nous avons déjà données n'étaient pas suffisantes ! S'ils rentrent maintenant, ils apporteront avec eux les maigres quantités d'or qu'ils ont acquises. Bien que la lettre soit accompagnée de la promesse de grandes richesses si nous sommes prêts à fournir l'expédition..."
me_tamilakam_unity_3.a:0 "Financer l'expédition!"
me_tamilakam_unity_3.b:0 "Abandonnez cette aventure insensée"

me_tamilakam_unity_4_title:0 "Les bêtes de la jungle"
me_tamilakam_unity_4_desc:0 "Après de nombreux mois et d'innombrables investissements, l'expédition qui a quitté notre palais royal pour les jungles d'Odisha est rentrée chez elle. Avec eux, ils transportent une foule d'animaux exotiques, comme aucun homme tamoul n'en a jamais vu. Conformément à notre accord, nous pouvons choisir le meilleur butin de l'expédition. Ces animaux puissants seront exposés à la vue de tous au palais royal."
me_tamilakam_unity_4.a:0 "L'éléphant blanc"
me_tamilakam_unity_4.b:0 "Le tigre du Bengale"
me_tamilakam_unity_4.c:0 "Le rhinocéros à une corne"

tamil_empire:0 "Empire tamoul"
tamil_empire_desc:0 "L'empereur exerce un pouvoir absolu sur l'État et détient généralement la souveraineté sur les rois et les nobles de rang inférieur."
tamil_empire_ruler:0 "Empereur"

