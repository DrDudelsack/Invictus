me_tamil_king_3_title:0 "Valeurs bouddhistes"
me_tamil_king_3_desc:0 "Le bouddhisme se répand dans notre royaume, il est temps que nous invitions ces bouddhistes à notre cour pour considérer leurs valeurs. Peut-être pourrions-nous même adopter le bouddhisme comme religion d'état comme les Népalais au nord, de grandes parties de l'empire Mauryan vénèrent maintenant le Bouddha, apporter le bouddhisme au Tamilakam pourrait être très bénéfique."
me_tamil_king_3.a:0 "Se convertir au bouddhisme"
me_tamil_king_3.b:0 "Rejeter le bouddhisme"

me_tamil_king_4_title:0 "Valeurs Jain"
me_tamil_king_4_desc:0 "Les Jaïns sont présents dans le pays tamoul depuis des générations, il est temps que nous invitions ces Jaïns à notre cour pour considérer leurs valeurs. Peut-être pouvons-nous même adopter le jaïnisme comme religion d'État, comme l'a fait la chefferie tamoule de Kosar."
me_tamil_king_4.a:0 "Embrasser le jaïnisme"
me_tamil_king_4.b:0 "Rejeter le jaïnisme"

