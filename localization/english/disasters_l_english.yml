#event locs
disasters_inv.1.t:0 "Floodings in [the_day_after.GetName]"
disasters_inv.1.desc:0 "The water levels in [the_day_after.GetName] have risen to unprecendented highs! Many have fled their homes and many died. Production in the area fell to an all-time low, the usually so benevolent and fertile river has turned into a nightmare turned real." 
disasters_inv.1.a:0 "We must prepare the surrounding areas should the flood propagate."
disasters_inv.1.b:0 "Oh no! Anyway..."
disasters_inv.2.t:0 "The Flood Expands"
disasters_inv.2.desc:0 "The nightmare continues, for the flood in [the_day_after.GetName] has expanded and now encroaches on the neighbouring settlements. Whilst the damage isn't as bad, it will take time until the area can function fully again. Worse yet, the inhabitants have decreased in number, which means that the productivity will be lower than before." 
disasters_inv.2.a:0 "May the Gods have mercy on us."
disasters_inv.3.t:0 "The Floods Recede"
disasters_inv.3.desc:0 "The flood is receding. The inhabitans of [the_day_after.GetName] have started to rebuild their homes. May we pray that no such an event will occur in our lifetimes again." 
disasters_inv.3.a:0 "The worst is over."
disasters_inv.4.t:0 "An Avalanche"
disasters_inv.4.desc:0 "An Avalanche hit [snowball.GetName] and caused great damage. Until [snowball.GetName] is rebuilt, not many will want to live or work there. \nNot far away, there has recently been another avalanche. Maybe they are connected? It is said that vibrations may declench one - the cries of help surely are to be considered."
disasters_inv.4.a:0 "May their souls rest in peace."
disasters_inv.5.t:0 "A Landslide"
disasters_inv.5.desc:0 "After a landlside in [mudstick.GetName], the residents are trying to rescue each other and are burying their dead. Passage has become difficult for any traveller and the broken buildings aren't pretty to look at."
disasters_inv.5.a:0 "We must prepare for more!"
disasters_inv.5.b:0 "Oh no! Anyway..."
disasters_inv.6.t:0 "A second Wave"
disasters_inv.6.desc_1:0 "This morning, another landslide hit [mudstick.GetName]. However, our preparation borne fruit and no substantial losses were incurred. "
disasters_inv.6.desc_2:0 "We should have listened to the wise advice we so rashly ignored. Had we prepared for yet another landslide, less would have died this time. Whilst [mudstick.GetName]'s inhabitant's lives aren't as precious as ours, we do not have the luxury or necessity to waste them."
disasters_inv.6.a:0 "Luckily, we were prepared"
disasters_inv.6.b:0 "Patience is a virtue we don't have."
disasters_inv.7.t:0 "Drought in [i_am_thirsty.GetName]"
disasters_inv.7.desc:0 "[i_am_thirsty.GetName] experiences a time of extreme water scarcity. It has become so scarce that the first fights over its ownership have erupted. Luckily, the surrounding area still has water we could share - this would make those unhappy, however. We do have to decide, what we prioritise." 
disasters_inv.7.a:0 "We must help our subjects!"
disasters_inv.7.b:0 "Who cares?"
disasters_inv.8.t:0 "Famine"
disasters_inv.8.desc:0 "Even more territories are affected now. The drought originating in [i_am_thirsty.GetName] has started to affect the entire region and has nowturned into a famine. The lack of water is killing everything and everyone; not even camels, the resilient beasts, are immune to it."
disasters_inv.8.a:0 "May RNGesus have mercy." 
disasters_inv.8.b:0 "I have changed my mind."
disasters_inv.9.t:0 "The Storm of the Century"
disasters_inv.9.desc:0 "The storm from [stormy_mommy.GetArea.GetRegion.GetName] has hit the shores in [stormy_daniels.GetName] and devastated the area. Many are mourning their relatives who died in the event. [stormy_daniels.GetName]'s citizen have rallied, however, to rebuild their town."
disasters_inv.9.a:0 "The Gods are moody."
disasters_inv.10.t:0 "The Wind of Gods"
disasters_inv.10.desc:0 "The sandstorm from [sandman_daddy.GetArea.GetRegion.GetName] has hit [sandman.GetName] and devastated the area. The sandstorm hinders any and all movement and the local militia are stuck, unable to help the residents. [sandman.GetName]'s citizen have rallied, however, to recollect that which was lost to the winds."
disasters_inv.10.a:0 "The Gods are moody."
disasters_inv.11.t:0 "The Snowstorm of Ages"
disasters_inv.11.desc:0 "The snowstorm from [snow_daddy.GetArea.GetRegion.GetName] has surprised [not_snowden.GetName]'s inhabitants and it devastated the area. The storm hinders any and all movement, not even the most stubborn of mules could pass through the thick layer of the white blanket covering the land. [not_snowden.GetName]'s citizen now sit at home, trying to not freeze. This has brought all production to a halt however, except for the barest of housework."
disasters_inv.11.a:0 "The Gods are moody."
disasters_inv.12.t:0 "Locust Swarm sighted"
disasters_inv.12.desc:0 "A swarm of locusts was sighted in [we_are_hungry.GetName]. They have been eating everything that came into their sight, travelling from field to field. Luckily, there aren't enough to be a true disaster."
disasters_inv.12.a:0 "We have to act now, while there is time."
disasters_inv.12.b:0 "It's only some bugs."
disasters_inv.13.t:0 "Locust Swarm is Growing"
disasters_inv.13.desc:0 "The swarm that was first sighted in [we_are_hungry.GetName] has spread to neighbouring villages, their blight hindering the supply of food. The farmers have requested your assistance, my [ROOT.GetCountry.GetRulerTitle]."
disasters_inv.13.a:0 "We have to act, now!"
disasters_inv.13.b:0 "They know nothing."
disasters_inv.14.t:0 "The Locust Plague"
disasters_inv.14.desc:0 "The locust swarm from [we_are_hungry.GetName] has now become bigger and bigger - it even split into a few smaller ones, all hunting for food. Every settlement in the vicinity of [we_are_hungry.GetName] has been stripped of every inch of plant material. The cattle, the people, the wildlife - everyone and everything is now starving. We have to find a solution now, should we want to see next winter."
disasters_inv.14.a:0 "Better late than never."
disasters_inv.14.b:0 "We have endured worse - it'll go away."
disasters_inv.15.t:0 "The Locusts are gone"
disasters_inv.15.desc:0 "The newest reports from [we_are_hungry.GetName] and the surrounding area tells us that the locusts have mostly disappeared and only some individual ones have been sighted. The danger of a locust plague is no longer pending."
disasters_inv.15.a:0 "Finally!"
